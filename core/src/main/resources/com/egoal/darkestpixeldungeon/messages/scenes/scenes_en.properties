scenes.guidescene.title=Guidance
scenes.guidescene.pages=12
scenes.guidescene.title_0=Introduction
scenes.guidescene.body_0=Greetings Adventurer!\n\nYou are reading the amazing Adventurer's Guide to Dungeoneering! This guidebook is full of tips and tricks to help budding adventurers survive and excel!\n\nWhile you can read this guide all at once, it is best used as a reference. Make sure to check it whenever you're struggling.\n\nKeep your wits about you, and remember:\nDON'T PANIC!
scenes.guidescene.title_1=Identifying Items
scenes.guidescene.body_1=Identifying items can be just as important as finding them!\n\nThe colors on potions and glyphs on scrolls are different in each dungeon, so you won't know what effect you'll get if they're unidentified.\n\nUnidentified equipment can be upgraded if you're lucky, or it might be cursed! Accidentally equipping a cursed item is bad, but usually isn't instant doom.\n\nScrolls of identify, upgrade, or remove curse are very useful if you want to reduce the risk of unidentified items.\n\n(You can find a list of all the items you've identified in the items tab of your journal)
scenes.guidescene.title_2=Examining and Searching
scenes.guidescene.body_2=Charging forward recklessly is a great way to get killed.\n\nThere's always time to slow down and examine things around you, which can help you figure out the best way to approach a situation. Rushing into enemies is almost never the best way to deal with them.\n\nDungeons are full of secret passages and traps which appear invisible at first glance. It's good to be willing to thoroughly search an area if you suspect something is hidden.\n\n(The magnifying glass button is used for examining and searching. Tap it once and then tap on something to examine, tap it twice to search the area around you)
scenes.guidescene.title_3=Strength and Upgrades
scenes.guidescene.body_3=There won't be any time to train with weapons and armor you find in the dungeon, so you'll need brute strength to use them effectively.\n\nPotions of Strength directly enhance your physical might and are the most effective way to meet the requirements of higher tier gear. \n\nScrolls of Upgrade are primarily for making equipment stronger, but also reduce weight. However each upgrade will be less effective at reducing weight than the last.\n\nIt's important to work towards heavier, high tier items, but don't completely ignore equipment you can use sooner as well.
scenes.guidescene.title_4=Dealing with Hunger
scenes.guidescene.body_4=The most basic way to better survive in the dungeon is to eat reasonably. \n\nHunger ultimately affects your health: normally health will slowly recover, while health will slowly wither when you are starving. Although it is terrible to lose health due to hunger, your adventure will not end anyway as long as you are alive. \n\nIn DPD, when you start to lose health due to hunger, it is also possible to do damage to the min of the character. Therefore, you must master how to balance hunger, health and pressure. For example, when you have more methods to reduce pressure and restore health, bearing starvation temporarily is also a good choice. \n\nKnowing how to allocate resources according to the current state is an important skill for survival.
scenes.guidescene.title_5=Gaining Experience
scenes.guidescene.body_5=As you defeat enemies your level of experience will increase. Your experience determines how accurate your attacks are, how easily you can dodge, and how much health you have.\n\nYour experience level makes a big difference in combat. It's best to have at least one level for each floor of the dungeon.\n\nIt can be tempting to rush through a dungeon, avoiding exploration and combat, but doing so will deprive you of both supplies and experience.\n\n(You can see information about your hero, including exp, on the status pane at the top of the game interface. Tap on your hero portrait to get even more info)
scenes.guidescene.title_6=Surprise Attacks
scenes.guidescene.body_6=One of the best ways to get the upper hand in combat is with surprise attacks.\n\nA surprise attack occurs whenever you attack an enemy while you are out of their sight, or right as you come into view. Even the most evasive of enemies can't dodge a surprise attack!\n\nOne of the most common parts of the environment you can use to surprise enemies is a door. An enemy will be open to a surprise attack right as they move through a closed door.\n\n(When you successfully land a surprise attack, a yellow exclamation mark will briefly appear ontop of the enemy you just struck)
scenes.guidescene.title_7=Handling Defeat
scenes.guidescene.body_7=If a situation is looking grim, there's no shame in running away. Escaping to another part of the dungeon can give you some time to recover before trying again.\n\nUnfortunately, dungeoneering is a very dangerous profession and most adventurers will eventually meet their demise. While luck can definitely play a role, the best adventurers are the ones who use every little trick to improve their odds.\n\n(Don't be dissuaded if you are dying a lot. You shouldn't expect to get very far in your first few tries, this game is hard! Focus on learning the game and steadily improving, don't focus on winning right away.)
scenes.guidescene.title_8=Effective Looting
scenes.guidescene.body_8=Special rooms always contain better loot than others. Some of these rooms is behind locked doors, or blocked by obstacles which must be navigated past.\n\nWhenever an obstacle like this blocks your progress, look for a solution nearby. Whether it's a key or something more crafty, there is usually a tool you can use on the same floor.\n\nPotions of strength and scrolls of upgrade are an excellent measure of how well you're exploring and looting. You will be able to find 2 scrolls of upgrade and 2 potions of strength per dungeon region.\n\n(You can see a list of important landmarks and unused keys in the notes tab of the journal window.)
scenes.guidescene.title_9=Handle pressure
scenes.guidescene.body_9=Expeditions will affect your psychology, and stress will slowly accumulate in your adventures.\n\nCompared to hunger, stress has more frequent influences on your adventure. Don't worry, this effect is not always negative. \n\nYour psychology will affect your behavior. Conversely, your behavior will also affect your psychology. A precise attack, a hard victory, etc. will make you more confident and relieve your stress. Things like being attacked by surprise will have the opposite effect. \n\nGradually accumulated stress will eventually affect your health. Please note that unlike hunger, the loss of health will increase rapidly. Once you start losing your health because of excessive stress, be sure to find an immediate way to get rid of it.
scenes.guidescene.title_10=Make the most of light
scenes.guidescene.body_10=There is no doubt that the dungeon is dark, the enemies lurking in the dark are deadly, and what's worse sometimes your view is more limited. \n\nFortunately, in addition to a small number of light sources in the dungeon, you can always find torches in the dungeon. Master how to distribute these vital resources is the winning strategy of dungeoneering.\n\nNote that as you go deeper, the quota for the torch will gradually DECREASE.
scenes.guidescene.title_11=Identify damage
scenes.guidescene.body_11=The damage resistance and damage resolving in DPD is slightly different. Knowing some of the mechanisms will be of great advantage for your adventure. \n\nDamage is divided into three types: normal, magic, and spirit. The type of damage can be distinguished by the color. Normal attacks are the most common type of attack, shown in GREY color; magic attacks can penetrate defense directly and are extremely difficult to dodge, shown in BLUE color; mental attacks also ignore defense and usually increase your pressure, shown in BLACK color;\n\nDamage may has elements: fire, poison, ice, lightning, shadow, and light. For adventurers, weapon enchantment is the most common way to give elemental damage. Different entities have different elemental resistances. Note that elemental resistance and magical resistance are resolved separately. \n\nFinally, damage can be attributed to: precise, critical, etc.\n\n(Combat mechanism: dodge determination -> armor defense -> attacker correction -> defender correction -> resistance resolving -> type determination -> final settlement.)

