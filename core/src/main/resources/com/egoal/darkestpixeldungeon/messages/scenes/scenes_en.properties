scenes.changesscene.info0.4.0=[191005]全新特质系统，新的敌人与物品，伤害计算与平衡性改动；\n\n【更新】：\n-全新特质系统：重做了特质结构，新增超过30种特质，从2级开始英雄每4级将获得新的能力，作为代价，每章节升级卷轴数量下调到2；\n-新的敌人灰烬头骨加入到地牢；\n-古老者之眼，尖刺大盾等加入到地牢；\n【调整】：\n-魔法伤害现在穿透护甲格挡，英雄具有初始魔抗，酸元素从游戏中移除，魔法抗性现在与元素抗性独立结算；\n-众多怪物的数值调整，现在怪物移动时不会随手关门；\n-特质：露水瓶更多回复，现在由女巫持有，而非女猎手；\n-影之灵龛，蓄血圣杯等物品加强，拳套升级时获得攻速加成，不再受磨刀石作用，短剑等武器力量需求降低1点；\n【其他】：\n-为盾系武器添加了完整的描述；\n-英雄选择界面改动以准备排列更多英雄；
scenes.changesscene.info0.4.1=[191228]新的特质，新物品与平衡性改动；\n\n【更新】：\n-新增10种特质；现在升级获得特质时总是具有一次随机机会；\n-现在英雄在12级获得进阶机会，精通之书从地牢中移除，天狗现在掉落一本天赋之书；\n-调整了装备的力量需求与等级的关系，现在力量下降分别在+1、+3、+5、+7...\n-提高了投掷武器的掉落，新增阿贝尔神杖替换注魂法杖，提高了几乎所有法杖的伤害；\n-新增压力回复道具仪式匕首；点金手，镰刀，带裂纹的银币等加入地牢；\n-实验功能自言自语的英雄与可控制的盟友；\n-宝藏与惊惧陷阱加入到地牢；\n【调整】：\n-压力调整，现在压力在游戏种的浮动将更为明显；命中添加一项闪避几率判定；\n-剧毒法杖现在具有命中伤害；巨斧现在具有50%溅射；磨刀石现在影响武器的力量需求；\n-灰烬头骨不再具有夜视能力；\n【其他】：\n-更详细的属性显示，人物对话界面改动；\n日志滚动等问题修正；
scenes.changesscene.info0.4.2=[200426]新单位，新物品，全新地牢挑战；\n\n【更新】：\n-红恶魔加入到地牢，在地牢较深处出现；新的稀有怪速射炮加入到地牢；新村民路人加入到第0层；\n-元素、韧性、精准之戒从地牢中移除，新增三枚戒指；新的头饰来打面具加入地牢；\n-移除旧有挑战选项，新增地牢石碑，提供全新的挑战内容，包括一项新手选项；\n【调整】：\n-地牢生成算法微调；\n-为矮人国王添加了怒气技能；\n-十字军头盔现在总是能减免远程伤害；恢复药水总量增加，闪避之戒现在提供闪避几率而非潜行点；硬币、尖刺大盾等物品数值调整；\n【其他】：\n-现在可以和商人交换位置；全新单位面板，血条数值，物品排序，天赋延迟选择等细节；排行榜现在容纳至多30个记录；\n-无限炼金、暴击商人等问题修正；
scenes.changesscene.info0.4.2a=[200521]繁体中文加入，修复与几个新物品；\n\n【调整】\n-急救试剂，干枯羊腿等物品；\n-萃取瓶现在可置于快捷栏；现在治愈神符的回复效果以独立buff给出；酿造强化现在使用伪随机，不再可以升级；天赋异禀、体质药剂、撒旦之心等微调；\n\n【其他】\n-繁体中文现在可用；大部分徽章条件现在可见；\n-一些修复；
scenes.changesscene.info0.4.3=[200801]新的NPC，众多新物品，平衡性调整；\n\n【更新】\n-亡灵商人以隐藏形式加入地牢；探求者加入到村庄；伊薇特任务扩展及相关物品；\n-红龙之鳞，强化草叉，隐形之刃，昏睡权杖等物品添加；\n-新增怪物下水道蠕虫；怪物属性调整，现在部分怪物具有一定的暴击几率；某些怪物会有唯一掉落物；\n-DM300现在具有冲撞技能；新增天赋书由boss单位掉落；几种新的天赋；\n-新增挑衅，嗜血，强攻附魔；升级卷轴不会主动移除武器诅咒；\n【调整】\n-重要修复：修正了元素抗性结算的bug（@阿莱克丝塔萨）；\n-狂战士狂暴恢复速度加快，从狂暴中恢复时，狂战效果会获得成长；\n-饥饿上限重新提高到500；现在英雄攻速不可超过0.25；\n-调整了生成器以更均衡的掉落各物品；现在不同类型的伤害以不同颜色显示；\n【其他】\n-修正了错误的天赋移除触发等问题；\n-伤害数值颜色随类型变化；新徽章与徽章贴图；

scenes.changesscene.info0.5.0=[201110]新英雄流放者；新敌人、天赋与物品；平衡性调整；\n\n【更新】\n-新英雄流放者及其进阶职业，击败King解锁；\n-统一了法杖的伤害处理，提高了法杖伤害，现在伤害类法杖射击有几率丢失。命中率受法杖等级、距离、奥术之戒等影响；\n-新敌人巫医添加到地牢，在监狱与矿洞生成；\n-武器弯刀、斧枪，遗物圣者之辉加入到地牢，新的天赋；\n【调整】\n-现在护甲会提供魔抗，随等级提升，基础魔抗下调到8%；\n-降低了醉酒状态对饱食度的消耗，提高了生命药剂回复总量；压力现在影响法杖充能速度；\n【其他】\n-现在选择英雄时可查看其初始天赋；一个赞助按钮；\n-修正了天赋选择时强退导致的天赋丢失问题；修正了进阶职业无法查看的问题；其他；

scenes.changesscene.info0.6.0=[210307]附魔与铭文；新的存档槽；部分新增与平衡性调整；\n\n【更新】\n-武器现在受铭文与附魔的叠加，附魔是一种临时特效，原附魔更名为铭文，为常驻特效。现在种子、植物与药水可以直接为武器提供附魔，新增多种附魔以进行对应；\n-新增一种植物白蚀草及其相关要素；新增NPC布袋商人，无名的怨魂；头饰、食物、武器、天赋、刻印等等均有新增。\n-存档槽位改动，重写了英雄选择场景，为每位英雄添加了背景，现在可以为英雄命名并选择开局礼物，删除了解锁条件；\n【调整】\n-女巫现在炼药不会失败，获得附魔而不是铭文；\n-英雄的回血速度与其相关天赋加强，护盾现在会自动消退；\n-附魔卷轴从掉落中移除，奥术刻笔现在能蚀刻武器；现在使用法杖暴击会回复压力；红龙之鳞、疯狂面具等调整；\n【其他】\n-图鉴现在包含戒指与遗物，其他细节优化；
scenes.changesscene.info0.6.0.ru=[210517]俄文支持；\n\n【其他】\n-法杖现在继承普攻的击杀事件；天赋法杖感知现在不会生成，法师将在12级时自动获得第2级天赋；略微调整了火把的掉落；\n-修正了带着怪物下楼在某些情况下的闪退；
scenes.changesscene.info0.6.1=[220315]New subclasses; New Items; Balance tweaks;\n\n[Update]\n- New subclasses. Mage: no longer starts with Mage's Staff, subclass Battle Mage overhauled, new subclass Archmage; Huntress: new subclass Moon Rider;\n- New items including weapons, inscriptions, glyphs, perks;\n- Urn of Shadow, Astrolabe, etc are now Special Items, no longer occupy equipment slots.\n- Challenge Talanted reworked;\n\n[Adjustment]\n- Adjust growth curves of armor, high level armor are now much more effective.\n- The king now has an extra life.\n- Astrolabe now levels up on use, no longer cache duplicate Invokers; New operation on shields: "Shields Up".\n- Reinforced potion of physique no longer grant extra HT, but regeneration; Decrease costs to trade with Arch Demon;\n- Other balance changes on some weapon and perks;\n\n[Misc]\n- We now have a clock button in HUD; You can now toggle more quick slots (up to 16!);\n- New badge nondrinker; \n- Fixes;

scenes.changesscene.info0.7.0=[22120] New subclasses; Elite monsters; New monsters and items;\n\n[Update]:\n-New subclass Moon Rider, Knight added. Gladiator remake, Berserker now has an activate skill. HP regeneration speed  of Sorceress will not be halved by hunger;\n-Elite monsters begin to emerge from the dungeon, gaining an additional 1-3 new abilities and becoming particularly powerful; Correspondingly, provide more experience and loots;\n-New monster The Corruption has entered the dungeon and is being generated near the prison; New weapons, talents, headgear, etc;\n[Adjustment]:\n-Adjusted spawn probability of perks;\n-Shield mechanism modification, heroes now have a basic shield upper limit and recovery speed; Adjustment of related items;\n[Other]:\n-New achievements;\n-Fixed issues;
scenes.changesscene.info0.7.1=[231212]新天赋、物品；平衡性调整；修复与优化；\n\n【更新】：\n-护甲现在会提供护盾上限；\n-调整英雄的部分数值，酒仙现在饮酒还会恢复饱食度；\n-新天赋、武器、酒水等加入到地牢；\n-新挑战“全员恶人”现在可选；\n【调整】：\n-调整了各boss的AI；\n-降低了自动鉴定的速度，调整火焰、中毒等相关伤害；\n【其他】：\n-更多快捷栏；平衡随机数；\n-修复部分已知问题；
scenes.changesscene.info0.7.2=[250427] New Items; Artifact Enhancements; Bug Fixes & Optimizations;\n\n[Updates]:\n- Added reagent items, Witches can now brew special reagents;\n- Artifacts at max level now receive additional stat boosts;\n- New "Ascetic Path Challenge". Multiple challenges can now be activated simultaneously at the Monument.\n[Adjustments]:\n- Elemental damage is now separated from base damage and can penetrate shields;\n- Removed random tags from talents.\n[Others]:\n- Fixed an issue where potion-making talents did not affect the extraction flask;\n- Descending warnings and other minor details;\n- Ascetic Path Activity Log (thank you to all players who participated!).

scenes.welcomescene.update_msg=- New items;\n- Artifact Enhancements;;\n- Bug fix and optimization;
