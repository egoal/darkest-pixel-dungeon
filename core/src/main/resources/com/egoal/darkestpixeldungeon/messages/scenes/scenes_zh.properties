scenes.changesscene.info0.4.3=[200801]新的NPC，众多新物品，平衡性调整；\n\n【更新】\n-亡灵商人以隐藏形式加入地牢；探求者加入到村庄；伊薇特任务扩展及相关物品；\n-红龙之鳞，强化草叉，隐形之刃，昏睡权杖等物品添加；\n-新增怪物下水道蠕虫；怪物属性调整，现在部分怪物具有一定的暴击几率；某些怪物会有唯一掉落物；\n-DM300现在具有冲撞技能；新增天赋书由boss单位掉落；几种新的天赋；\n-新增挑衅，嗜血，强攻附魔；升级卷轴不会主动移除武器诅咒；\n【调整】\n-重要修复：修正了元素抗性结算的bug（@阿莱克丝塔萨）；\n-狂战士狂暴恢复速度加快，从狂暴中恢复时，狂战效果会获得成长；\n-饥饿上限重新提高到500；现在英雄攻速不可超过0.25；\n-调整了生成器以更均衡的掉落各物品；现在不同类型的伤害以不同颜色显示；\n【其他】\n-修正了错误的天赋移除触发等问题；\n-伤害数值颜色随类型变化；新徽章与徽章贴图；

