scenes.changesscene.info0.6.1=[220315]全新进阶职业；新物品；平衡性调整；\n\n【更新】：\n-新增进阶职业。法师：移除初始法杖，进阶职业战斗法师重做，新增进阶职业大魔法师；女猎手：新增进阶职业星月骑士；\n-新的武器、铭文、刻印、天赋等多种物品加入到地牢；\n-新增特殊物品类型：影之灵龛、星盘、贯穿等现在属于角色自身能力，不再占用装备栏；\n-天赋异禀挑战重做；\n【调整】：\n-修改了护甲公式，现在高等级护甲具有更高的效用；\n-King现在会获得一次重生；\n-女巫的星盘不会再缓存重复的祈唤术，并能在使用中升级；盾系武器现在具有“顶盾”操作；\n-强化体质药水现在提升额外恢复速度而非更多生命上限；红恶魔的交易代价降低；\n-部分武器与天赋的平衡性调整；\n【其他】：\n-HUD中添加了时钟按钮，现在可以设置显示更多快捷栏（至多16个快捷栏！）；\n-新增成就滴酒不沾；部分必要修复；

