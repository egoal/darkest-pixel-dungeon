actors.mobs.npcs.seeker.name=探求者科斯迪斯
actors.mobs.npcs.seeker.desc=探求者是一类神秘的职业，他们不辞劳苦走遍世界，声称只为将自己在某一方面的见识拓宽到极致。人们对探求者们的看法不一，不同地区对待他们的方式也不同，甚至截然相反。
actors.mobs.npcs.seeker.greetings=来了位冒险家啊，你好。
actors.mobs.npcs.seeker.desc_yourself=问她在这里做什么
actors.mobs.npcs.seeker.dungeons=和你一样，我也是被这里的地牢吸引而来。与你不同，我只是为收录这个地牢知识而来。\n你知道吗，这个世界的地牢远不止你眼前的这一座，种类繁多且各具特色，我和几位同仁也是因此而周游世界。
actors.mobs.npcs.seeker.check_info=问她的事业进展如何
actors.mobs.npcs.seeker.desc_state=哦，你有感兴趣吗？嗯，基本上来说，我们应该已经收录了绝大部分地牢。可是……啊，怎么说呢。地牢，其实是在成长的！这一点或许很难接受，但这是我们长久以来的观察所得出结论。\n这十多年来，我们一直在发现新的地牢，然而重要的是，很多地牢在形成之后会不断的产生变化，尤其是那些新产生的地牢，而也有很多地牢在成长到一定时间之后会停止发生变化。\n我们还不清楚推动这些变化背后的力量，但抛开这一点，不断地有新的领域和知识等待着我们去发现，这一点倒十分令人兴奋。\n\n话说，如果你有兴趣地话，我很乐意分享我们的资料。
