actors.mobs.npcs.categoal.name=Egoal the Cat
actors.mobs.npcs.categoal.desc=这种地方怎么会有一只猫？
actors.mobs.npcs.categoal.greetings=喵呜，你好啊，新鲜的冒险者。\n欢迎来到这个世界，_地牢就在北方_。作为新人的话，地牢门口的_巨大石碑_或许可以给你一些指引。\n如果你看过“关于”页面的话那你应该认识我。喵，那么问题来了：\n\n_Egoal_是不是个很不错的家伙呢？
actors.mobs.npcs.categoal.agree=果断地回答：“当然如此！”
actors.mobs.npcs.categoal.disagree=说你不这么认为，因为你根本不知道这个名字。
actors.mobs.npcs.categoal.ans_happy=你的回答真令本喵很高兴，喵呜~拿着这个，祝你好运，%s！
actors.mobs.npcs.categoal.ans_normal=喵呜，所以你是个诚实的人吗？没关系，这个给你，会对你有帮助的。
actors.mobs.npcs.categoal.happy=喵呜，很高兴能再见到你！
actors.mobs.npcs.categoal.normal=喵呜，祝你好运，诚实的%s。
actors.mobs.npcs.categoal.from_egoal=来自E****
# actors.mobs.npcs.categoal.you-moved=我的天，你刚才是动了吗？
# actors.mobs.npcs.categoal.didi=喵？有吗？喵呜~\n\n不知道你看到什么了，但是E****会保护你的。
actors.mobs.npcs.categoal.you-moved=你会离开吗？
actors.mobs.npcs.categoal.didi=喵？喵呜~\n\n不知道你在想什么，但是E****会保护你的。
actors.mobs.npcs.categoal$wandering.status=这只黑猫正在……闲逛？

actors.mobs.npcs.categoal$companion$gift.ac_open=打开
actors.mobs.npcs.categoal$companion$gift.name=猫的礼物
actors.mobs.npcs.categoal$companion$gift.desc=地牢里一只会说话的猫给的礼物，_这次的包装更闪亮了_，似乎很棒的样子。
actors.mobs.npcs.categoal$companion$gift.opened=你打开了箱子并且拿走了全部的东西。

# villagers
actors.mobs.npcs.alchemist.name=年迈的炼金术士
actors.mobs.npcs.alchemist.desc=看起来虽然有着比较高的年龄，但似乎仍然对炼金术抱有极度的热情。
actors.mobs.npcs.alchemist.hello=咳咳咳，年轻人，又一个去往地牢的年轻人吗？真羡慕你们，咳咳，还有能力去到地牢，地牢里可有很多炼金稀有材料啊！咳咳，唉真是岁月不在啊。\n\n来，拿着这个，帮我打点_露水_回来吧，我需要用来炼一味药治治我这咳嗽。无论如何，希望你会帮我。
actors.mobs.npcs.alchemist.farewell=上路吧冒险者，祝你好运！希望见到你满载而归。
actors.mobs.npcs.alchemist.drink=炼金术士用光了全部的材料。
actors.mobs.npcs.alchemist.reward_given=非常感谢你，这些给你，希望能帮助你的冒险历程。
actors.mobs.npcs.alchemist.back=咳咳，带着我的瓶子回来了？材料收集得怎么样呢？
actors.mobs.npcs.alchemist.no=说你还没有准备好。
actors.mobs.npcs.alchemist.wait=好的，希望你不要就这样带走我的瓶子，年轻人。
actors.mobs.npcs.alchemist.yes=把瓶子交给他。
actors.mobs.npcs.alchemist.bottle_miss=你，你，咳咳，咳咳，我的瓶子呢？你！
actors.mobs.npcs.alchemist.empty=拿个空瓶子回来做什么？年轻人，如果你不愿意，大可不必帮助我，咳咳。
actors.mobs.npcs.alchemist.little=嗯咳咳，虽然少了一点，但也许勉强能行。
actors.mobs.npcs.alchemist.enough=好的，这些肯定足够了，谢谢你。
actors.mobs.npcs.alchemist.full=哇，太棒了！你做得非常好！

actors.mobs.npcs.scholar.name=神秘的学者
actors.mobs.npcs.scholar.desc=看不清斗篷下的脸，不知道是牧师还是僧人，姑且认为是个学者吧。
actors.mobs.npcs.scholar.hello=。。。
# 嘘……我在等一个人。

actors.mobs.npcs.jessica.name=杰西卡
actors.mobs.npcs.jessica.desc=从她的表情可以很明显的看到她内心的焦急与不安。
actors.mobs.npcs.jessica.desc_2=女人若有所失，黯然伤神的样子令人心生怜悯。
actors.mobs.npcs.jessica.please=啊，冒险者，你是冒险者吗？你是要去地牢吗？求求你，如果你遇到_柯利_，请一定要告诉他，请一定让他安全地回来，无论如何是我不好，我只希望他平安回来。\n\n谢谢你，谢谢。。
actors.mobs.npcs.jessica.ok=叫她不要担心，你马上就会去往地牢，让她等你回来。
actors.mobs.npcs.jessica.sorry=告诉她你很抱歉，地牢是十分危险的，你不确定是否能花心思去留意这种事。
actors.mobs.npcs.jessica.good-luck=真的十分感谢你！谢谢，请您，多保重。。
actors.mobs.npcs.jessica.how-is-it-going=哦，是你，你，你好啊。那个，你见到_柯利_了吗？\n抱歉，我不是有意想催促你，我只是，真的很担心……
actors.mobs.npcs.jessica.no-found=告诉她你很抱歉，没有遇到过_柯利_。
actors.mobs.npcs.jessica.found=告诉她你感到十分遗憾。（归还日记）
actors.mobs.npcs.jessica.found-lie=你决定还是不要告诉她实情，说地牢里根本没有_柯利_的影子，也许他根本没有去到地牢。劝她最好回去休息，在这里干着急毫无意义。
actors.mobs.npcs.jessica.pity-no-found=怎，怎么会呢……难道……呜呜。。（女人再也控制不住，在陌生人面前失声痛哭）
actors.mobs.npcs.jessica.return_book=你归还了柯利的日记。
actors.mobs.npcs.jessica.thank_you=哦……是、是吗。啊……这一切都是我的错……\n\n哦，谢谢，谢谢你，也许我心里面已经想过是这样的结局了。。。无论如何，非常感激您，勇敢的冒险者。
actors.mobs.npcs.jessica.thank_you_lie=哦，这样啊。\n不管是哪一种，我……\n\n哦，谢谢，谢谢你，你真是一个，善良的人。我突然想，静一静。\n非常感激您，勇敢的冒险者。
actors.mobs.npcs.jessica.farewell=再见了，请不用为我担心，也祝你好运。

actors.mobs.npcs.kingstatuary.name=矮人雕塑
actors.mobs.npcs.kingstatuary.desc=这尊雕塑与你一路见过的雕塑都不太一样，矮人拄着巨锤低头俯视，威严可畏，气势逼人。想必是一名伟人，
actors.mobs.npcs.kingstatuary.desc_unwear=但从头部的痕迹来看似乎还有曾某种头冠与这尊雕像一体。
actors.mobs.npcs.kingstatuary.desc_wear=头部的王冠尽显王者之气。
actors.mobs.npcs.kingstatuary.wear=为其戴上王冠
actors.mobs.npcs.kingstatuary.unworthy=不值得我这么做
actors.mobs.npcs.kingstatuary.no_crown=你似乎没有配套的王冠。
actors.mobs.npcs.kingstatuary.on_wear=你将矮人王冠放在了雕像上，随着一阵颤颤巍巍的声音，一件物品出现在了你的脚下。

actors.mobs.npcs.disheartenedbuddy.name=索丹
actors.mobs.npcs.disheartenedbuddy.desc=他的脸上写满了失意，蜷缩在厚厚的装甲里，谁知道他到底受到了什么样的打击呢。
actors.mobs.npcs.disheartenedbuddy.discourage0=我的名字是索丹，和你一样……为了财富与名利来到这里。你是听说来这里埋葬着Yendor护符才过来的吧？那全是骗人的。\n我已经一无所有了，如果继续下去，我将是你最终的写照。。
actors.mobs.npcs.disheartenedbuddy.discourage1=这地下有着无尽的诅咒，地牢的阴暗和绝望会撕裂你的身体，击溃你的精神……\n如果不想那样，唯一的办法就是在这里放弃一切，就像我一样，哈哈。。
actors.mobs.npcs.disheartenedbuddy.discourage2=不，不，不可能的。没有人能夺得Yendor护符，谁都不可能的。你还是回去吧，听我一句……\n唉，又一个冒险者？还是说，又一个地牢的亡魂呢？
actors.mobs.npcs.disheartenedbuddy.discourage3=啊，你还活着……啊，不过有什么区别呢？哈哈。。你的装备支撑不了多久的，不可能的。\n不，不，没可能的……一切都是不存在的。
actors.mobs.npcs.disheartenedbuddy.amazed=什、什么？这……这绝对不可能！这不可能是护符！\n\n也对，从来没有人见过护符，你以为自己聪明地欺骗了我？没可能的……这一切都是不存在的。

actors.mobs.npcs.minstrel.name=吟游诗人泰勒
actors.mobs.npcs.minstrel.desc=看打扮似乎是时常可见的游走在世界各地，通过演奏诗歌传述英雄史诗与乡野传奇的浪子，不过这位诗人有着不那么寻常的肤色，也看起来有点神经质。
actors.mobs.npcs.minstrel.hello=哈！一位冒险家吗？叫我泰勒，Teller，not，Tylor。你知道，别人经常混淆，不过也没关系。名字不过是个代号而已，不是吗？
actors.mobs.npcs.minstrel.ac_sing=我能点一首曲子吗
actors.mobs.npcs.minstrel.select_poetry=乐意为您效劳！有缘人，你想听哪一首呢？
actors.mobs.npcs.minstrel.poetry_away=热血在你胸中奔腾，我知道你的万夫不当；\n希望在你身边耳语，我理解你的凌霄之志；\n\n走吧，走吧，怀揣满腔激昂，不要让你的理想，在此处枯萎；\n啊，出发吧，握紧手中的剑，向最高的山峰攀登；\n我看到远方的她们在向你招手；\n\n走吧，走吧，是时候启程了，愿你的前途，与我的女神一样光明；\n啊，出发吧，带上你的权杖，向无尽的知海扬帆；\n我将会在这里将你的故事唱传；
actors.mobs.npcs.minstrel.ac_yourself=跟我说说你自己
actors.mobs.npcs.minstrel.introduction=哦？是因为我的肤色很奇怪吗？没关系，哈哈！我是从北方来的，漂泊在外，旅途的所见所闻，一切的经历都让我感到自由，这果然是我生命最重要的东西。\n唯有一点，我时常想念家乡的罐头，对，没错，就是牛肉罐头。
actors.mobs.npcs.minstrel.ac_leave=再会
actors.mobs.npcs.minstrel.farewell=祝你好运啊，伙计！

actors.mobs.npcs.spdbattlemage.name=霜寒战斗法师
actors.mobs.npcs.spdbattlemage.desc=这位战斗法师腰间挂着一块四分五裂但没有散架的护符，手里握着的一把法杖镶嵌着夺目的蓝色冰晶。他身体周围散发着一股不同寻常的强大能量，给人彻骨的寒意。
actors.mobs.npcs.spdbattlemage.greetings=你好啊旅行者，我也曾是一位冒险者，直到我的……\n啊，罢了。不知道你有没有见过一种绿色的宝箱，有着金色的肋边，当年我们一起去探险的时候我可是咱队最强战法呢。
actors.mobs.npcs.spdbattlemage.ac_yourself=请他再和你介绍一下自己。
actors.mobs.npcs.spdbattlemage.ac_suggest=看来他也是一名冒险者，并且曾去过另一个地牢，向他询问一些建议。
actors.mobs.npcs.spdbattlemage.introduction=很久之前我也曾为了追逐财宝而进入地牢，不过后来我才发现财宝什么都算不上。财宝是有价的，而爱是无价的。\n我取得护符之后，向它许愿获得强大的力量，以保护我的爱人。但是护符碎裂了，我也明白了，在地牢的一路历练已经让我足够强大去守护我的丫头，这才是真正的意义啊。\n去追求你真正需要的东西吧，祝你好运!
actors.mobs.npcs.spdbattlemage.suggestion_no=哈，你的成就很惊人，已经不再需要我的建议了吧！
actors.mobs.npcs.spdbattlemage.suggestion_0=哦，地牢中有很多这样那样的遗物，我们那个时候把他们叫做神器。这种装备会随着你的使用逐渐变强，有时候会极大的帮助冒险，小心留意这类物品，但也不需要过度依赖。
actors.mobs.npcs.spdbattlemage.suggestion_1=地牢有着各式各样的，房间？哦，我想说的是，要冷静，当你走遍全层时总能发现进去的办法。有时候是散落着的钥匙，有时候，你则需要在自己的道具里面想想办法了。还有一种罕见的情况，这种房间和一口井相连，需要从上方才能下去。
actors.mobs.npcs.spdbattlemage.suggestion_2=我听说这个地牢与我们当年探索的有许多不一样的地方，那个时候就只能靠你自己了，不过也希望我的经验能帮到你。
actors.mobs.npcs.spdbattlemage.suggestion_3=探索之旅可不是一天两天的事情，我们携带的资源有时候很有限，这时候要想办法获得补给。有时候即使是怪物肉也能作为食物补充，但记住最好先进行一些烹制，谁也不想因此影响自己接下来的冒险状态对吧?

# other npcs
actors.mobs.npcs.statuary.name_angel=女神雕塑
actors.mobs.npcs.statuary.desc_angel=这座雕塑所刻画的女性形象给你一种神圣的感觉，望着这尊神像，一种崇敬之情油然而生。
actors.mobs.npcs.statuary.agree_angel=祈祷
actors.mobs.npcs.statuary.disagree_angel=亵渎
actors.mobs.npcs.statuary.unholy=就在你专注祈祷之时，一种诡异的能量闯过你的大脑让你突然感觉头痛难耐。看来并非所有神像都是圣洁的。
actors.mobs.npcs.statuary.holy=你感觉好多了，不知道是因为专注，还是因为石像之中蕴含的某种能量。
actors.mobs.npcs.statuary.infuse=你隐约感受到一些耳语，等回过神来，你发现你的武器产生了某种变化。
actors.mobs.npcs.statuary.radiance=又一阵恍惚，回过神来，你发现合十的双手之间多了一件神器。
#
actors.mobs.npcs.statuary.name_monster=魔神雕塑
actors.mobs.npcs.statuary.desc_monster=这尊雕塑看起来并不像寻常的女神或恶魔，营造出一种诡异的氛围，这种非人非魔的形象似乎有一种独特的魅力。
actors.mobs.npcs.statuary.agree_monster=供奉
actors.mobs.npcs.statuary.disagree_monster=亵渎
actors.mobs.npcs.statuary.supply=你小心翼翼地献上了%d金币。
actors.mobs.npcs.statuary.greedy=“凡人，贪婪才是你们的本性，千万别怕。”猛然间你发觉自己对周围的环境感到如此的陌生。
actors.mobs.npcs.statuary.give_blade=“唔喔，这会，很值得！吼吼吼吼吼……”你感觉到一股黑暗向你涌来，回过神来，却发现石像似乎失去了活力。
#
actors.mobs.npcs.statuary.name_devil=恶魔雕塑
actors.mobs.npcs.statuary.desc_devil=狰狞的石像让你感到一丝凉意，尽管恐怖的恶魔让你感到害怕，但又有一种奇特的威严，引人臣服。
actors.mobs.npcs.statuary.agree_devil=献祭
actors.mobs.npcs.statuary.disagree_devil=亵渎
actors.mobs.npcs.statuary.lowhp=你感觉自己太过虚弱，不应该这么做。
actors.mobs.npcs.statuary.sacrifice=你划开口子将血液滴在基座上。
actors.mobs.npcs.statuary.more_blood=突然间你的鲜血止不住的“流向”石像，这尊恶魔在向你索要更多的鲜血！
actors.mobs.npcs.statuary.more_sanity=只是一瞬间，你仿佛感觉到这尊石像成为了活物，令人毛骨悚然。
actors.mobs.npcs.statuary.upht=很奇怪，血祭之后你反倒感觉自己更加结实了。
actors.mobs.npcs.statuary.upexp=一顿思维混乱之后，你感觉自己的认知丰富了很多，这获取是意志与经验的某种等价交换。
#
actors.mobs.npcs.statuary.blasphemy=你对神像表达了你的轻蔑。
actors.mobs.npcs.statuary.nothing=什么也没有发生。

actors.mobs.npcs.merchant.name=商人
actors.mobs.npcs.merchant.desc=这个矮胖的家伙看起来更适合在某些大城市里做买卖而不是这种地牢。这些商品的价格解释了为什么他会喜欢在这儿做生意。
actors.mobs.npcs.merchant.greeting=走过路过，不要错过。勇士！
actors.mobs.npcs.merchant.ac_buy=请他让你看一下他的货物。
actors.mobs.npcs.merchant.ac_swap=说你不想找茬，只是想交换一下位置。
actors.mobs.npcs.merchant.ac_sell=说你有东西卖给他。
actors.mobs.npcs.merchant.buy=买入
actors.mobs.npcs.merchant.steal=以%d%%成功率偷窃
actors.mobs.npcs.merchant.nothing_more=别看了，没有啦！
actors.mobs.npcs.merchant.thief=小偷，小偷！
actors.mobs.npcs.merchant.select_to_sell=选择一件要出售的物品

actors.mobs.npcs.merchantimp.name=野心勃勃的小恶魔
actors.mobs.npcs.merchantimp.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际，因此许多小恶魔喜欢生活在没有其他恶魔存在的地方。
actors.mobs.npcs.merchantimp.thief=我以为我可以相信你！
actors.mobs.npcs.merchantimp.greeting=你好，很高兴能再见到你！后面的路会很黑，请小心为妙。
actors.mobs.npcs.merchantimp.no_enough_gold=你的钱不够哦。
actors.mobs.npcs.merchantimp.nothing_more=我带来的东西都已经卖光了。

actors.mobs.npcs.passerby.name=路人
actors.mobs.npcs.passerby.desc=一个卷发小鬼，带着与她体型明显不相称的奇怪帽子，这一点十分引人注意。
actors.mobs.npcs.passerby.greetings=咕叽咕叽……$%*#!!……&!*!
actors.mobs.npcs.passerby.what=奇怪的小鬼，问她在这里干什么。
actors.mobs.npcs.passerby.magic=哈？魔法，是魔法哦！存在的，_奇迹和魔法都是存在的！_
actors.mobs.npcs.passerby.magic_mage=啊！你是魔法师吗？
actors.mobs.npcs.passerby.showme=你觉得有点意思，配合着问她能否有所展示。
actors.mobs.npcs.passerby.cast=（煞有介事的前摇）叮叮！（指向你）锵！
actors.mobs.npcs.passerby.what_happend=可是你压根没感觉到什么变化啊！
actors.mobs.npcs.passerby.friendship=现在我们是朋友了！你知道吗？_友谊就是魔法！_
actors.mobs.npcs.passerby.smile=你会心一笑，没想到在这个懵懂的女孩这里，尽管你甚至不知道她的名字，却体会到了许久没有感受到的，单纯的开心。
actors.mobs.npcs.passerby.grow=哈，别怕，总有一天我一定会成为一名强大的魔法师，保护你的。
actors.mobs.npcs.passerby.mage=哇喔！你！你是！法师学院的那位？！接受后辈一拜吧，预备古典法师参上，叫我小路:D。\n嘛，虽然不知道前辈为什么离开学院，不过我想一定是有着特别的原因的吧？
actors.mobs.npcs.passerby.mage_leave=她期待的眼神透露着天真，但你还是一言不发的转身离开，同以往一样。
actors.mobs.npcs.passerby.grow_mage=总有一天我也会像你一样强大！
actors.mobs.npcs.passerby.didnt_mean_that=我也不是刻意要打探你的，你知道，只是好奇。希望你不要因此不快，有一天我希望能像你一样强大。

actors.mobs.npcs.plaguedoctor.name=瘟疫医生
actors.mobs.npcs.plaguedoctor.desc=你看不清出他的年龄，也分辨不了他的性别。
actors.mobs.npcs.plaguedoctor.thief=可恶。
actors.mobs.npcs.plaguedoctor.greeting=虾，来点什么？
actors.mobs.npcs.plaguedoctor.no_enough_gold=我不是做慈善的。
actors.mobs.npcs.plaguedoctor.nothing_more=你在找什么呢？

actors.mobs.npcs.potionseller.name=炼金师
actors.mobs.npcs.potionseller.desc=药剂特供商人，尽管如此，也并不会打折。
actors.mobs.npcs.potionseller.thief=混蛋！
actors.mobs.npcs.potionseller.greeting=快买我的药水！
actors.mobs.npcs.potionseller.no_enough_gold=你的钱不够哦。
actors.mobs.npcs.potionseller.nothing_more=已经卖光啦。

actors.mobs.npcs.scrollseller.name=奥术专家
actors.mobs.npcs.scrollseller.desc=谁知道为什么一个以研究人员自居的高冷奥术师会操起商人逐利的行当呢？
actors.mobs.npcs.scrollseller.thief=……
actors.mobs.npcs.scrollseller.greeting=嗯。
actors.mobs.npcs.scrollseller.no_enough_gold=不行。
actors.mobs.npcs.scrollseller.nothing_more=无可奉告。
actors.mobs.npcs.scrollseller.select_to_clean=选择需要驱散的物品
actors.mobs.npcs.scrollseller.ac_clean=请他为你进行一次驱散（%d金币）。
actors.mobs.npcs.scrollseller.cleansed=可以了。
actors.mobs.npcs.scrollseller.not_cleansed=一次徒劳。

actors.mobs.npcs.undeadshopkeeper.name=不死商人
actors.mobs.npcs.undeadshopkeeper.desc=即使戴着面罩，披着斗篷也掩饰不了他的亡灵身份——空洞的眼窝总是让你感到不适。
actors.mobs.npcs.undeadshopkeeper.nothing_more=桀桀，很高兴，和你做生意~亡灵山河对你表达敬意，桀桀。
actors.mobs.npcs.undeadshopkeeper.thief=绝了！你在想什么！
actors.mobs.npcs.undeadshopkeeper.greeting=啊，桀桀。
actors.mobs.npcs.undeadshopkeeper.ac_why_here=好奇问他既然是要做生意，为什么还要躲在这种地方呢。
actors.mobs.npcs.undeadshopkeeper.customer_filter=桀桀，你觉得，对于那些找不到我的蠢蛋，有必要和他们做生意吗？
actors.mobs.npcs.undeadshopkeeper.pay_to_see=可以，但你需要先支付我……（稍作思考）嗯，大概%d金币。
actors.mobs.npcs.undeadshopkeeper.unhappy=表达你的不满，就算看一眼也要付钱，没有人这么做生意的。
actors.mobs.npcs.undeadshopkeeper.info_costs=不不不，一切都是有代价的，关于我卖什么东西，这个信息也是一样。桀桀！
actors.mobs.npcs.undeadshopkeeper.no_money=你的钱不够哦。
actors.mobs.npcs.undeadshopkeeper.fine=这骨头确实刻薄了一点但现在不是计较这个的时候。（付钱）

actors.mobs.npcs.questioner.name=发问者
actors.mobs.npcs.questioner.desc=看起来是一堵有着脸的墙，没有人知道它到底算不算是生物。
actors.mobs.npcs.questioner.pain=人生，最大，的痛，苦，是，什么？
actors.mobs.npcs.questioner.pain_0=“求之而不得。”
actors.mobs.npcs.questioner.pain_1=“得而失之。”
actors.mobs.npcs.questioner.pain_pass=呵，呵，呵。。。
actors.mobs.npcs.questioner.goal=你，长途，跋，涉，到此，是在，追求，什，么？
actors.mobs.npcs.questioner.goal_0=“对未知的好奇驱使着我。”
actors.mobs.npcs.questioner.goal_1=“为了万人之上的力量！”
actors.mobs.npcs.questioner.goal_pass=有，趣。。
actors.mobs.npcs.questioner.honour=告，诉，我，你的，荣耀。。
actors.mobs.npcs.questioner.honour_0=“胜者书写历史！”
actors.mobs.npcs.questioner.honour_1=“直面恐惧的勇气。”
actors.mobs.npcs.questioner.honour_pass=只是，凡，人。。。
actors.mobs.npcs.questioner.fear=什么，是，垂，悬于，你，眉心，的，利剑？
actors.mobs.npcs.questioner.fear_0=“我被授予的一切……”
actors.mobs.npcs.questioner.fear_1=“我早已作好觉悟！”
actors.mobs.npcs.questioner.fear_pass=无，聊。
actors.mobs.npcs.questioner.attack=你认为没必要去探讨这种无聊的问题。（将其摧毁）
actors.mobs.npcs.questioner.tough=在这阴暗的地牢下面和“一面墙”讨论这样的问题着实让你感到难受。
actors.mobs.npcs.questioner.silly=愚，蠢。

actors.mobs.npcs.abysshero.name=深渊战士
actors.mobs.npcs.abysshero.desc=从断剑之中召唤出现的强大战士，你看不清“它”的脸，散发出的气场足以让人不寒而栗，在它身边你能感觉到很明显的压迫感。
actors.mobs.npcs.abysshero.defeat-me=战胜我吧！
actors.mobs.npcs.abysshero.spawned=谁召唤了我……

# mobs
actors.mobs.skeletonknight.name=骷髅骑士
actors.mobs.skeletonknight.def_verb=格挡
actors.mobs.skeletonknight.desc=恐怖的无头战士，它的身上还穿着曾经战斗的铠甲，尽管早已腐朽不堪。
actors.mobs.skeletonknight.combo=连击
actors.mobs.skeletonknight.counter=反击

actors.mobs.slug.name=下水道蠕虫
actors.mobs.slug.desc=换句话说，也就是鼻涕虫。这种粘稠装的生物攻击十分缓慢，对物理攻击具有较高的抗性，普通的挥砍很难对其造成大量伤害，但在魔法攻击面前却十分脆弱。

actors.mobs.madman.name=疯子
actors.mobs.madman.def_verb=躲避
actors.mobs.madman.desc=多少冒险者在地牢中绝望、崩溃而彻底丧失自我意识，如今只能被称为衣衫褴褛的“人形生物”。难以想象他如何在这里存活至今。\n尽管没有什么战斗力，但同为冒险者，它的处境，它口中的绝望之语难免让人开始担忧自己的结局，徒增压力。
actors.mobs.madman.shout_kill=你在疯子的叫声中彻底崩溃……

