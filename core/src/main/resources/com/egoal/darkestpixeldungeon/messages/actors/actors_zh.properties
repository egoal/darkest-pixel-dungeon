actors.mobs.npcs.wandmaker.name=老杖匠
actors.mobs.npcs.wandmaker.intro_warrior=啊，能在这片压抑的地方遇见一位英雄可真是个惊喜！如果你愿意帮助我这个老人家脱离苦海的话，你可以帮忙做一个任务。
actors.mobs.npcs.wandmaker.intro_rogue=天哪，你吓了我一跳！在这里这么久你是我见过的第一个尚有理智的强盗，所以你肯定是从地表下来的！如果你愿意帮助我这样一名陌生人的话，这有一个任务或许你能帮上忙。
actors.mobs.npcs.wandmaker.intro_mage=哦，你好啊%s！我好像听说你在法师学院那里搞了不少麻烦？算了这没关系，反正我也不喜欢那些墨守成规的榆木脑袋。如果你愿意的话，我这有个任务可以让你帮忙。
actors.mobs.npcs.wandmaker.intro_huntress=啊，你好啊小姐！能在地下看到这样一张友好的面孔简直是一个惊喜，不是么？事实上我发誓我曾经见过你的脸，可惜我不能把手指放在上面……哦算了不要在意，如果你要在这里冒险的话，这有一个任务能交给你做。
actors.mobs.npcs.wandmaker.intro_sorceress=啊，你好啊姑娘！能在地下看到这样一位美丽的女子简直是一个惊喜，对吧？尽管我又感觉到一丝凉意……哦算了不要在意，如果你要在这里探险的话，这里有个任务你一定可以帮上忙。
actors.mobs.npcs.wandmaker.intro_exile=流放者？真是稀客。如果你觉得我能给你带来些什么，那你得先帮忙做一个任务。
actors.mobs.npcs.wandmaker.intro_1=\n\n我在这里是为了寻找一个制作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱。我必须马上离开这里，但我不想空手而出。
actors.mobs.npcs.wandmaker.intro_dust=我在寻找一些_尸骨灰烬_。这是一种通常出现在这种地方的被诅咒的特殊骨灰。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到一些灰烬。不过要小心，灰烬上的诅咒相当强大，_尽快将它带回来_，我会净化其中的诅咒。
actors.mobs.npcs.wandmaker.intro_ember=我在寻找能从新生火元素身上获得的_元素余烬_。元素生物通常出现在无人控制的召唤仪式上，因此要召唤它只需要去找到一些蜡烛和一个能举行仪式的场地——我很确定你能找到这样的地方。你可能会需要_一些冰冻物品_元素生物异常强大，但用冰的话就能轻易消灭它们。
actors.mobs.npcs.wandmaker.intro_berry=这个监狱的老典狱长养着一株_腐莓_，它的种子就是我一直要寻找的东西。经过如此长的时间这株植物很可能已经出现了变异，所以让它放弃自己的种子可能会很棘手。它的花园应该就在这里的某个地方。如果你想活着回来的话，试着_远离那些触手_。纵火烧死它听起来很可行，但请别这么做，这样会杀死植被并毁坏其种子。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你愿意帮我拿到它，我很愿意将自己的一把精制法杖交给你！我带了两把过来，所以你可以选择自己想要的法杖。
actors.mobs.npcs.wandmaker.reminder_dust=灰烬找到了吗，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.wandmaker.reminder_ember=余烬找的怎么样了，%s？你需要找到_四根蜡烛_和一个_仪式场地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓种子找的怎么样了，%s？它就在一个_充满植被的房间_里。
actors.mobs.npcs.wandmaker.def_verb=吸收
actors.mobs.npcs.wandmaker.desc=这位老先生的表情看起来十分困扰。他正在被一个力场盾牌保护着。

actors.mobs.npcs.yvette.name=伊薇特
actors.mobs.npcs.yvette.desc=看这位女性的打扮是个冒险家，更具体一点的话，她用长弓拄在地上，应该是游侠，射手之类的。
actors.mobs.npcs.yvette.hey=嘿，%s！劳驾！
actors.mobs.npcs.yvette.task=啊，你也是冒险者对吗？帮帮我，如你所见我的腿……我被困在这里了。我已经放弃我的冒险了，现在我只想离开这个鬼地方！你能帮助我吗？我需要一张_传送卷轴_……\n\n那个，如果你还能腾出一点补给给我的话……我受的伤有点重，已经被困在这里三天了。。
actors.mobs.npcs.yvette.opt-onit=叫她先放下心来，你会帮助她离开这里。
actors.mobs.npcs.yvette.opt-betray=趁她受伤之时，背叛她。
actors.mobs.npcs.yvette.reminder=我需要一张传送卷轴，就能逃脱这里了。
actors.mobs.npcs.yvette.opt-ok=让她不要着急，你正在尽力。
actors.mobs.npcs.yvette.scroll-identified=%s告诉了你如何识别传送卷轴，传送卷轴已鉴定。
actors.mobs.npcs.yvette.give-item=选择要给予的物品
actors.mobs.npcs.yvette.full=哦，谢谢，我刚才已经吃过一点了。非常感谢你，但你的冒险还没结束对吧？我不能接受这个。
actors.mobs.npcs.yvette.thanks-for-food=谢谢！我……我先不客气了。
actors.mobs.npcs.yvette.thanks-for-potion=啊！你真是救了我一命！（伊薇特一饮而尽，终于恢复了一些气色）
actors.mobs.npcs.yvette.thanks-for-scroll=啊，太感谢了！你是我的救命恩人！\n我要离开啦，作为一个失败的冒险者。
actors.mobs.npcs.yvette.give-items=总之，再次感谢你，我身上有些东西也许能帮上你的忙，希望我们还能再见！
actors.mobs.npcs.yvette.teach-teleportation=哦对了，走之前我还有一个小诀窍教给你，也希望能帮上你的忙。:)
actors.mobs.npcs.yvette.give-bow=你还要继续冒险吧？我手上也没有什么东西好给你的，拿着这把弓吧，她已经陪我很长一段时间了，相信也能给你带来好运！
actors.mobs.npcs.yvette.decline_bow=这件物品似乎对她很重要，说你其实不善射术，婉言拒绝。
actors.mobs.npcs.yvette.give_key=哈哈哈，你还真是个，可靠的家伙啊！倒是我……（她浅浅地笑，眼睛却没有看着你）来，这个给你，这把钥匙我偶然发现的，但还没能找到匹配的那把锁。我相信它一定对应着某些特别的财富。
actors.mobs.npcs.yvette.taught=%s将_定点传送_的秘诀告诉了你。你现在可以使用传送卷轴进行定点传送了。
actors.mobs.npcs.yvette.disappear=你看着%s在你眼前消失了。
actors.mobs.npcs.yvette.not-this=哦，不对，不是这个。你还要继续前进，请收好它，它对你比对我更有用。
actors.mobs.npcs.yvette.you-bastard=可恶……你…混蛋……
actors.mobs.npcs.yvette.killed=就在%s满怀期待之时你趁其不备直接了结了她，但你的内心多少还是有点不快。
actors.mobs.npcs.yvette.see-again=哇！你成功了！由衷为你感到高兴。\n\n我啊？炼金术士老先生帮我看过了，没关系，不过我想我还要在这里休息一段时间才能离开。\n\n真地很佩服你，你做到了！
actors.mobs.npcs.yvette.return-bow=归还魔法长弓。
actors.mobs.npcs.yvette.bow-got=哦，她有帮到你对吧！我相信她（她小心打量着失而复得的心爱之物）\n你总是能给我莫大的希望。真希望以后的日子里，我们能有机会并肩作战啊！一个游侠，加上一个%s，嗯~（伊薇特抬头畅想，开心的眼眸发出光芒，如同孩童一般。但随即发现自己言有不妥，轻轻捂嘴）\n总之，再次感谢你！
actors.mobs.npcs.yvette.bye=向她告别，说你很高兴能帮到她。

