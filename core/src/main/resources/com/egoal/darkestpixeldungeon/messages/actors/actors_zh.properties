actors.mobs.npcs.robotren.introduction=哦吼……仁恩，赛……高！什么？泽智莲华又是谁？唔…\n……\n……\n咕，没有搜索到相关记忆——啊，大概是只羊吧，咩……咩……反刍行为，失败……
