actors.mobs.npcs.dpdimpshopkeeper.name=野心勃勃的小恶魔
actors.mobs.npcs.dpdimpshopkeeper.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际，因此许多小恶魔喜欢生活在没有其他恶魔存在的地方。
actors.mobs.npcs.dpdimpshopkeeper.thief=我以为我可以相信你！
actors.mobs.npcs.dpdimpshopkeeper.greeting=你好，很高兴能再见到你！后面的路会很黑，请小心为妙。
actors.mobs.npcs.dpdimpshopkeeper.no_enough_gold=你的钱不够哦。
actors.mobs.npcs.dpdimpshopkeeper.nothing_more=我带来的东西都已经卖光了。

actors.mobs.npcs.plaguedoctor.name=瘟疫医生
actors.mobs.npcs.plaguedoctor.desc=你看不清出他的年龄，也分辨不了他的性别。
actors.mobs.npcs.plaguedoctor.thief=可恶。
actors.mobs.npcs.plaguedoctor.greeting=虾，来点什么？
actors.mobs.npcs.plaguedoctor.no_enough_gold=我不是做慈善的。
actors.mobs.npcs.plaguedoctor.nothing_more=你在找什么呢？

actors.mobs.npcs.potionseller.name=炼金师
actors.mobs.npcs.potionseller.desc=药剂特供商人，尽管如此，也并不会打折。
actors.mobs.npcs.potionseller.thief=混蛋！
actors.mobs.npcs.potionseller.greeting=快买我的药水！
actors.mobs.npcs.potionseller.no_enough_gold=你的钱不够哦。
actors.mobs.npcs.potionseller.nothing_more=已经卖光啦。

actors.mobs.npcs.scrollseller.name=奥术专家
actors.mobs.npcs.scrollseller.desc=谁知道为什么一个以研究人员自居的高冷奥术师会操起商人逐利的行当呢？
actors.mobs.npcs.scrollseller.thief=……
actors.mobs.npcs.scrollseller.greeting=嗯。
