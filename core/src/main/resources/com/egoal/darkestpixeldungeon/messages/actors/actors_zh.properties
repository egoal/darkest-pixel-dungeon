actors.hero.heroaction.descend_title=步入深处
actors.hero.heroaction.descend_message=即将进入地牢。记住，在取得Yendor护身符之前，你将无法返回！\n确定要进入地牢吗？
actors.hero.heroaction.descend_yes=是的，我意已决
actors.hero.heroaction.descend_no=不，我改主意了

actors.hero.heroclass.warrior=战士
actors.hero.heroclass.warrior_desc=战士是一种寻常的职业，甚至说，是冒险之人对自己的默认称谓了。\n但你并不在意这种评价，对你来说，有战团的战友们切磋磨砺，并肩作战，完成光明的委托，快意人生足矣。直到铁火团的最后一次任务的惨烈失败。\n责任令人坚强，但也会让人偏执。尽管并非因你而起，但你始终过不了自己。\n你一直在寻找救赎，甚至，愿意开始寻求神迹……\n\n（新手推荐）
actors.hero.heroclass.warrior_perk1=初始携带额外的一瓶红树根，以及一枚_破损纹章_。
actors.hero.heroclass.warrior_perk2=初始具有额外的护盾上限，同时升级时会获得额外的生命成长。
actors.hero.heroclass.warrior_perk3=力量药水已鉴定。

actors.hero.heroclass.mage=法师
actors.hero.heroclass.mage_desc=直到放逐法师攀在风烛残年发掘你的才能之前，你只是在作坊里重复编织着草鞋的工人。\n而后失去导师的你打破藩篱，终于成功进入法师学院，结果却令人失望，却也让你看淡名利。\n你觉得你是唯一理解攀的人，并始终记着他最后的遗言。走遍各地，你希望能至少见识一次，魔法时代的天才们遗留下的神迹。
actors.hero.heroclass.mage_perk1=持有一根已鉴定的_魔弹法杖_。
actors.hero.heroclass.mage_perk2=食用任何食物时都会使所有背包里的法杖回复1点充能。
actors.hero.heroclass.mage_perk3=升级卷轴已鉴定。

actors.hero.heroclass.rogue=盗贼
actors.hero.heroclass.rogue_desc=生于阴影，立于阴影，是盗贼之流的宿命。以灰鸦家族的成员诞生，注定了你为隐匿而生。\n而你也正是隐匿之子，敏锐又致命。\n然而伴随着天才光环成长的你，却逐渐恃才傲物，甚至愿意为了达成目的而不择手段，终于激怒了影下联盟。而你却早已潜行在了暗面的暗面之下……\n如今族人的斗篷正在披在你的肩上，是时候进行最后的考验了。
actors.hero.heroclass.rogue_perk1=拥有一件独特的_暗影披风_。
actors.hero.heroclass.rogue_perk2=盗贼在装备戒指时能自动鉴定其类型。
actors.hero.heroclass.rogue_perk3=拥有额外的暴击几率和暴击成长。
actors.hero.heroclass.rogue_perk4=魔法地图卷轴已鉴定。

actors.hero.heroclass.huntress=女猎手
actors.hero.heroclass.huntress_desc=你出生在一个普通的丛林村落，在父亲的指导之下自幼习武，早早地凭借射击术通过狩猎考试，拥有了属于自己的战鹰。随后多年的练习，你强壮而灵巧，也是部落中最为优秀的女战士。\n几百年来，你的族人敬仰大地，敬重森林，然而同所有的世外桃源一样，深居简出的人们宁静安逸，却也逐渐愚昧。\n随着从地底辐射、渗出的黑暗之力的逐渐增强，你明白这种自欺欺人的妥协终有一天会带来覆灭。\n是时候做些什么了，哪怕只有西格玛陪你冒这个险，你仍坚定你不会停下……
actors.hero.heroclass.huntress_perk1=拥有一把独特的可升级的_回旋镖_。
actors.hero.heroclass.huntress_perk2=使用投掷武器时能获得额外的伤害加成。
actors.hero.heroclass.huntress_perk3=近身使用投掷武器时不会身法大乱。
actors.hero.heroclass.huntress_perk4=灵视药水已鉴定。

actors.hero.heroclass.sorceress=女巫
actors.hero.heroclass.sorceress_desc=最初你只是想要协助她，但快速的成长让你明白你擅长于此，你觉得你应该成为一名专业女巫。\n然而过去的几十年里，女巫们似有逐渐被主流排斥的趋势，她不希望你走上她的老路：“我拯救过你，但也绝不想再毁掉你。”她终于还是离你而去。\n未曾想到八年之后自己会再度独自流浪，但你明白，女巫们对自然和药理的探索研究和法师们对于魔力的追求并无本质不同。\n你打算效仿前人以一种异能重振一个学派的事迹，对于女巫来说，首先需要的就是珍奇素材，珍奇，就意味着涉险……
actors.hero.heroclass.sorceress_perk1=携带一个能进行酿造的_萃取瓶_，当她的力量_不低于_所佩戴的武器时，成功炼制药剂将使武器获得附魔。
actors.hero.heroclass.sorceress_perk2=不擅长闪避攻击，生命成长稍差。
actors.hero.heroclass.sorceress_perk3=具有额外基础生命恢复与生命回复成长，且_轻度饥饿不会降低其生命回复速度_。女巫有着更高的元素_尤其毒素抗性_。
actors.hero.heroclass.sorceress_perk4=持有一瓶鉴定过的毒气药剂。

actors.hero.heroclass.exile=流放者
actors.hero.heroclass.exile_desc=作为流放之人，脸上的印记便无时不刻地在告诉所有人你是个逃犯。这让你的生活十分困难，好在善使枪棒这一技之长多少能让你在动荡的时代里找到一些，上不了台面的差事。\n常年流浪的生活，艰苦又屈辱。你发现自己的心态开始产生了一些变化，不再拥有过去那充满浪漫色彩的理想，转而开始怀疑所信仰的一切，甚至开始酒不离身。\n“难道坚持正义，也是需要代价的吗？”，生活的无力感逐渐腐蚀着你，但你不甘就此堕落。你决定要赌一次……
actors.hero.heroclass.exile_perk1=更容易累积压力，开局持有一个用于盛酒的_葫芦_。
actors.hero.heroclass.exile_perk2=具有更高的基础暴击倍数和更低的魔法抗性。
actors.hero.heroclass.exile_perk3=盛怒卷轴在游戏开始时就已鉴定。

actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_desc=_角斗士_获得_战斗专注_特质，成功的近战攻击可以让_角斗士_开启连击。同时连击累积的_肾上腺素_使他能释放多种武技。
actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_desc=_狂战士_能根据自身受创程度造成额外伤害。当生命值被扣减为0时，他将在短时间内_坚韧不屈_，但作为代价随后会陷入力竭之中。_每当狂战士因为坚韧不屈从濒临死亡恢复时，这份天赋都能变得更强_。成为狂战士将习得“_血缠打击_”。
actors.hero.herosubclass.knight=骑士
actors.hero.herosubclass.knight_desc=_骑士_能在战斗进一步发挥护盾的作用，可以习得“铁块”，“盾牌猛击”等技能。进阶到_骑士_会获得少许护盾上限，还会给予战士额外的护盾回复速度。

actors.hero.herosubclass.warlock=术士
actors.hero.herosubclass.warlock_desc=每次击杀敌人，_术士_将禁锢对方的灵魂，这些可怜的灵魂将作为_术士_施法的祭品。
actors.hero.herosubclass.battlemage=战斗法师
actors.hero.herosubclass.battlemage_desc=在战斗中_交替_使用武器与魔杖时，_战斗法师_能不断累积_流转_状态，愈战愈勇。
# 使用魔杖近战时，_战斗法师_会获得取决于吸收法杖类型的额外效果。他的魔杖也会在战斗中回复充能。
actors.hero.herosubclass.archmage=大魔法师
actors.hero.herosubclass.archmage_desc=_大魔法师_对魔法的掌控进一步增强，大幅提升法杖充能速度，并能牺牲力量转化为魔力。_大魔法师_使用奥术刻笔对法杖过载时，获得双倍的过载次数。

actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_desc=进行偷袭时，_刺客_能对敌人造成额外伤害。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_desc=_疾行者_在不负重且不饥饿的情况下跑得更快，如果他处于隐形状态，那么该效果会进一步增强。

actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_desc=_狙击手_能从投掷武器种获得更多的额外力量加成，同时能够发现敌人的装甲的薄弱点，使用投掷武器的时候有效地无视敌人护甲。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_desc=与自然之力强大的连结允许_守望者_从露珠中获得额外的生命、践踏草地时增加防御并且能从特殊植物中获得种子和露水。
actors.hero.herosubclass.moonrider=星月骑士
actors.hero.herosubclass.moonrider_desc=射手们往往讨厌在狭小环境中战斗，_星月骑士_则不然——身为暗夜战士的她们能装备回旋镖作为近战武器。星月骑士在夜间仍然具有顺畅的视野。

actors.hero.herosubclass.stargazer=占星师
actors.hero.herosubclass.stargazer_desc=_占星师_运用神秘学借助超自然之力强化自身的战斗，记住，风险与机遇同在。_占星师_对压力的耐受进一步增强。
actors.hero.herosubclass.witch=魔女
actors.hero.herosubclass.witch_desc=专研药物属性的_魔女_掌握了药物制作的精髓，能使用一粒种子对药剂进行_强化_。_魔女_在酿造时萃取瓶的充能更快。

actors.hero.herosubclass.lancer=枪兵
actors.hero.herosubclass.lancer_desc=枪兵进一步精于长距武器的使用，同时使用大部分长距武器进行攻击时能累积攻势从而发动“贯穿”战技，然而幸运有所降低。
actors.hero.herosubclass.winebibber=酒仙
actors.hero.herosubclass.winebibber_desc=当内心的意志被命运的残酷所击溃，变得嗜酒则在所难免。酒仙通过饮酒会回复大量压力与饱食度，并长时间醉酒，饮酒之后也不会眩晕。醉酒时有几率打出_醉拳_。然而未饮酒时更加难以忍受精神伤害。

### perks
actors.hero.perks.perk$companion$luckfromauthor.desc=玩的开心！——来自_Egoal_

# attack
actors.hero.perks.assassin.desc=进行偷袭时对敌人造成额外伤害。
actors.hero.perks.baredangry.desc=暴露狂，在未装备护甲时你的攻击和攻击速度都会得到较大提升。
actors.hero.perks.baredswiftness.desc=未装备护甲时你的移动速度和闪避都会得到较大的提升。
actors.hero.perks.baredstealth.desc=卸去铠甲之后，你的行动变得更加难以察觉。
actors.hero.perks.explodebrokenshot.desc=爆炸射击，远程武器在损坏的同时会发生爆炸，造成大量伤害。
actors.hero.perks.extracritprobability.desc=提供额外的暴击几率。
actors.hero.perks.extrastrengthpower.desc=挥舞近战武器时更有效地从额外力量中获得加成。
actors.hero.perks.finishingshot.desc=终结射击，若你以远程武器击杀敌人，你接下来的数个动作将不消耗行动力。
actors.hero.perks.hardcrit.desc=提高暴击倍数。
actors.hero.perks.maniac.desc=视野范围内位敌人数量越多，攻击速度越快。
actors.hero.perks.polearmmaster.desc=使用长杆武器时具有额外的精准加成并且有几率使敌人残废，近身状态下还有额外几率将敌人击退。（枪兵方能获得2级天赋）
actors.hero.perks.pressureispower.desc=“压力越大，动力越大”，根据压力提供额外的攻击加成。
actors.hero.perks.purecrit.desc=暴击提升为纯粹伤害。
actors.hero.perks.rangedshot.desc=远程射击，远程武器造成的伤害随投掷距离提高。
actors.hero.perks.vampiriccrit.desc=暴击能从敌人身上汲取生命。
actors.hero.perks.enchantmentextradamage.desc=武器附魔时获得额外的攻击加成。

# defend
actors.hero.perks.blur.desc=短时间内闪避三次能在一段时间内免疫一次致死伤害。
actors.hero.perks.counterstrike.desc=每次成功闪避敌人的近战物理攻击都能使你短暂地看破其攻击，你接下来对其发起攻击的伤害将提升精准的纯粹伤害。
actors.hero.perks.evasiontenacity.desc=每次成功的闪避都会为你累计护盾（习得时提高3点护盾上限）。
actors.hero.perks.extradexterous.desc=额外提升灵巧值。
actors.hero.perks.extradexterousgrowth.desc=额外的灵巧成长。
actors.hero.perks.extraevasion.desc=提供%d%%闪避几率。
actors.hero.perks.extramagicalresistance.desc=提供%02d%%的魔法抗性。
actors.hero.perks.fastregeneration.desc=更高的生命回复速度。
actors.hero.perks.fearless.desc=无畏，即使是低血量下的创伤也不会让你感到害怕。
actors.hero.perks.lowhealthdexterous.desc=血量低于30%时将获得额外的闪避。
actors.hero.perks.lowhealthregeneration.desc=在低血量时受到伤害会大幅提高_额外的_回血速度，直到一定比例。等级越高，触发要求的生命值比例越高，恢复上限也会越高。
actors.hero.perks.lowweightdexterous.desc=力量高于所装备护甲时更易闪避。
actors.hero.perks.optimistic.desc=“那些所谓的阴暗面也没什么好怕的”，有一定几率无视一切精神伤害。
actors.hero.perks.pressurerelieve.desc=精神紧绷时肉体对疼痛得敏感程度也会下降，根据压力获得额外得普通伤害减免。
actors.hero.perks.strongconstitution.desc=提供额外的体力成长。
actors.hero.perks.baredrelieve.desc=暴露癖，未装备护甲时受到攻击有几率获得压力回复。
actors.hero.perks.baredrelieve.line_0=更多，再痛点！
actors.hero.perks.baredrelieve.line_1=哦！就是这种感觉。
actors.hero.perks.baredrelieve.line_2=痛苦可以陶冶情操。

# function
actors.hero.perks.brewenhancedpotion.desc=炼药有一定几率获得强化药剂。
actors.hero.perks.dieting.desc=你变得更加耐饿。
actors.hero.perks.discount.desc=总能在商店中获得折扣，个中原因或许因人而异。负等级当然起反作用了。
actors.hero.perks.drunkard.desc=从酒水中回复更多压力，也不会醉酒。
actors.hero.perks.ease.desc=踩踏隐藏陷阱时有50%的几率使其显性而不直接触发。
actors.hero.perks.efficientpotionofhealing.desc=提高生命药剂的回复总量，因此回复效率也会提高。
actors.hero.perks.efficientsearch.desc=高效搜索，你能高效地搜索隐藏门和陷阱，搜索范围+1。
actors.hero.perks.extraperkchoice.desc=升级时获得特质的选项增加到5。
actors.hero.perks.extraruneregularly.desc=每隔半天自动获得一枚随机神符。
actors.hero.perks.extraruneregularly.generated=一枚%s在你的露水瓶中生成了。
actors.hero.perks.extrastrength.desc=永久提升%d点力量。
actors.hero.perks.goodappetite.desc=能从食物中获得满足感是一件很幸福的事，进食行为会让你感觉更加舒适。
actors.hero.perks.greedymidas.desc=迈达斯的贪婪。使用点金手有33%几率获得额外333%金币，并有0.1%几率获得10倍金币。
actors.hero.perks.intendedtransportation.desc=能使用传送卷轴进行定点传送。
actors.hero.perks.keen.desc=敏锐感知，你变得更加敏锐，更容易发现隐藏门和陷阱。
actors.hero.perks.knowledgeable.desc=拾起装备时有几率知晓其属性。
actors.hero.perks.knowledgeable.identity=你完全知晓了这件装备的属性。
actors.hero.perks.knowledgeable.know-curse=你觉察到这件物品的部分属性。
actors.hero.perks.levelperception.desc=楼层感知，进入新的一层的时候，你总能觉察到隐藏房的存在。
actors.hero.perks.nightvision.desc=夜视，在黑夜中获得额外1点视野。（星月骑士方能获得2级天赋）
actors.hero.perks.quicklearner.desc=经验获取速度提高%02d%%。
actors.hero.perks.telepath.desc=能感应到附近的敌人，即使它们躲在障碍物后面，感知距离随等级提高。（女猎手方能获得2级天赋）
actors.hero.perks.fastmoveonkilling.desc=击杀敌人后短时间内提升移动速度。

# magic
actors.hero.perks.arcanecrit.desc=致命奥术，法杖施法伤害享受物理暴击几率，造成1.75倍伤害，高等级的致命奥术将提供额外的暴击几率。
actors.hero.perks.closezap.desc=近程施法专精，法杖的威力受到施法距离影响，当与目标的距离在4以内时获得增益。若为贴身施法，还会提高暴击可能。
actors.hero.perks.manadrine.desc=以法杖击杀敌人时，为所有法杖获得少量充能。
actors.hero.perks.preheatedzap.desc=法杖丢失攻击时，下次必定暴击。
actors.hero.perks.quickzap.desc=快速施法，大幅提高法杖施放速度。
actors.hero.perks.stealthcaster.desc=使用法杖不再打破隐身状态。
actors.hero.perks.wandarcane.desc=提高法杖伤害。
actors.hero.perks.wandcharger.desc=提高法杖的充能速度。
actors.hero.perks.wandperception.desc_1=使用魔杖时能鉴定其部分属性。
actors.hero.perks.wandperception.desc_2=使用魔杖即可鉴定全部属性。
actors.hero.perks.wandperception.gain_level_2=你对法杖的理解能力进一步加强了。
actors.hero.perks.wandpiercing.desc=飞弹类法术每次击中敌人都将削弱其%d魔法抗性。

# negative
actors.hero.perks.ravenousappetite.desc=胃口好也未必时间好事，会令你更加难以忍受饥饿。


###npcs
actors.mobs.npcs.archdemon.name=红恶魔
actors.mobs.npcs.archdemon.desc=很少有人见过红恶魔这种高等恶魔，通常来说红恶魔们并不会参与到无聊的争斗之中，属于性情平和的那一类。\n据说被红恶魔认可的人能获得至上的力量，但也有说法认为它们只是喜欢将所谓的下等生物玩弄于股掌，提供力量的交易只是其中一种手段罢了。
actors.mobs.npcs.archdemon.greetings=凡人，（它的眼睛眯成一条缝，你甚至不知道它是否看过你一眼）告诉我你的诉求。
actors.mobs.npcs.archdemon.skillmodify=说你对自身的一些天赋感到不满，在探求摆脱之道。
actors.mobs.npcs.archdemon.skillup=告诉它你在寻求进一步的突破，想提升自己的现有能力。
actors.mobs.npcs.archdemon.unqualified=你，还不够格。
actors.mobs.npcs.archdemon.select_perk=选择一个天赋
actors.mobs.npcs.archdemon.price=不错，我或许可以帮你，但，要看你的代价。
actors.mobs.npcs.archdemon.price_blood=你觉得若是这位恶魔当真能帮你，献祭自身体质也在所不惜。
actors.mobs.npcs.archdemon.regeneration=红恶魔剥夺了你的生命恢复速率！
actors.mobs.npcs.archdemon.resistance=红恶魔剥离了你的一部分抗性！
actors.mobs.npcs.archdemon.price_perk=你愿意为之牺牲一项天赋。（随机）
actors.mobs.npcs.archdemon.other_deal=嚯嚯~如你所愿。（恍惚之间你感觉遗忘了什么东西）\n我还可以给你另外一次机会，赐你一份天赋，如果你的出价合理……
actors.mobs.npcs.archdemon.price_ht=你愿为之献出_%d%%_生命上限。
actors.mobs.npcs.archdemon.price_none=你觉得你已经足够强大了，不需要了，至少现在不要。
actors.mobs.npcs.archdemon.deal=成交!
actors.mobs.npcs.archdemon.deal_failed=贪婪和运气不匹配时，真是可怜啊。

actors.mobs.npcs.barterman.name=布袋商人
actors.mobs.npcs.barterman.desc=一类卖杂货的商人，售卖种类毫无规则，但有一点不会变，他们从不接受现金。
actors.mobs.npcs.barterman.ac_trade=提出进行交易。
actors.mobs.npcs.barterman.greeting=唔，有什么想要得吗？我这里可都是，好东西！\n不过我先说好，咱这东西可不收金币哦，想要得话就得拿东西来换。
actors.mobs.npcs.barterman.nothing_more=啊，很高兴和你做生意，叽叽叽，概不退换哦。
actors.mobs.npcs.barterman.thief=你在干什么？！
actors.mobs.npcs.barterman.swap=交换
actors.mobs.npcs.barterman.prompt_select=选择进行交换的物品

actors.mobs.npcs.blacksmith.name=巨魔铁匠
actors.mobs.npcs.blacksmith.gold_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后给我挖点_暗金矿，12块_就够了。什么？要我如何报答你？真贪心...\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.blood_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后用它_杀只蝙蝠_，我需要镐头上沾着的血。什么？要我如何报答你？真贪心...\n\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.lost_pick=你在逗我？我的镐子呢？！
actors.mobs.npcs.blacksmith.gold_2=_暗金矿_。12块。说真的，有那么难？
actors.mobs.npcs.blacksmith.blood_2=我说了我需要镐子沾上蝙蝠血。赶紧！
actors.mobs.npcs.blacksmith.completed=噢，你终于回来了… 算了，总比回不来好。
actors.mobs.npcs.blacksmith.get_lost=我忙着呢。滚开！
actors.mobs.npcs.blacksmith.same_item=选择2个不一样的，不是2次一样的！
actors.mobs.npcs.blacksmith.diff_type=选择2个相同类型的物品！
actors.mobs.npcs.blacksmith.un_ided=我得知道我在拿什么干活，先鉴定！
actors.mobs.npcs.blacksmith.cursed=我可不碰诅咒的东西！
actors.mobs.npcs.blacksmith.degraded=这简直就是个垃圾，质量太差了！
actors.mobs.npcs.blacksmith.cant_reforge=我不能重铸这些物品！
actors.mobs.npcs.blacksmith.desc=这个巨魔看起来和任何其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨魔铁匠正在拿着一把与其体形极其不符的小锤子不停地修修补补。

actors.mobs.npcs.catrawberry.name=暗黑罗贝里
actors.mobs.npcs.catrawberry.desc=另一只黑……猫？看起来有点古怪，带着的红围巾让人感觉它会说话，但似乎不会让人轻易靠近的样子。
actors.mobs.npcs.catrawberry.keke=咳咳！
actors.mobs.npcs.catrawberry.blinked=就在你打算伸手碰它的时候，黑猫突然在你眼前消失了。
actors.mobs.npcs.catrawberry.give-meat=你将%s喂给了黑猫。
actors.mobs.npcs.catrawberry.get-mystery-meat=你这是，试图取悦于我吗？人类。
actors.mobs.npcs.catrawberry.get-chargrilled-meat=看起来是已经去过地牢的人类了吗，作为连接了世界各处地牢的存在，本喵也能稍微看得起你一点了。
actors.mobs.npcs.catrawberry.get-stewed-meat=还不错，你的供奉本喵收下了，人类。
