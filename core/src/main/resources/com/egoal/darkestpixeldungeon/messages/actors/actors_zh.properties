###blobs
actors.blobs.confusiongas.desc=这里盘绕着一片致眩气体。

actors.blobs.fire.desc=一团火焰正在这里肆虐。

actors.blobs.sacrificialfire.desc=一团献祭之火在这里燃起，一切触碰火焰的生物将被视为祭品供奉者，一段时间内击杀的单位的精神都将献给地牢灵魂。
actors.blobs.sacrificialfire.worthy=这份祭品不错。
actors.blobs.sacrificialfire.unworthy=你的献祭毫无价值。
actors.blobs.sacrificialfire.reward=你的献祭是值得的，你也值得。

actors.blobs.sacrificialfire$marked.name=献祭者
actors.blobs.sacrificialfire$marked.desc=以献祭者的身份，你击杀的单位的精神都将献给地牢灵魂。\n\n剩余效果时长：%s回合

actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗。

actors.blobs.goowarn.desc=黑暗能量正在这里涌动！

actors.blobs.magicwellwater.name=魔法水井
actors.blobs.magicwellwater.desc=拥有魔力的神奇水井，有限的井水具有多种用途。
actors.blobs.magicwellwater$transform.name=转换 # 4，转换物品
actors.blobs.magicwellwater$transform.prompt=选择要转换的物品
actors.blobs.magicwellwater$fill.name=取水 # 3，装露水瓶
actors.blobs.magicwellwater$drink.name=饮用 # 5. 回复生命，获得知识
actors.blobs.magicwellwater$wash.name=冲刷 # 5. 驱邪单件物品
actors.blobs.magicwellwater$soak.name=浸润 # 4. 水附魔

actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹气体。

actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气。

actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了…

actors.blobs.venomgas.desc=这里盘绕着一片酸性毒雾。

actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。现在你对已装备的物品了如指掌。同时，你察觉到了这一层所有的道具，并且掌握了它们的秘密。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。\n饮下井中的水以揭示所有已装备物品的秘密。

actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。\n饮下井中的水以治疗你的伤口并填满你的肚子。

actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出。\n扔进一个物品以将其转化为其他物品。

actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着。

actors.blobs.smokeofblindness.desc=这里盘绕着一片刺激性的浓烟。

actors.blobs.whitefog.desc=这里盘绕着一片致命白雾，持续被白雾侵蚀时，伤害会不断加深。
actors.blobs.whitefog$white.name=侵蚀
actors.blobs.whitefog$white.rankings_desc=被白雾腐蚀
actors.blobs.whitefog$white.ondeath=你被白雾彻底腐蚀…

###buffs
actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱导致状态下的生物进入一种极度愤怒和混乱的状态。 \n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n剩余的狂乱效果时长：%s回合

actors.buffs.armorexpose.name=破甲
actors.buffs.armorexpose.desc=该单位的护甲被击穿，护甲不会为佩戴者提供任何保护！剩余的持续时间：%s回合。

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮一样既粗糙且坚固。 \n\n硬化的皮肤增强了你的实际护甲，使你能更好地抵御物理攻击。这种额外的护甲数值会以每回合1点的速度降低，直到它彻底失去作用。\n\n增加的护甲值：%d

actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢复
actors.buffs.berserk.angered_desc=狂战士的伤势程度会增强他的攻击力。狂战士的生命值越少，造成的额外伤害就越高。这个效果在他濒临死亡时尤为显著。\n\n当装备纹章的狂战士的生命值降至0时，他会进入_狂暴_并在短时间内无法死亡。\n\n当前等级%d，伤害加成：%.2f%%
actors.buffs.berserk.berserk_desc=在弥留之际，恐惧和怀疑已经烟消云散，留存下来的只剩怒火。这种濒死情况下的狂战士会变的无比强大，造成双倍的伤害，获得额外的护盾值，并且无法死亡。\n\n这种额外的护盾值比狂战士的护甲强大许多，而且会随着时间的推移消失殆尽。当这个护盾值降至0后，狂战士会彻底消亡。\n\n任何形式的治疗都会让狂战士恢复稳定，不过他会变的精疲力竭。在力竭时狂战士在短时间内造成的伤害会大幅下降，并且需要得到足够经验才可以再次狂化。
actors.buffs.berserk.exhausted_desc=精神上的力量也有用尽的时候。狂战士现在精疲力竭了，这让他十分虚弱而且令他不能再次狂暴起来。\n\n在这种状态下狂战士造成的伤害将会显著降低，并且在生命值至0时立即死亡。\n\n力竭剩余回合：%d\n当前伤害修正\:%.2f%%
actors.buffs.berserk.recovering_desc=精神上的力量也有用尽的时候。狂战士必须在他下次狂暴之前休息。\n\n当正在恢复时狂战士仍然造成额外的伤害，但是在生命值至0时会立即死去。\n\n恢复所需等级：%.2f\n当前伤害修正：%.2f%%.
actors.buffs.berserk.rankings_desc=暴走至死

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。 \n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。 \n\n当前流血伤害：%d

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物。 \n\n祝福状态能够显著提高自身的攻击精准度和闪避率，使其在战斗中非常有效。 \n\n剩余的祝福效果时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。 \n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向。此外，失明的英雄也无法读书或使用卷轴。 \n\n剩余的失明效果时长：%s回合

actors.buffs.bloodsuck.name=血精吮吸
actors.buffs.bloodsuck.desc=单纯的杀戮满足不了你的欲望，每当你击杀单位时，还会抽取对方一定的血量上限用于补足自身。\n\n剩余的祝福效果时长：%s回合
actors.buffs.bloodsuck.nibble=啃食

actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死…
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。 \n\n火焰会每回合都会造成伤害直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。 \n\n此外，火焰还会点燃所有接触到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩余的燃烧效果时长：%s回合

actors.buffs.catwalk.name=猫步
actors.buffs.catwalk.desc=“嘘，我在你身后。”\n\n静步时你的潜行和闪避都暂时得到了提升，同时接近睡眠中的敌人时不会将其惊醒。\n\n剩余的效果时长：%s回合

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.desc=魅惑是一种能让敌人们暂时彼此爱慕的控制类魔法。 \n\n受魅惑的角色无法直接攻击魅惑它的那个生物，不过仍然可以攻击其他目标。\n\n剩余的魅惑效果时长：%s回合

actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了。\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\n剩余的冻伤效果时长：%1$s回合\n当前减少的速度：%2$s%%

actors.buffs.circulation.name=流转
actors.buffs.circulation.desc=交替使用法杖或武器进行施法或攻击命中敌人时，会不断累积流转攻势。\n\n每层流转都会提高你的闪避，攻击与法强，且达到5层时会有特殊效果。流转状态_自然重置_时会回复一定的法杖充能。\n\n最多叠加5层，当前层数：%d。

actors.buffs.combo.name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.clobber_prompt=选择一个要击垮的目标\n使其退后并晕向
actors.buffs.combo.clobber_desc=_击垮_技能目前可用。这一招能_击退一个敌人并使其晕向_，但攻击伤害会有所降低。暴打敌人能够让你在苦战中喘一口气。
actors.buffs.combo.cleave_prompt=选择一个要劈斩的目标\n如果劈斩击杀了敌人，连击数将被保留
actors.buffs.combo.cleave_desc=_劈斩_技能目前可用。这次攻击造成更高伤害，_若成功以劈斩杀敌，连击计数将会保留而不是被重置。_在面对大量敌人时可有效积累连击数。
actors.buffs.combo.slam_prompt=选择一个要重击的目标\n为你添加基于伤害的护盾值
actors.buffs.combo.slam_desc=_重击_技能目前可用。这次攻击造成更高伤害，并_提供强度与伤害成正比的护盾值_。该技能非常适合用来结束战斗，能让你将额外的持久力带到下一场战斗中。
actors.buffs.combo.crush_prompt=选择一个要粉碎的目标\n造成巨额伤害
actors.buffs.combo.crush_desc=_粉碎_技能目前可用。这种毁灭性的打击_能够造成稳定的巨额伤害。_在对抗强力敌人时拥有奇效！
actors.buffs.combo.fury_prompt=将狂怒倾泻在哪位敌人身上？\n对其快速造成多次伤害
actors.buffs.combo.fury_desc=_狂怒_技能目前可用。这种毁灭性的打击方式_能够进行和你目前连击计数相同的攻击_，尽管每次攻击的伤害有所下降。该技能尤其适合附魔武器，因其每一击都能触发附魔！
actors.buffs.combo.desc=角斗士持续攻击一个单位时攻速将越来越快，如果改变目标额外的攻速则会立刻清除。在成功打击敌人时角斗士能够积累能量，但长时间不进行攻击，多次攻击失败或使用道具都会将连击数归零。\n\n积累连击数会激活特殊的处决技能：无法被躲避的强力攻击！在连击数到达5和10时会提供处决攻击。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化已渗透到了生命的本质，将其意志扭曲到愿意对抗自己的盟友、同族乃至至亲。\n\n腐化的生物会攻击和激怒他们的盟友，并使其忽略它们共同的敌人。腐化效果同时也会伤害其本身，导致目标缓慢走向死亡。\n\n腐化是永久性的，它只会在死亡后终结。

actors.buffs.dementage.name=摄魂
actors.buffs.dementage.desc=这个生物曾经遭受强大的困惑术干扰，其灵魂早已被施法人所掌控，彻底地丧失了自我意识，成为施法人的作战傀儡。\n\n与腐化不同，这种状态不会伤害牺牲品的肉体，同时被影响的生物将成为施术者忠实的追随者。

actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。 \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。 \n\n剩余的残废效果时长：%s回合

actors.buffs.decayed.name=腐朽
actors.buffs.decayed.heromsg=你正受到腐朽！
actors.buffs.decayed.desc=腐朽是一类十分恶毒的效果，_治疗等大部分恢复手段在被腐朽的单位的面前都会变成伤害_。\n\n剩余的腐朽效果时长：%s回合

actors.buffs.disarm.name=缴械
actors.buffs.disarm.desc=短时间内丧失了攻击能力，无法攻击任何目标。\n\n剩余效果时长：%s回合

actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色所接受的任何伤害都会翻倍。\n\n定命是永久性的，死后才能解脱。

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒。 \n\n英雄可以通过受到伤害或保持完整生命值来维持清醒。\n\n几个回合之后，目标将会陷入魔法睡眠。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！ \n\n直到该效果结束前你所有的物理攻击都会时敌人被缠绕在原地无法动弹。\n\n剩余大地之力效果时长：%s回合

actors.buffs.elementbroken.name=元素破坏
actors.buffs.elementbroken.desc=该单位的部分元素抗性（%s）遭到削弱。\n\n剩余效果时长：%s回合

actors.buffs.fastrecovery.name=迸发
actors.buffs.fastrecovery.desc=该单位的生命恢复速度获得了大幅度的提高，这种状态将持续到其恢复到一定程度的健康。\n\n额外的恢复速度：%d，最大生命值：%d%%。

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n剩余火焰之力效果时长：%s回合

actors.buffs.fogimbue.name=魔雾之力
actors.buffs.fogimbue.desc=你体内被灌注了魔法能量！ \n\n在你移动时白雾会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫魔雾伤害。 \n\n剩余的魔雾之力时长：%s回合

actors.buffs.frost.name=冰冻
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里。 \n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，会承受额外50%%伤害，但冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合

actors.buffs.fury.name=愤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害。\n\n只要你的生命还低于上限的50%%，该效果就会存在。

actors.buffs.gasesimmunity.name=气体免疫
actors.buffs.gasesimmunity.desc=一种奇特的力量正在过滤你周边的空气，它并不会对你造成任何伤害，但它阻挡了所有空气以外的事物，以至于你什么气味都闻不到了！\n\n当该效果存在时你对所有气体效果免疫。\n\n剩余气体免疫效果时长：%s回合

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了……
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了。
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少 。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！
actors.buffs.hunger.dieting=长久的饥饿之下，你对饥饿的耐受增强了。

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。 \n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。 \n\n剩余的隐形效果时长：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕。 \n\n在漂浮时你会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊。当心，在效果结束的那一刻上述效果都会失效！\n\n剩余的漂浮效果时长：%s回合

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围，但敌人同样能更容易发现你。 \n\n剩余的发光效果时长：%s回合

actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\n另外，如果你在楼层封锁时被未祝福的重生十字架复活了，本层将被完全重置。\n\n击杀本层Boss以解除封锁。

actors.buffs.lucky.name=幸运
actors.buffs.lucky.desc=无论如何，你觉得你会收获好运，也许是心理作用？\n\n剩余的效果时长：%s回合

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于英雄，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。
actors.buffs.magicalsleep$deep.name=沉睡

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n剩余的灵视效果时长：%s回合

actors.buffs.moonnight.name=月夜
actors.buffs.moonnight.desc=将周围环境定格在夜晚。

actors.buffs.ooze.name=腐蚀淤泥
actors.buffs.ooze.heromsg=污泥在腐蚀你的身体。洗掉它！
actors.buffs.ooze.ondeath=你被彻底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n淤泥会一直造成稳定伤害直至被水冲洗。\n\n淤泥本身不会自然消失，必须在水中才能洗掉。

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了！
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来。\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失。受伤导致的疼痛也能帮助目标脱离麻痹。 \n\n剩余的麻痹效果时长：%s回合

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。 \n\n剩余的中毒效果时长：%s回合。

actors.buffs.preheated.name=预热
actors.buffs.preheated.desc=你已准备好了，下一次法杖射击必定暴击。\n\n剩余持续时间：%s回合。

actors.buffs.rage.name=狂暴
actors.buffs.rage.heromsg=你感到愤怒！
actors.buffs.rage.desc=狂暴单位的攻击速度得到了大幅度的提升。 \n\n剩余效果时长：%s回合

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你体内奔腾而过，提高你的魔杖和法杖的充能速率。 \n\n每回合这个效果都将给你的法杖/魔杖增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加。\n\n剩余的充能效果时长：%s回合

actors.buffs.relieve.name=缓解
actors.buffs.relieve.desc=你从某种事物中取得慰藉，每回合都会回复压力。\n\n剩余持续时间：%d回合。

actors.buffs.roots.name=缠绕
actors.buffs.roots.heromsg=你不能动了！
actors.buffs.roots.desc=根系(不论是自然或魔法产生)缠到了脚上，将它们牢牢拴在地面。 \n\n根系会让目标被困在当前区域，使其不能移动并降低其闪避，但不会干扰其他行为。 \n\n剩余的缠绕效果持续时长：%s回合

actors.buffs.seethrough.name=看破
actors.buffs.seethrough.desc=你刚才的成功闪避足以让你接下来的攻击令对手措手不及。

actors.buffs.senile.name=衰老
actors.buffs.senile.desc=这个可怜的单位精神被撕裂，损失了一部分生命上限（%d%%）。\n\n剩余效果时长：%s回合

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。

actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。 \n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍。\n\n剩余的迟缓效果持续时长：%s回合

actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.desc=狙击手将注意力集中到了附近的一个目标上，获得对目标远程攻击时的攻速加成和破甲效果。\n\n狙击手将不会停止专注直到她切换目标、停止攻击或目标死亡。

actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=术士已经击穿了目标的灵魂。他将会在对其造成物理伤害时回复生命并填补饥饿感。 \n\n标记等级：%d，剩余灵魂印记持续时长：%s回合

actors.buffs.staminaoverload.name=体能激发
actors.buffs.staminaoverload.desc=体能被强制激发从而提高了你生命上限，但这份效果会逐渐减弱。\n\n当前生命加成：%s

actors.buffs.tenacity.name=坚韧
actors.buffs.tenacity.desc=在坚韧状态下不会受到致命伤害，下次致死攻击将只会使你的生命降低到1,。\n\n剩余的恐惧效果持续时长：%s。

actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。 \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的冲击足以打破这种影响。\n\n剩余的恐惧效果持续时长：%s

actors.buffs.timedilation.name=时间膨胀
actors.buffs.timedilation.desc=周围时间流逝减慢了，该状态下你所有行动的耗时都会降低。\n\n剩余持续时长：%s回合

actors.buffs.tipsy.name=微醺
actors.buffs.tipsy.desc=饮酒之后你已感觉微微发醺，但意志依然清醒，也能保持住身体动作，如果继续贪杯那可就会醉了。\n\n剩余持续时长：%s回合

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫毒气和中毒效果。 \n\n剩余的毒性之力时长：%s回合

actors.buffs.unbalance.name=失衡
actors.buffs.unbalance.desc=战斗中破坏自己身法甚至比打乱呼吸节奏更为致命。接下来的%s回合内无法闪避。

actors.buffs.vampiricbite.name=盛宴
actors.buffs.vampiricbite.desc=击杀敌人会回复生命值，并且积累过程中会提高你的生命上限。

actors.buffs.venom.name=剧毒
actors.buffs.venom.desc=剧毒是一种非常可怕且危险的毒素。\n\n和伤害随时间越来越弱的普通中毒不一样，剧毒留在目标体内的时间越长伤害越高。\n\n剩余的剧毒效果时长：%1$s回合\n当前剧毒伤害：%2$d

actors.buffs.vertigo.name=眩晕
actors.buffs.vertigo.desc=如果整个世界都在旋转的话,想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n剩余的眩晕效果时长：%s回合

actors.buffs.weakness.name=虚弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感觉自己的装备突然变得沉重起来。 \n\n你正在被虚弱魔法影响，并减少2点力量。\n\n剩余的虚弱效果时长：%s回合

