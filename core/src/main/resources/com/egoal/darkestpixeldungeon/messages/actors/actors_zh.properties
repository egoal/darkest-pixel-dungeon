actors.mobs.npcs.imp.name=野心勃勃的小恶魔
actors.mobs.npcs.imp.quest_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下；)\n总之，我需要你杀一些_魔像或武僧_。你看，我要在这里开始搞点小本生意，但你留意到那些武僧或者是花岗岩傀儡没，这些愚蠢的家伙只会毁掉我的生意！总之，帮我收集_8个矮人徽记_吧，然后奖励就是你的了。
actors.mobs.npcs.imp.quest_2=喔，%s！你的狩猎做的怎么样了？我就知道你得功夫很好；) 要留意那些武僧和魔像。
