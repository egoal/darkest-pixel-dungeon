actors.mobs.npcs.yvette.reminder=我需要一张传送卷轴，就能逃脱这里了。
actors.mobs.npcs.yvette.opt-ok=别着急，包在我身上。
actors.mobs.npcs.yvette.scroll-identified=%s告诉了你如何识别传送卷轴，传送卷轴已鉴定。
actors.mobs.npcs.yvette.give-item=选择要给予的物品
actors.mobs.npcs.yvette.full=哦，谢谢，我刚才已经吃过一点了。非常感谢你，但你的冒险还没结束对吧？我不能接受这个。
actors.mobs.npcs.yvette.thanks-for-food=谢谢！我……我先不客气了。
actors.mobs.npcs.yvette.thanks-for-scroll=啊，太感谢了！你是我的救命恩人！\n我要离开啦，作为一个失败的冒险者。总之，再次感谢你，我身上有些东西也许能帮上你的忙，希望我们还能再见！
actors.mobs.npcs.yvette.teach-teleportation=哦对了，走之前我还有一个小诀窍教给你，也希望能帮上你的忙。:)
actors.mobs.npcs.yvette.taught=%s将_定点传送_的秘诀告诉了你。你现在可以使用传送卷轴进行定点传送了。
actors.mobs.npcs.yvette.disappear=你看着%s在你眼前消失了。
actors.mobs.npcs.yvette.not-teleportation=哦，不对，不是这个卷轴。请收好它，对你的冒险有用的。
actors.mobs.npcs.yvette.you-bastard=可恶……你…混蛋……
actors.mobs.npcs.yvette.killed=就在%s满怀期待之时你趁其不备直接了结了她，但你的内心多少还是有点不快。
actors.mobs.npcs.yvette.see-again=哇！你成功了！由衷为你感到高兴。\n\n我啊？炼金术士老先生帮我看过了，没关系，不过我想我还要在这里休息一段时间才能离开。\n\n真地很佩服你，你做到了！

actors.mobs.npcs.yvette$bow.name=伊薇特的长弓
actors.mobs.npcs.yvette$bow.desc=没有受过专业训练的话是用不起来的，不过看起来蛮精致，可以卖个好价钱。

###mobs
actors.mobs.acidic.name=酸液蝎子

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=这是一种珍稀的啮齿小鼠，有着纯白色的毛皮和锯齿状的牙齿。

actors.mobs.ballista.name=弩炮
actors.mobs.ballista.desc=矮人们尝试将他们关于机械的知识与新发现的元素力量结合起来。土地之灵作为公认的最容易掌控的元素之灵，被用来当作机械的"灵魂"。尽管如此，仪式中最细微的失误都会造成严重的爆炸。
actors.mobs.ballista.loaded=装填中…

actors.mobs.bandit.name=疯狂强盗

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.def_verb=躲避
actors.mobs.bat.desc=这些敏捷且坚韧的洞穴穹顶生物能够通过每一次成功的攻击来恢复自己的生命，从而打败比它们大得多的对手。

actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc=尽管它们体积小，但金色蜜蜂有着强烈的保护家园的欲望。这只蜜蜂非常疯狂，最好和它保持距离。

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.enraged=激怒
actors.mobs.brute.enraged_text=豺狼暴徒被激怒了！
actors.mobs.brute.desc=暴徒是豺狼人中体型最庞大，力量最强壮且生命力最顽强的精英。严重受伤时，他们会陷入疯狂之中，对敌人造成更高的伤害。

actors.mobs.crab.name=下水道螃蟹
actors.mobs.crab.def_verb=招架
actors.mobs.crab.desc=这些巨型的螃蟹位居下水道食物链的顶端。它们行动极其迅速且其厚重的甲壳能承受沉重的打击。

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=检测到未经授权的人员。
actors.mobs.dm300.defeated=任务失败。系统关闭。
actors.mobs.dm300.repair=DM-300修复了自己！
actors.mobs.dm300.overload=超负荷！
actors.mobs.dm300.overload_warning=DM300处于超负荷状态下！
actors.mobs.dm300.rankings_desc=被DM-300碾压致死
actors.mobs.dm300.desc=数个世纪前矮人们制造了这个机器。但此后，矮人们开始使用魔像、元素生物甚至是恶魔来替换机器，最终导致其文明的衰败。DM-300及类似的机器通常用于建设和挖掘，某些情况下，也可以用于城防。
actors.mobs.dm300.overloaded_desc=DM-300正处在超负荷状态下，攻速与攻击力得到了提升，但不再具有额外的物理抗性。

actors.mobs.elemental.name=火元素
actors.mobs.elemental.desc=这些游荡的火元素是在召唤某种更强大存在时产生的副产品。其特性太过紊乱，以至于最强大的恶魔学者都没有办法驱使。

actors.mobs.eye.name=邪恶之眼
actors.mobs.eye.deathgaze_kill=死亡凝视夺取了你的生命…
actors.mobs.eye.desc=邪眼是一种将恶魔能量压抑在自己体内的漂浮球形生物。它们拥有近战能力，但其真正的力量蕴藏在它们的魔法之中。\n\n在短暂的蓄能过后邪眼将会释放一种名叫_死亡凝视_的毁灭性能量射线。任何受到邪眼的这种凝视的生物都会受到极大的伤害，所以明智的冒险者都会寻求掩护。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=很明显这只老鼠身上有着问题。其油腻的黑毛和腐烂的皮肤与你以前见过的健康老鼠很不同。浅绿色的眼睛让它显得更具威胁。\n\n这只老鼠周围围绕着一片可怕恶臭，其恶臭在近距离接触时尤其浓烈。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地板，但其似乎能在水中溶解开来。

actors.mobs.glowworm.name=萤光虫
actors.mobs.glowworm.desc=萤光虫是一种毒性很强的肉食性生物，它们通常只在夜间出现，在黑暗中发出火光来吸引猎物。
actors.mobs.glowworm.light=萤光粉沾在了你的身上！

actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼是鬣狗状的类人生物。它们在下水道和地牢里游荡，不时向上行动试图向地表发起进攻。豺狼巡查是它们种群里最普通的一员，它们既没有豺狼暴徒强壮，也赶不上萨满聪明。

actors.mobs.gnolltrickster.name=豺狼诡术师
actors.mobs.gnolltrickster.desc=即使以豺狼人的标准来看，这个生物也非常的诡异。它鬼鬼祟祟地弯着腰向前移动，脸上挂着咧着嘴的邪恶笑容，肩上挂着的挎包鼓得同摇篮一般。它的瞳孔中诡异地混合着恐惧与兴奋。\n\n它的挎包里有一大批粗制滥造的飞镖，它们似乎包含着各种有害物质。

actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格挡
actors.mobs.golem.desc=矮人们尝试将他们关于机械的知识与新发现的元素力量结合起来。土地之灵作为公认的最容易掌控的元素之灵，被用来当作机械的"灵魂"。尽管如此，仪式中最细微的失误都会造成严重的爆炸。

actors.mobs.goo.name=粘咕
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo.defeated=咕……咕……
actors.mobs.goo.!!!=\!\!\!
actors.mobs.goo.pumpup=粘咕正在不断地抽动！
actors.mobs.goo.enraged=激怒
actors.mobs.goo.enraged_text=粘咕被激怒了！
actors.mobs.goo.gluuurp=咕——————！
actors.mobs.goo.rankings_desc=被粘咕消化
actors.mobs.goo.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。

actors.mobs.greatcrab.name=巨大螃蟹
actors.mobs.greatcrab.noticed=这只螃蟹留意到了你的进攻并用它的巨大钳子格挡了这次攻击。
actors.mobs.greatcrab.blocked=格挡
actors.mobs.greatcrab.desc=就算是和其他的下水道螃蟹相比较，这只螃蟹也是如此巨大。它的蓝色甲壳上有着一条条裂缝和几只藤壶，证明其经历的无数岁月。它缓慢地在周围爬行，用它那只巨大的钳子勉强保持平衡。\n\n尽管这螃蟹只有一只蟹钳，但钳子的大小完全补偿了这一不足。螃蟹只要发现危险就会把爪子举在自己身前，让自己获得坚不可摧的甲壳防护。

actors.mobs.guard.name=监狱守卫
actors.mobs.guard.scorpion=给我过来！
actors.mobs.guard.def_verb=格挡
actors.mobs.guard.desc=作为曾经监狱的管理者，这些守卫和那些罪犯已经没什么区别了。它们蹒跚的步伐如同僵尸一般，毫无思绪地四处寻找不属于这片区域的生物，比如你！\n\n它的铁链缠在自己的胯部，也许可以用来将敌人拉扯到非常近的距离。

actors.mobs.king.name=矮人国王
actors.mobs.king.notice=你敢！
actors.mobs.king.defeated=你不可能杀掉我，%s…我是…不朽的…
actors.mobs.king.def_verb=招架
actors.mobs.king.greeting=无礼之徒！
actors.mobs.king.arise=以我之名，复苏吧！奴隶们！
actors.mobs.king.rankings_desc=在矮人国王面前倒下
actors.mobs.king.desc=这位最后的矮人国王以对生死机制的透彻理解而闻名。他说服王国的议会成员参加了一场本应让他们所有人获得永生的仪式。最终成功的仅他一人——以及一支死灵军队。
actors.mobs.king$undead.name=矮人亡灵
actors.mobs.king$undead.def_verb=格挡
actors.mobs.king$undead.rankings_desc=在矮人国王面前倒下
actors.mobs.king$undead.desc=由矮人国王的意志唤醒的矮人亡灵，曾经的王国议会成员。除了长着厚实的胡须以外，和正常的骷髅外观上并没有区别。
actors.mobs.king$undead.awaken=咯兹、咯兹……

actors.mobs.mimic.name=宝箱怪
actors.mobs.mimic.desc=宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为它们明白怎么去吸引冒险者。

actors.mobs.mob.died=你依稀听到有什么东西在远处消亡了。
actors.mobs.mob.rage=\#$%^
actors.mobs.mob.exp=%+d经验值
actors.mobs.mob.rankings_desc=死于：%s
actors.mobs.mob$sleeping.status=这个%s正在睡觉。
actors.mobs.mob$wandering.status=这个%s正在游荡
actors.mobs.mob$hunting.status=这个%s正在追捕。
actors.mobs.mob$fleeing.status=这个%s正在逃跑。
actors.mobs.mob$passive.status=这个%s是和平的。

actors.mobs.monk.name=矮人武僧
actors.mobs.monk.disarm=武僧将你手中的_%s_击飞了！
actors.mobs.monk.def_verb=招架
actors.mobs.monk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护他们城市的秘密。他们既不披甲亦不执械，仅仅依靠他们的徒手格斗技巧退敌。

actors.mobs.newbornelemental.name=新生火元素
actors.mobs.newbornelemental.desc=这些游荡的火元素是在召唤某种更强大存在时产生的副产品。其特性太过紊乱，以至于最强大的恶魔学者都没有办法驱使。 \n\n这只火元素刚刚被召唤，因此它还很弱。这种状态下它几乎无法承受任何形式的寒冷伤害。但其攻击能力仍旧很强，小心为好。

actors.mobs.piranha.name=巨型食人鱼
actors.mobs.piranha.desc=这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被水淹没的储藏室。

actors.mobs.rat.name=啮齿小鼠
actors.mobs.rat.desc=虽说啮齿小鼠们具有攻击性，可它们依旧是下水道居民里的弱者。它们的啮咬非常烦人，但只有数量巨大时才会有生命威胁。

actors.mobs.rotheart.name=腐烂之心
actors.mobs.rotheart.desc=腐莓的果实很独特。一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内。它为果实里生长的内部器官提供保护。这种巨大的球状物被视为成年的腐莓植物的心脏部分。

actors.mobs.rotlasher.name=腐烂触手
actors.mobs.rotlasher.desc=腐烂触手是成熟的腐莓植物的根系结构的一部分，也是这种植物的主要防御手段。触手长在地面上不能移动，但仍会猛烈地攻击任何接近它们的东西。当附近没有猎物时，它们会一动不动地竖立着，试图融入进周围的植被。
actors.mobs.rotlasher$waiting.status=这个%s正在闲置。

actors.mobs.scorpio.name=巨型蝎子
actors.mobs.scorpio.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。

actors.mobs.senior.name=武僧大师

actors.mobs.shaman.name=豺狼萨满
actors.mobs.shaman.zap_kill=闪电球将你彻底击杀…
actors.mobs.shaman.desc=那些最具有智慧的豺狼可以掌握萨满魔法，豺狼萨满由于缺少力量所以更喜欢使用战斗法术。任何敢于质疑它们在部落里地位的人都会被萨满用法术毫不留情地消灭。
actors.mobs.shaman.buffed=豺狼萨满赋予了%s狂暴！

actors.mobs.shielded.name=持盾豺狼
actors.mobs.shielded.def_verb=格挡

actors.mobs.skeleton.name=骷髅
actors.mobs.skeleton.explo_kill=你被骨头的爆炸杀掉了……
actors.mobs.skeleton.def_verb=格挡
actors.mobs.skeleton.desc=骷髅是从那些悲惨的冒险者及地牢原住民尸骨的聚合物产生的，来自下层地牢的邪恶力量将它们从死亡中唤起。在吸收了足够的伤害之后，它们就会在骨头的爆炸中消解。

actors.mobs.spinner.name=矿洞蜘蛛
actors.mobs.spinner.desc=绿色而多毛的洞穴蜘蛛们会试着去躲避直接的战斗，它们更喜欢在远处等待其猎物卷入蜘网，在毒素中慢慢死去。

actors.mobs.statue.name=活化石像
actors.mobs.statue.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用石头做的，但它手上握着_%s_，看起来像是真的。

actors.mobs.succubus.name=魅魔
actors.mobs.succubus.desc=魅魔是外表诱人(稍有某种哥特风格)的女性恶魔。通过使用魔法，魅魔可以魅惑英雄，使英雄在魅惑消退前无法攻击它。

actors.mobs.swarm.name=蝇群
actors.mobs.swarm.def_verb=躲避
actors.mobs.swarm.desc=致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。

actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice_mine=你现在是我的了，%s！
actors.mobs.tengu.notice_face=直面我，%s\!
actors.mobs.tengu.interesting=让这一切都变得更有趣吧…
actors.mobs.tengu.defeated=最终还是解脱了…
actors.mobs.tengu.rankings_desc=被天狗暗杀
actors.mobs.tengu.desc=一个著名的神秘刺客，得名于他脸上面具的雕刻。\n\n天狗的手腕和膝盖都带着镣铐，但他似乎很久以前就已经摆脱了锁链的束缚。\n\n他将尝试使用陷阱、欺骗性的魔法、和寻常精确的攻击，来消灭唯一能阻止他逃脱的人：你。

actors.mobs.dpdtengu.name=天狗
actors.mobs.dpdtengu.notice_mine=你现在是我的了，%s！
actors.mobs.dpdtengu.notice_face=直面我，%s\!
actors.mobs.dpdtengu.interesting=让这一切都变得更有趣吧…
actors.mobs.dpdtengu.defeated=最终还是解脱了…
actors.mobs.dpdtengu.rankings_desc=被天狗暗杀
actors.mobs.dpdtengu.desc=一个著名的神秘刺客，得名于他脸上面具的雕刻。\n\n天狗的手腕和膝盖都带着镣铐，但他似乎很久以前就已经摆脱了锁链的束缚。\n\n他将尝试使用陷阱、欺骗性的魔法、和寻常精确的攻击，来消灭唯一能阻止他逃脱的人：你。

actors.mobs.thief.name=疯狂小偷
actors.mobs.thief.stole=小偷偷走了你的%s！
actors.mobs.thief.carries=\n\n这个小偷携带着一个_%s_。明显是偷来的。
actors.mobs.thief.escapes=小偷带着你的%s逃走了！
actors.mobs.thief.desc=虽然这些囚犯逃出了他们的牢房，但这个地方仍然是关押着他们的监狱。随着时间的推移，这个地方摧毁了他们的心智以及对自由的希望。在很久以前，这些疯狂的小偷和强盗就已经忘记了它们是谁以及它们在为什么而偷窃。\n\n这些敌人更愿意偷走你的东西然后逃跑而不是战斗。一定不要让它们离开你的视线，否则你可能再也看不到自己的被盗物品了。

actors.mobs.wandguard.name=魔能之杖
actors.mobs.wandguard.desc=魔能之杖是阵地战中常见一种定点防御武器，与其名称不符的是，它并不是一根法杖之类的东西，而是一种陷阱或者简易的防御塔。\n\n这根魔能之杖以_%s_作为原型。

actors.mobs.warlock.name=矮人术士
actors.mobs.warlock.bolt_kill=暗影能量使你的生命衰竭了……
actors.mobs.warlock.desc=当矮人的兴趣从工程建设转向奥秘学术时，术士们开始在城市中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。

actors.mobs.wraith.name=怨灵
actors.mobs.wraith.def_verb=躲避
actors.mobs.wraith.desc=怨灵是来自于墓穴中渴望复仇的罪人之魂。作为飘渺的非实体很难被正常武器击中。

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=希望的存在只是一种幻觉…
actors.mobs.yog.defeated=…
actors.mobs.yog.rankings_desc=被Yog-Dzewa吞噬
