actors.mobs.npcs.yvette.desc=看这位女性的打扮是个冒险家，更具体一点的话，她用长弓拄在地上，应该是游侠，射手之类的。
actors.mobs.npcs.yvette.hey=嘿，%s！劳驾！
actors.mobs.npcs.yvette.task=啊，你也是冒险者对吗？帮帮我，如你所见我的腿……我被困在这里了。我已经放弃我的冒险了，现在我只想离开这个鬼地方！你能帮助我吗？我需要一张_传送卷轴_……\n\n那个，如果你还有一些食物能分给我的话……我已经被困在这里三天了。。
