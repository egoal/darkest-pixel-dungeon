actors.mobs.npcs.robotren.name=REN-B2
actors.mobs.npcs.robotren.desc=在魔像和元素生物为矮人们所使用前，矮人工匠们的智慧大都集中在魔力结晶和机械之间的完美调和中，但在矮人的历史正文里从来没有出现过REN系列的机器人。\nREN-B2看起来并没有健全的对话智能。
actors.mobs.npcs.robotren.greetings=哒铛!欢……迎……，嘿嘿嘿，鸟船是不存在的吗？不不不，你想错了。唔……铛！铛！呱。
