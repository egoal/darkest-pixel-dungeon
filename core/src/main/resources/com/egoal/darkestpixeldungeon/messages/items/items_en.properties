items.unclassified.stylus.cursed=The stylus's magic will not work on cursed armor.
items.unclassified.stylus.inscribed=You inscribed your armor with the stylus
items.unclassified.stylus.desc=This arcane stylus is made of some dark, very hard stone. Using it you can inscribe a magical glyph on your armor, but you have no power over choosing what glyph it will be, the stylus will decide it for you.

items.unclassified.tomeofmastery.name=Tome of Mastery
items.unclassified.tomeofmastery.ac_read=READ
