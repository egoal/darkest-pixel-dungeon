items.artifacts.crackedcoin.name=带裂纹的银币
items.artifacts.crackedcoin.desc=这枚硬币与你在地牢中见过的都不一样，一道裂纹穿过了大半个币身，但却依然坚硬。
items.artifacts.crackedcoin.desc_hint=透过裂缝你甚至感觉这枚银币中似乎潜藏着某种电击的魔力。
items.artifacts.crackedcoin.desc_cursed=受诅咒的银币正在吞噬你的金钱！
items.artifacts.crackedcoin.desc_shield=护盾：激活时，你承受伤害的一半将以金币的形式支出，同时为银币蓄积能量。
items.artifacts.crackedcoin.desc_shell=电磁炮击：用指尖弹射硬币，激发储存的能量，对一条直线上的敌人造成高额_带电属性的魔法伤害_。通常，该过程需要消耗少量金币。
items.artifacts.crackedcoin.levelup=银币的电击力进一步增强了！
items.artifacts.crackedcoin.charged=带裂纹的银币已经充能完毕！
items.artifacts.crackedcoin.not_charged=银币尚未具有充能。
