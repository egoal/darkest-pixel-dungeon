items.books.textbook.callysdiary.bookname=柯利的日记
items.books.textbook.callysdiary.bookdesc=冒险者柯利最后的懊悔，令人可惜。\n\n也许这算是给杰西卡的一个交代。
items.books.textbook.callysdiary.pagesize=3
items.books.textbook.callysdiary.page0=xx年炉火月\n杰西卡认为我做不到，这不可能，我一定会证明给她看，那个愚蠢的女人太过短浅，看好吧，杰西卡，我会带着宝藏回去，连同我们的人生也一起改变！\n\nxx年霜降月\n哼，这个地方看似危险，但也没有想象中的那么困难。那个叫索丹的家伙就是个彻头彻尾的懦夫，真是的，还一副看不起我的样子，就一辈子缩在自己的盔甲里长虫子吧！
items.books.textbook.callysdiary.page1=xx年霜降月\n随着地牢的深入，黑暗和寒冷开始袭来，我渐渐地感受到了一丝凉意，不对，柯利，别忘了你的初衷，振作起来，坚持走下去，你行的。\n\nxx年霜降月\n不，不行，我快要坚持不下去了，这些死灵生物无穷无尽，我的食物开始耗尽，我的战斗愈发疲软。哦，不要，我的杰西卡，我要回去，我只希望能回去，神啊，请原谅我的鲁莽，我乞求你保佑我能再度回到她的身边……
items.books.textbook.callysdiary.page2=xx年霜降月\n我被彻底的困在了这个地方，资源已经消耗殆尽，而我也奄奄一息，对不起，杰西卡，对不起，我不该这样的，我毁掉了自己，毁掉了我们的生活……我多希望能亲手为你戴上这枚戒指，又或者，我多希望我从来没有来到过这个绝望的地方。诅咒我吧，我只愿意祝福她……祝福她。。

items.books.textbook.yvettesdiary.bookname=伊薇特的遗书
items.books.textbook.yvettesdiary.bookdesc=游侠伊薇特在绝望之际写下的冒险日志。
items.books.textbook.yvettesdiary.pagesize=3
items.books.textbook.yvettesdiary.page0=看起来已经是到了尽头了。\n说不出来是什么，这种感觉……我已经困在这里……大概三天了吧。很饿，不想思考。\n\n突然在希望自己当时没有把门给堵住，至少我能和那帮怪物战斗到死，而不是现在这样这么窝囊的死去。\n死掉之后会是什么样子呢？嗯，大概就是和那些白骨堆一样吧。然后后来的冒险者看到我的遗骸之后估计也会双眼发亮吧，就像我之前兴奋地翻找他们地尸体一样，哈哈，真是可笑啊自己……
items.books.textbook.yvettesdiary.page1=会不会有冒险者路过呢？在最后的时刻。啊……算了，谁又知道他会怎么对我呢，可不一定会救我呢，把我打劫一空也是很合理的行为啊。哎，我在想什么呢……断断续续地不知道写了些什么，嘛，罢了，就算是声情并茂地留下了遗书，真的有人会发现吗，他又真的愿意为我送达？哈哈，你在奢望些什么呢……算了，既然是你选择的路，到这里也就不要矫情了。
items.books.textbook.yvettesdiary.page2=还有一件事让我感觉可疑，一路走来我用这把钥匙试过了无数个门锁，但都不与它们配套，不知道这是为什么，也许它来自更深的层次，对应更深层次的房间……

items.books.textbook.wardensmithnotes.bookname=典狱长史密斯的手札
items.books.textbook.wardensmithnotes.bookdesc=典狱长的手书，似乎是留给挚友最后的遗言。
items.books.textbook.wardensmithnotes.pagesize=2
items.books.textbook.wardensmithnotes.page0=托马斯，\n\n你一直是我的挚友，因此我打算在这帮你最后一个忙。到你今晚换班时，检查一下天狗的牢房，然后离开这里。\n\n不用担心任何试图逃跑的囚犯，很快就没有人能离开这里了。\n\n但那个怪物还是要被关起来，如果他成功逃脱那就没人知道他能做些什么了。只要确保天狗的牢房还是锁着的，你就立刻离开监狱。\n\n
items.books.textbook.wardensmithnotes.page1=做完这些之后不需要为我担心，一位船长必须同他的船共存亡。\n\n——典狱长史密斯

