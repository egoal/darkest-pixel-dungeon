items.unclassified.gourd.name=葫芦
items.unclassified.gourd.desc=老旧的盛酒葫芦，表面早已磨花。斗笠掩面，斗篷裹身，一杆花枪挑葫芦，流浪者的生活可见一斑。\n\n葫芦可以用来盛酒而无论其品质与种类，并可多次使用。“一饮而尽只是粗人的喜好”。
items.unclassified.gourd.ac_drink=饮用
items.unclassified.gourd.ac_irrigate=灌入
items.unclassified.gourd.full=葫芦已经满了。
items.unclassified.gourd.select_wine=选择要灌入其中的酒
items.unclassified.gourd.no_enough_space=你的葫芦虽然没满但应该装不下这一整瓶酒了，如此装灌会弄洒一些酒造成不必要的浪费，确定继续吗？
items.unclassified.gourd.irrigated=你将%s倒在了葫芦里面。
items.unclassified.gourd.drink=你喝了几口酒，感觉微醺，但还不至于影响你的基本动作。
items.unclassified.gourd.empty=一滴也没有了，真的。
items.unclassified.gourd.not_now_1=我承认我很难受，但我还是希望能保持理性。
items.unclassified.gourd.enchant_desc=强化过的葫芦有某种奇效，适量饮用时能恢复更多理智。
items.unclassified.gourd.too_less=就这么一点儿？我宁可倒掉！
items.unclassified.gourd.get_drunk=我们（嗝），一醉方——休！

items.unclassified.greatblueprint.name=伟大图纸
items.unclassified.greatblueprint.desc=极为罕见的图纸，矮人们称其为结合了科学与魔法的伟大造物术，但也有传言认为这种技术根本就是在与某一种未知力量进行交易。\n\n使用伟大图纸可以对某些物品进行强化，但也需要付出一定的代价。
items.unclassified.greatblueprint.ac_use=使用
items.unclassified.greatblueprint.enhanced=你用伟大图纸对%s进行了强化。
items.unclassified.greatblueprint.prompt=选择要强化的专属物品

items.unclassified.honeypot.name=蜂蜜罐
items.unclassified.honeypot.ac_shatter=击碎
items.unclassified.honeypot.desc=这个巨型蜜罐只是薄薄地涂了一圈蜂蜜，作为替代里头住着一只巨型蜜蜂！这种大型蜜蜂一般只待在蜂巢里，也许罐子本身就是某种特殊陷阱屋？蜜蜂看起来对罐子很满意，当你看向它时它非常警惕地对你回以嗡鸣。
items.unclassified.honeypot$shatteredpot.name=破碎的的蜂蜜罐
items.unclassified.honeypot$shatteredpot.desc=这个罐子已经被打碎，仅靠罐沿的粘稠蜂蜜勉强维持形状，而且正在缓缓解体。\n\n尽管蜜罐碎了，看来蜜蜂依然想捍卫它的住所。

items.unclassified.luckycoin.name=幸运硬币
items.unclassified.luckycoin.desc=闪亮的金色硬币，使用后便会消失。实际上并没有人知道它会带给冒险者什么，但人们相信在较长一段时间里，这种好运会以各种形式微妙地影响使用者。
items.unclassified.luckycoin.ac_use=使用

items.unclassified.moonstone.name=月亮石
items.unclassified.moonstone.desc=月牙形的蓝色宝石在黑暗中发光，晶莹剔透。\n\n_使用月亮石能在一段时间内将环境定格为夜晚_。
items.unclassified.moonstone.ac_use=使用
items.unclassified.moonstone.used=一瞬之间光线便暗了下来。

items.unclassified.potiontestpaper.name=药剂试纸
items.unclassified.potiontestpaper.desc=十分常用的药剂试纸，尽管无法通过试纸的反应来区分所有药剂，但通过检测可以得知药剂是否有毒，是药剂研究人员的必备素材。
items.unclassified.potiontestpaper.ac_test=使用
items.unclassified.potiontestpaper.prompt=选择要测试的药剂
items.unclassified.potiontestpaper.tip=你知道这个药剂的属性，不需要再浪费试纸了。
items.unclassified.potiontestpaper.test_succeed=你将试纸蘸湿，试纸马上显现出了红色，看来这个%s是一种有害药剂。
items.unclassified.potiontestpaper.test_failed=你将试纸蘸湿，等待了许久也未见到试纸有何反应。

