items.food.blandfruit.dreamfruit=梦乡果
items.food.blandfruit.starfruit=星陨果
items.food.blandfruit.mightfruit=威力果
items.food.blandfruit.magicfruit=魔法果
items.food.blandfruit.raw=你没法忍受生吃这玩意儿。
items.food.blandfruit.ice_msg=这个冰霜果尝起来有点冰冻生肉片的感觉。
items.food.blandfruit.fire_msg=你感觉到体内有一股烈焰在熊熊燃烧！
items.food.blandfruit.toxic_msg=你被灌注了强大的毒素力量！
items.food.blandfruit.fog_msg=你被灌注了强大的魔法力量！
items.food.blandfruit.para_msg=你感到大地的力量在体内奔腾！
items.food.blandfruit.desc=干燥且脆弱，或许加点其他材料再煮能够增强它的效果。
items.food.blandfruit.desc_cooked=这个果实已经因为吸收锅中的汤而鼓胀，并且吸收了其中种子的属性。\n\n看起来已经可以吃了！

items.food.chargrilledmeat.name=烤肉
items.food.chargrilledmeat.desc=看起来像块好肉排。

items.food.food.name=口粮
items.food.food.ac_eat=食用
items.food.food.eat_msg=吃起来不错！
items.food.food.desc=里面没什么有意思的东西：肉干和一些饼干——这之类的东西。

items.food.frozencarpaccio.name=冷冻生肉片
items.food.frozencarpaccio.invis=你看到自己的手隐形了！
items.food.frozencarpaccio.hard=你感到皮肤变硬了！
items.food.frozencarpaccio.refresh=神清气爽！
items.food.frozencarpaccio.better=你感觉好多了！
items.food.frozencarpaccio.desc=这是份速冻生肉，只能切成薄片取食，而且意外的好吃。

items.food.humanity.name=人性
items.food.humanity.desc=真理，人性，光明。\n\n使用人性将回复压力与少许生命值。
items.food.humanity.ac_consume=使用
items.food.humanity.used=一瞬间你的思维游离过这片人性中的故事与过往，你再次充满了信心。

items.food.mysterymeat.name=神秘的肉
items.food.mysterymeat.eat_msg=这玩意儿吃起来很……奇怪。
items.food.mysterymeat.hot=嗷！好烫！
items.food.mysterymeat.legs=你的腿没有知觉了！
items.food.mysterymeat.not_well=你感觉……不太好
items.food.mysterymeat.stuffed=你撑着了。
items.food.mysterymeat.desc=想吃可以，风险自担！

items.food.orchidroot.name=苦兰根
items.food.orchidroot.desc=一种兰花的根，表皮味苦，咀嚼时却有细微的甜味，贫穷人家的小食。\n据说具有微弱的毒性，但小口缓食就没有大碍，而且，谁不想这种味道持续得更久一些呢？\n\n_咀嚼苦兰根期间将持续回复压力。_

items.food.overpricedration.name=小份口粮
items.food.overpricedration.eat_msg=吃起来还行。
items.food.overpricedration.desc=它看起来和普通口粮一样，就是小了点。

items.food.pasty.pasty=肉馅饼
items.food.pasty.cane=拐杖糖
items.food.food.pasty_desc=这是份正宗康郡肉烘饼，内含土豆加牛肉的传统馅料。
items.food.food.cane_desc=甜度爆表的巨型拐杖糖！大到够你一次吃饱，其中的糖分或许还能让你的法杖获得一点点额外充能。\n\n节日快乐\!

items.food.stewedmeat.name=煮肉
items.food.stewedmeat.desc=沸水里煮过的肉排，看来应该能吃。

items.food.skewermeat.name=肉串
items.food.skewermeat.desc=煮熟的肉排切块穿起来，对进食而言，份量虽然没有增加，但多了一份趣味性。

items.food.wine.name=红树根
items.food.wine.desc=一种常见的烈性酒，酒精带来的精神麻痹并不总是最糟糕的，至少在这阴冷的地牢里。\n\n饮酒可以回复少许压力，多数人在醉酒时会失去方向感。
items.food.wine.ac_drink=饮用
items.food.wine.drunk=一饮而尽！尽管你知道这样对身体不好，但多少能强迫自己的精神放松下来。
items.food.wine.boring=拿这玩意儿喝酒？不得劲！

items.food.brownale.name=棕色麦芽酒
items.food.brownale.desc=就其成色来说，这瓶酒毫无疑问有所勾兑，不过对于这一点，相信商人们更是心知肚明。虽不如以前那么甜美，也没有太烈，但在缓解痛苦上多少能起点作用。

items.food.ricewine.name=粗制的米酒
items.food.ricewine.desc=用糙米发酵酿成的酒口味更为柔和。由于工艺的关系留下不少米渣，虽然很影响口感，但却能充饥。\n\n饮用米酒在回复压力的同时也会回复一定的饱食度。\n_可在炼金釜通过口粮包制作米酒_。

items.food.meadwine.name=蜜酒
items.food.meadwine.desc=一种营养丰富的贵族酒水，口感香甜且绝大多数人都能接受，因此总能卖出较高的价钱。\n\n蜜酒不会醉人。_可在炼金釜制作蜜酒_。

### helmets
items.helmets.helmet.cannot-wear-two=无法装备多件头部饰品！
items.helmets.helmet.equip_cursed=头饰抓紧了你的脸。
items.helmets.helmet.cursed=头饰令人疼痛地附着在你的脸上。
items.helmets.helmet.cursed_desc=被诅咒的头盔让你感到难受。
items.helmets.helmet.inscribed=上面镌刻着_%s_。
items.helmets.helmet.identify=你熟悉了自己的头饰。

items.helmets.circletemerald.name=翡翠头环
items.helmets.circletemerald.desc=不知道在地牢中存放了多久了，拭去表面的灰尘之后便焕然一新，仍然是一件精致的头部饰品。
items.helmets.circletemerald.effect-desc=戴上翡翠头环似乎能给你带来平和，降低压力累积速度。
items.helmets.circletemerald.cursed-desc=被诅咒的头环会起到相反的作用。

items.helmets.collarofslave.name=奴隶项圈
items.helmets.collarofslave.desc=生锈的铁圈毫无疑问包含着痛苦与恐惧的记忆。所以，会主动带上这玩意的人，绝对有问题吧？
items.helmets.collarofslave.effect-desc=带上项圈的你行动不自觉变得小心翼翼，提升了潜行但也会提高你受到的精神伤害。
items.helmets.collarofslave.cursed-desc=被诅咒的项圈则会使你更容易被发现。

items.helmets.crownofdwarf.name=矮人王冠
items.helmets.crownofdwarf.desc=矮人国王的尸骸褪去后留下的稀有物品，十分精致的金色王冠上镶满了宝石。任何人在面对这样一件工艺品时都会变得小心翼翼——它曾是至高无上权力的象征，而如今更是印证着矮人王国曾经的盛世辉煌。\n\n华而不实的物具一向是商人们狂热的追求。

items.helmets.guardhelmet.name=守卫头盔
items.helmets.guardhelmet.desc=监狱守卫的铁质头盔，造型平平无奇。
items.helmets.guardhelmet.effect-desc=这个头盔十分厚实，能提供一定量的护盾上限。
items.helmets.guardhelmet.cursed-desc=被诅咒的头环会降低你的抗性。

items.helmets.headgear.name=黑色头罩
items.helmets.headgear.desc=软皮质地的头罩，看起来并不透气，但却能给人一种莫名的力量感，通体黑色也有一丝“深邃感”。
items.helmets.headgear.effect-desc=提供_1点额外力量_，但会提高你受到的伤害。
items.helmets.headgear.cursed-desc=被诅咒则不会提供额外力量。

items.helmets.helmetbarbarian.name=野蛮人头盔
items.helmets.helmetbarbarian.desc=这是一个野蛮人头盔，如果它的两只角还不足以说明的话。
items.helmets.helmetbarbarian.effect-desc=当你的受伤较重时，愤怒将使你的每一击都格外强力。

items.helmets.helmetcrusader.name=十字军头盔
items.helmets.helmetcrusader.desc=普通的头部护甲，看起来已经有点破旧了，但也勉强能用。
items.helmets.helmetcrusader.effect_desc=十字军头盔降低你收到的远程伤害，并有一定几率无视远程伤害，但会降低你1点视野。

items.helmets.headdressregeneration.name=回复头巾
items.helmets.headdressregeneration.desc=这个头巾造型很怪，看起来倒像个盖头了。
items.helmets.headdressregeneration.effect-desc=回复头巾能强化你的生命恢复速度。
items.helmets.headdressregeneration.cursed-desc=被诅咒的头巾则起到相反的作用。

items.helmets.hoodapprentice.name=学徒兜帽
items.helmets.hoodapprentice.desc=入院的法师学徒的基本装备，轻便又严实，很符合那群狂人的风格。
items.helmets.hoodapprentice.effect-desc=带着兜帽让你感觉自己更像一名专业法师，不觉之间法杖也使得更顺手。你的法杖伤害受到加成。

items.helmets.littlepail.name=小水桶
items.helmets.littlepail.desc=这个木桶的大小正好可以套在头上，尽管这获取违背了创造者的本意，但确实能起到防御作用。
items.helmets.littlepail.effect-desc=可爱的小木桶为你提供_0~3_点普通防御。

items.helmets.mantilla.name=金丝头纱
items.helmets.mantilla.desc=略带点缀的轻纱头饰，理应无益于作战。通常来说，女性英雄会更适合佩戴。
items.helmets.mantilla.effect-desc=戴上头纱使你有一定几率无视精神伤害。

items.helmets.maskofclown.name=丑角面具
items.helmets.maskofclown.desc=艺人面罩，说真的，这种过于夸张的滑稽表情看起来很诡异。
items.helmets.maskofclown.effect-desc=当你佩戴面罩时，你的攻击有一定几率被提升为_纯粹_伤害。

items.helmets.maskofhorror.name=骇人面具
items.helmets.maskofhorror.desc=造型恐怖的面具，战争中颇有气势，是勇猛无畏的象征，尤其为一些野蛮部落偏好。
items.helmets.maskofhorror.effect-desc=这种面具能使你的攻击有一定几率无法回避。
items.helmets.maskofhorror.cursed-desc=被诅咒的面具使你难以击中敌人。

items.helmets.maskoflider.name=来打面具
items.helmets.maskoflider.desc=这张面具似乎不属于这个世界，其造型很容易让人联想到某种昆虫，曾有记载说，佩戴这张面具时要大喊一声“很醒！”。
items.helmets.maskoflider.effect-desc=这种面具能提升你一点额外视野。
items.helmets.maskoflider.cursed-desc=被诅咒的面具使你难以击中敌人。

items.helmets.maskofmadness.name=疯狂面具
items.helmets.maskofmadness.desc=“一旦戴上这个面具就会变成无法控制的好战分子”，来自一只冰冻青蛙的警告。\n\n强大而又极具风险的装备，佩戴者会因此武力大增，但也会变得更加脆弱，包括其心智。_等级越高，这种效果将更为明显。装备之后将无法卸下！_
items.helmets.maskofmadness.cannot_unequip=这副面具早已与你合而为一，你无力将其取下！
items.helmets.maskofmadness.levelup=杀戮使得疯狂面具变得更加强大！

items.helmets.rangerhat.name=游侠系带
items.helmets.rangerhat.desc=看起来毫无意义的装饰，实际上能隔断汗液，不会因此而阻断视野，十分适合身手敏捷的人。
items.helmets.rangerhat.effect-desc=系上头巾能提高你的远程伤害。
items.helmets.rangerhat.cursed-desc=被诅咒的系带只为起相反的作用。

items.helmets.strawhat.name=草帽
items.helmets.strawhat.desc=造型普通的草帽仅以红色丝带略为修饰，却被视为友情、勇气与梦想的象征，只因潜藏于朴素外表背后的故事。
items.helmets.strawhat.effect-desc=草帽能降低你的压力增加速度，不可出售。

items.helmets.turtlescarf.name=乌龟头巾
items.helmets.turtlescarf.desc=据说这种头巾一共有四种颜色，但谁能告诉我这和乌龟有什么关系？
items.helmets.turtlescarf.effect-desc=头巾对魔法伤害有着额外的抵抗作用。
items.helmets.turtlescarf.cursed-desc=被诅咒的系带只为起相反的作用。

items.helmets.wizardhat.name=巫师之帽
items.helmets.wizardhat.desc=很少见到单独的魔法师帽子——魔导师们总是更偏好斗篷。
items.helmets.wizardhat.effect-desc=这件物品似乎有种奇特的魔力，在缓慢地提升着你法杖的充能速度。
items.helmets.wizardhat.cursed-desc=被诅咒的巫师之帽会起到相反的作用

###keys
items.keys.goldenkey.name=金钥匙
items.keys.goldenkey.desc=这个金色钥匙的凹刻精妙而复杂。或许它能用来打开某种宝箱锁?

items.keys.ironkey.name=铁钥匙
items.keys.ironkey.desc=这个铁钥匙的匙齿已经严重磨损；皮制系带也久经年岁摧残。它对应的是哪扇门呢?

items.keys.skeletonkey.name=骷髅钥匙
items.keys.skeletonkey.desc=这个钥匙看起来不能等闲视之：其顶端被制成头骨的形状。或许它能打开什么不得了的大门。

###potions
items.potions.potion.ac_drink=饮用
items.potions.potion.ac_smear=涂抹
items.potions.potion.select_weapon=选择要涂抹的武器
items.potions.potion.smear_desc=你已了解该药水的机理，可将其涂抹在武器上获得_%s_的临时效果。
items.potions.potion.turquoise=青绿药剂
items.potions.potion.crimson=猩红药剂
items.potions.potion.azure=湛蓝药剂
items.potions.potion.jade=碧绿药剂
items.potions.potion.golden=金黄药剂
items.potions.potion.magenta=品红药剂
items.potions.potion.charcoal=煤黑药剂
items.potions.potion.ivory=乳白药剂
items.potions.potion.amber=琥珀药剂
items.potions.potion.bistre=深褐药剂
items.potions.potion.indigo=靛紫药剂
items.potions.potion.silver=银灰药剂
items.potions.potion.darkgreen=墨绿药剂
items.potions.potion.steelblue=钢蓝药剂
items.potions.potion.unknown_desc=瓶子里装着些不断打旋的彩色液体。谁知道饮用或投掷它时会有什么效果呢？
items.potions.potion.harmful=有害药剂！
items.potions.potion.beneficial=有益药剂
items.potions.potion.sure_drink=你确定要饮用它吗? 大多数情况下你该把它扔向敌人的。
items.potions.potion.sure_throw=你确定要投掷它吗? 大多数情况下把它喝下去会更有用。
items.potions.potion.shatter=药瓶碎裂开，溅出了无害的液体。
items.potions.potion.nervous=你难以放松下来你的思维，更不想再冒险尝试这种东西了。

items.potions.potionofexperience.name=经验药剂
items.potions.potionofexperience.desc=众多战斗积累而来的经验被浓缩为液态，这种药剂能够瞬间提升你的等级。
items.potions.potionofexperience.reinforced_desc=强化过的经验药剂更加浓郁，提供更多的战斗经验！

items.potions.potionoffrost.name=冰霜药剂
items.potions.potionoffrost.desc=一旦暴露在空气里，这种化学药剂会挥发成为一片冰冷的气雾，使任何接触它的生物冻结并无法行动。其冷冻效果在潮湿环境下会大幅提升。
items.potions.potionoffrost.reinforced_desc=强化之后的冰霜药剂更加寒气逼人，会直接_冰冻_目标及其附近的单位！

items.potions.potionofhealing.name=治疗药剂
items.potions.potionofhealing.heal=你的伤口开始愈合。
items.potions.potionofhealing.desc=治愈伤口的万灵药。
items.potions.potionofhealing.reinforced_desc=强化之后的治疗药剂能瞬间回复生命值并移除大部分负面状态。
items.potions.potionofhealing.decayed=你正处于_腐朽_状态下，喝下治疗药水很可能会对你造成伤害，确定这么做吗？
items.potions.potionofhealing.perk_gain=你现在能更有效的利用治疗药剂！

items.potions.potionofinvisibility.name=隐形药剂
items.potions.potionofinvisibility.invisible=你看到你的手隐形了！
items.potions.potionofinvisibility.desc=饮用这种药剂会使你暂时隐形。隐身期间，敌人将无法看见你。攻击敌人，或在敌人面前使用法杖和卷轴，会让药剂效果立即消失。

items.potions.potionoflevitation.name=浮空药剂
items.potions.potionoflevitation.float=你漂浮到了空中！
items.potions.potionoflevitation.desc=饮用这种古怪的药剂能让你漂浮到空中，从而轻易地越过陷阱和裂隙。扔出它会产生一片未知气体，让其中的所有生物迷失方向。

items.potions.potionofliquidflame.name=液火药剂
items.potions.potionofliquidflame.desc=该药瓶里装着一种不稳定的化合物，一旦暴露在空气中就会猛烈地燃烧起来。
items.potions.potionofliquidflame.reinforced_desc=强化后的反应极为剧烈，甚至产生爆炸！

items.potions.potionofmagicalfog.name=魔雾药剂
items.potions.potionofmagicalfog.desc=该药瓶里装着一种不稳定的魔法物质，砸碎之后会释放出致命白雾，逐渐侵蚀陷入其中的生物。
items.potions.potionofmagicalfog.reinforced_desc=强化后的魔雾药剂在砸开的瞬间还会立刻削弱周围生物的魔法抗性。

items.potions.potionofmight.name=根骨药剂
items.potions.potionofmight.msg_1=+1力量，+6生命上限
items.potions.potionofmight.msg_2=新生的力量在你体内喷薄而出。
items.potions.potionofmight.desc=这种强力的液体会冲刷你的根骨，永久性增加1点力量值和6点生命上限。

items.potions.potionofmindvision.name=灵视药剂
items.potions.potionofmindvision.see_mobs=你可以感受到其他生物的存在！
items.potions.potionofmindvision.see_none=你能判定现在本层内就只有你一个人。
items.potions.potionofmindvision.desc=喝下这个，你的心智将与大范围内的生物精神同调，让你能感受到围墙背后的生体所在。该药剂还能够让你的视野无视身边门墙的阻挡。
items.potions.potionofmindvision.reinforced_desc=强化后的灵视药剂在使用时将给予_明目_。

items.potions.potionofparalyticgas.name=麻痹药剂
items.potions.potionofparalyticgas.desc=暴露于空气时，烧瓶里的液体会气化成一片令人失去知觉的黄色云雾。任何吸入气雾的生物都可能立即麻痹，直到云雾消散后一段时间才能行动。可以把该物件扔到远处的敌群中，让气体覆盖影响它们。

items.potions.potionofphysique.name=体质药剂
items.potions.potionofphysique.desc=一种能迅速强化战士体质的强力秘药。
items.potions.potionofphysique.real-desc=炼金术士阿尔伯特的杰作，但却是其厄运的开端，也是他一生中最大的遗憾。
items.potions.potionofphysique.reinforced_desc=强化之后的体质药剂还会_永久提升_使用者的回复速度。
items.potions.potionofphysique.msg=+%d生命上限
items.potions.potionofphysique.stronger=一股充实感涌入，你感觉自己变得更加结实。

items.potions.potionofpurity.name=净化药剂
items.potions.potionofpurity.freshness=你闻到了空气中不寻常的清新气息。
items.potions.potionofpurity.no_smell=你什么都闻不到了！
items.potions.potionofpurity.desc=这种试剂能迅速中和掉作用区域内的一切有害气体。饮用它将净化你身上的大部分异常状态并使你暂时免疫这些气体。
items.potions.potionofpurity.reinforced_desc=强化后的药剂在饮用时会获得加倍的免疫时间。

items.potions.potionofstrength.name=力量药剂
items.potions.potionofstrength.msg_1=+1力量
items.potions.potionofstrength.msg_2=新生的力量在你的体内喷薄而出。
items.potions.potionofstrength.desc=这种强力的液体会洗刷你的肌肉，永久性增加1点力量值。

items.potions.potionoftoxicgas.name=毒气药剂
items.potions.potionoftoxicgas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团剧毒的绿色烟雾。你应该选择从远处将这瓶药剂扔向敌人，而不是手动开封。
items.potions.potionoftoxicgas.reinforced_desc=强化后的毒气药剂浓度更高，这使得其呈液态，只会影响周围的单位。更安全，更致命。

items.potions.reagentofhealing.name=急救试剂
items.potions.reagentofhealing.ac_drink=喝下
items.potions.reagentofhealing.desc=快速治疗伤痛的小份药水，能在危机时刻救你一命，_在低血量时使用效果最佳。_
items.potions.reagentofhealing.tip=提示
items.potions.reagentofhealing.uneconomic=你现在还比较健康，这可能并不是合适的使用时机。你确定现在就使用吗？

###quest items
items.quest.ceremonialcandle.name=仪祭蜡烛
items.quest.ceremonialcandle.desc=配套的蜡烛，在使用中融化在了一起。\n\n单独看来它们毫无价值，但与其它蜡烛按特定排布共用时却能为召唤仪式聚集能量。

items.quest.corpsedust.name=尸尘
items.quest.corpsedust.desc=在外观上这团尸尘和普通灰尘差不多。而你却能够感受到其中潜伏着一股充满恶意的魔力。\n\n尽快脱手为好。
items.quest.corpsedust.picked=拿起尸尘的一瞬间你感到一股寒意穿透你的脊骨。

items.quest.darkgold.name=暗金矿
items.quest.darkgold.desc=这种金属名中的暗并非源于其色泽(它看起来和普通金子一样)，而是因为它会在阳光下熔化，令其在地表上毫无用处。

items.quest.dwarftoken.name=矮人徽记
items.quest.dwarftoken.desc=很多矮人和他们的造物都携带着这种小块金属，理由不详。兴许它是装饰品或什么身份识别牌。 矮人都挺奇怪的。

items.quest.embers.name=元素余烬
items.quest.embers.desc=只能从新生火元素身上采集到的特殊余烬.。它们散发着温暖的能量。

items.quest.pickaxe.name=镐子
items.quest.pickaxe.ac_mine=采掘
items.quest.pickaxe.no_vein=附近没有可供采掘的暗金矿脉。
items.quest.pickaxe.desc=这是一件巨大且耐用的凿岩工具。也许能当武器用。

items.quest.ratskull.name=巨鼠头骨
items.quest.ratskull.desc=一颗大得吓人的老鼠头骨。如果你能找到一面合适的墙来挂，它会是件不错的狩猎纪念品。



###rings
items.rings.ring.diamond=钻石戒指
items.rings.ring.opal=欧珀戒指
items.rings.ring.garnet=石榴石戒指
items.rings.ring.ruby=红宝石戒指
items.rings.ring.amethyst=紫水晶戒指
items.rings.ring.topaz=黄玉戒指
items.rings.ring.onyx=黑曜石戒指
items.rings.ring.tourmaline=碧玺戒指
items.rings.ring.emerald=绿宝石戒指
items.rings.ring.sapphire=蓝宝石戒指
items.rings.ring.quartz=石英戒指
items.rings.ring.agate=玛瑙戒指
items.rings.ring.cursed=这枚戒指紧紧箍住了你的手指！
items.rings.ring.unknown_desc=这枚金属环镶嵌着一颗在黑暗中闪烁光芒的大块宝石。谁知道戴上后会有什么效果？
items.rings.ring.known=这是个%s。
items.rings.ring.identify=你对你的戒指已经足够熟悉并且可以因此将其完全鉴定。它是%s。
items.rings.ring.cursed_worn=由于这个戒指被诅咒，你无力将其除下。
items.rings.ring.curse_known=你能感觉到这件戒指里潜伏着一股充满恶意的魔力。

items.rings.ringofaccuracy.name=精准之戒
items.rings.ringofaccuracy.desc=这枚戒指提高了你的专注力，使敌人难以躲闪你的攻击。负等级的戒指则会让你的攻击更易于闪避。

items.rings.ringofarcane.name=奥术之戒
items.rings.ringofarcane.desc=这枚戒指提高了你的施法专注力，提高你使用法杖的命中率和法杖充能速度，对伤害类法杖还会使其具有暴击可能。负等级的戒指则会是你能难命中目标，并降低法杖伤害。

items.rings.ringofevasion.name=闪避之戒
items.rings.ringofevasion.desc=这枚戒指能提高你的灵巧，并提供一定的闪避。负等级的戒指则会起相反的作用。

items.rings.ringofforce.name=武力之戒
items.rings.ringofforce.avg_dmg=赤手空拳时，以你目前的力量，佩戴这枚戒指能够造成 _%1$d~%2$d伤害_。
items.rings.ringofforce.typical_avg_dmg=赤手空拳时，以你目前的力量，佩戴这枚戒指通常能够造成 _%1$d~%2$d伤害_。
items.rings.ringofforce.desc=这枚戒指能够增强配戴者的打击力度。挥舞武器会大大浪费掉这份额外的力量，而徒手攻击则会被大幅增强。负等级的戒指会导致配戴者的攻击变得软弱无力。

items.rings.ringoffuror.name=狂怒之戒
items.rings.ringoffuror.desc=这枚戒指会激发配戴者内心的怒火，使其能够更迅猛地攻击。这种愤怒最能让大力一击变快，因此慢速武器能获得更高的收益。负等级的戒指则会导致穿戴者攻击迟缓。

items.rings.ringofhaste.name=疾速之戒
items.rings.ringofhaste.desc=这枚戒指减轻了配戴者在移动时的负担，使其能够飞速奔跑。负等级的戒指则会使配戴者倍感沉重。

items.rings.ringofhealth.name=生命之戒
items.rings.ringofhealth.desc=这枚戒指能提高配戴者的体质，提高其生命上限，并轻微提高其生命恢复速度。负等级的戒指则会让敌人更容易杀死配戴者。

# items.rings.ringofmagic.name=巫术之戒
# items.rings.ringofmagic.desc=你的法杖在这枚戒指散布的奥术力场中会变得更加强大。负等级的戒指则会削弱法杖效果。
items.rings.ringofcritical.name=暴击之戒
items.rings.ringofcritical.desc=这枚戒指使得佩戴者更加敏锐，更能有效的命中对方的软肋。负等级的戒指会降低这种会心一击的可能。

items.rings.ringofmight.name=根骨之戒
items.rings.ringofmight.desc=这枚戒指会增强配戴者的体质，使其拥有更强的力量与体格。负等级的戒指则会使人虚弱。

items.rings.ringofresistance.name=抗性之戒
items.rings.ringofresistance.desc=这枚戒指能提高你的抗性，包括元素抗性与魔法抗性。它还能降低部分负面效果的持续时间。

items.rings.ringofsharpshooting.name=神射之戒
items.rings.ringofsharpshooting.desc=这枚戒指加强了配戴者的精度和瞄准，提高其投掷攻击包括飞弹类法术释放的精准和伤害。负等级的戒指则会起反作用。

items.rings.ringofwealth.name=财富之戒
items.rings.ringofwealth.desc=说不清这枚戒指具体如何起效，好运会以各种形式微妙地影响着冒险家的一生。自然，负等级的戒指会为配戴者招来厄运。



