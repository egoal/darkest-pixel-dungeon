items.wands.wandofabel.name=阿贝尔神杖
items.wands.wandofabel.staff_name=交换之杖
items.wands.wandofabel.desc=空间法术的开拓者阿贝尔的毕生杰作，可惜这名年轻魔法师的成果直到他去世后才引起重视。\n这根法杖由一种蓝玉制成，前端嵌有金饰，杖身纤细，十分轻盈。
items.wands.wandofabel.stats_desc=该法杖能发出一股能量，交换施法者和目标对象的位置，若目标为生物单位还会对其造成_附带暗属性的%1$d~%2$d点伤害_并令其短暂地眩晕。
items.wands.wandofabel.cannot_swap=无法与那个目标交换位置。

items.wands.wandofblastwave.name=冲击波法杖
items.wands.wandofblastwave.staff_name=震波之杖
items.wands.wandofblastwave.ondeath=你用冲击波法杖炸碎了自己……
items.wands.wandofblastwave.desc=这根法杖由一种大理石石材制成，嵌有金饰并在顶部镶着一个浑圆的黑宝石。它在你手中的感觉非常沉重。
items.wands.wandofblastwave.stats_desc=该法杖能射出一股能量，在目标位置引发强烈的爆炸。爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。

items.wands.wandofcorruption.name=腐化法杖
items.wands.wandofcorruption.staff_name=腐化之杖
items.wands.wandofcorruption.already_corrupted=这个角色已经被你腐化。
items.wands.wandofcorruption.boss=Boss免疫腐化效果。
items.wands.wandofcorruption.fail=你的腐化之力仍旧不够强大，什么事情都没有发生。
items.wands.wandofcorruption.desc=这根法杖能发射黑暗能量，如果法杖头上那小小的装饰用头骨还不够露骨地揭示这点。
items.wands.wandofcorruption.stats_desc=该法杖会释放腐坏的能量，能削弱敌人并最终将他们扭曲为你的奴仆。敌人能抵抗腐化，但虚弱的敌人明显地更容易被腐化。

items.wands.wandofdisintegration.name=解离法杖
items.wands.wandofdisintegration.staff_name=解离之杖
items.wands.wandofdisintegration.desc=这根法杖由一整块光滑的黑曜石制成，深紫色的光自其边缘流向法杖顶端。它闪烁着破坏性能量，准备着向前迸射。
items.wands.wandofdisintegration.stats_desc=这根法杖射出的光束能穿透任何障碍物，并将随着法杖等级的提升而射得更远。光束会造成_%1$d~%2$d点纯粹的精准伤害_，并且会根据穿透的地形和敌人数量造成额外伤害。

items.wands.wandoffireblast.name=焰浪法杖
items.wands.wandoffireblast.staff_name=焰浪之杖
items.wands.wandoffireblast.desc=这根法杖由红漆木制成，饰以金叶，这使它看起来相当庄严。它的顶端噼啪作响嘶嘶而鸣，渴望着释放其强大的魔法。
items.wands.wandoffireblast.stats_desc=该法杖在使用时会产生一股强大的焰浪，延伸出一个锥形区域。随着法杖的升级，它将消耗更多充能，威力也会随消耗数增加而显著增强。下一次使用它将消耗_%1$d发充能_并造成_附带火属性的%2$d~%3$d点伤害_。

items.wands.wandoffrost.name=冰霜法杖
items.wands.wandoffrost.staff_name=霜冻之杖
items.wands.wandoffrost.desc=这根法杖似乎由某种魔法冰块制成。它的圆顶闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。
items.wands.wandoffrost.stats_desc=该法杖能向你的敌人射击冰霜能量，造成_附带冰属性的%1$d~%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该法杖的伤害，因为他们已经足够冷了。

items.wands.wandofhypnosis.name=昏睡权杖
items.wands.wandofhypnosis.staff_name=沉眠之杖
items.wands.wandofhypnosis.desc=这根法杖由一种黑金打造，前端的红色宝石发出诡异的光晕。当盯着这块宝石看时总会感到一阵精神恍惚，令你刻意避开对其直视。这根法杖的充能十分少。
items.wands.wandofhypnosis.stats_desc=该法杖能在目标地点射出法球，释放眩晕气体。若击中目标，则会令其陷入沉睡，当其从沉睡中惊醒时会承受额外伤害，并被短暂地恐惧，这个效果将随等级提高而增强。

items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.staff_name=雷霆之杖
items.wands.wandoflightning.ondeath=你用雷霆法杖杀死了自己…
items.wands.wandoflightning.desc=这根法杖由实心金属制成，这使它惊人地沉重。电弧在顶端两个内弯的叉齿间跳跃。
items.wands.wandoflightning.stats_desc=这根法杖能向任何目标放出强大的电弧，造成_附带电属性的%1$d~%2$d点的精准伤害_。这种电能在附近多个敌人间跳跃，在水里会更强力。要是太接近，你自己同样可能被电到。

items.wands.wandofmagicmissile.name=魔弹法杖
items.wands.wandofmagicmissile.staff_name=魔弹之杖
items.wands.wandofmagicmissile.desc=这根十分普通的法杖能发射由纯魔法能量构成的飞弹。尽管不如其他法杖那么强大，但它更多的充能数弥补了这一点。
items.wands.wandofmagicmissile.stats_desc=从法杖中发出的魔法飞弹会对单个目标造成_%1$d~%2$d点伤害_，没有额外效果。

items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandofprismaticlight.staff_name=棱光之杖
items.wands.wandofprismaticlight.desc=这根法杖由一块实心半透明水晶构成，就像一块厚长光滑的玻璃。一粒粒彩色的光点在法杖顶端跳跃，随时准备迸射而出。
items.wands.wandofprismaticlight.stats_desc=该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_附带光属性的%1$d~%2$d点伤害_，对恶魔系敌人还会造成25%%额外伤害。

items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生之杖
items.wands.wandofregrowth.desc=这柄法杖由一根细长木枝巧琢而成。不知为何，它还活着而且生机盎然，像一株树苗的嫩芽般艳绿。
items.wands.wandofregrowth.stats_desc=在施放时，法杖将消耗所有充能，向一个锥形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。 "春兰兮秋菊… 长无绝兮终古！"
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚看起来很漂亮，但它们携带的种子实际上是从被种子荚的根系杀死的其他植物中偷走的。

items.wands.wandoftransfusion.name=注魂法杖
items.wands.wandoftransfusion.staff_name=注魂之杖
items.wands.wandoftransfusion.ondeath=你用注魂法杖耗尽了自己的生命…
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的魔杖！
items.wands.wandoftransfusion.desc=这根法杖形状很普通，是那暗红的色泽和镶在顶端的漆黑宝石让它显眼起来。
items.wands.wandoftransfusion.stats_desc=这支法杖会汲取你一部分生命能量并用以轰击目标。其效果非常多样化：盟友会被治疗，敌人会被暂时魅惑，而敌对亡灵生物则将承受可观的伤害。然而生命汲取的效果也非常明显，使用这支法杖不仅消耗充能，还会对你造成一定损伤。

items.wands.wandofvenom.name=剧毒法杖
items.wands.wandofvenom.staff_name=剧毒之杖
items.wands.wandofvenom.desc=这根法杖的紫色主干顶端镶嵌这一个明亮的绿色宝石。
items.wands.wandofvenom.stats_desc=该法杖能射出一颗会在目标位置爆炸成一团毒雾的法球。法球造成_附带毒属性的%1$d~%2$d点伤害_，任何被困在毒云里的单位都会持续受到伤害，且伤害会随时间推移不断增强。

###weapon curses
items.weapon.curses.annoying.name=喧闹%s
items.weapon.curses.annoying.msg_1=嘿，头儿！我们要去打谁！
items.weapon.curses.annoying.msg_2=太爽了，击溃他们！
items.weapon.curses.annoying.msg_3=听着伙计！
items.weapon.curses.annoying.msg_4=现在是打BOSS的时间吗！？
items.weapon.curses.annoying.msg_5=我去，别这么用力！
items.weapon.curses.annoying.desc=喧闹诅咒的武器真的是想帮你，只不过它的吵闹无比的“帮助”总是会吸引大量敌人。

items.weapon.curses.arrogant.name=傲慢%s
items.weapon.curses.arrogant.desc=傲慢诅咒的武器会嘲笑使用者的攻击，令使用者在没有打出漂亮的攻击时感到不安。

items.weapon.curses.bloodthirsty.name=嗜血%s
items.weapon.curses.bloodthirsty.desc=魔域巫师焚风的作品，拥有嗜血附魔的武器更加强力，在攻击中会索取受击方的生命，然而，如果这还不能满足它，则会索取持有者的生命。
items.weapon.curses.bloodthirsty.rankings_desc=被嗜血侵蚀。

items.weapon.curses.displacing.name=转移%s
items.weapon.curses.displacing.desc=转移诅咒的武器被灌注了混乱的传送魔法，会将敌人传送到当前层的随机位置。

items.weapon.curses.exhausting.name=虚耗%s
items.weapon.curses.exhausting.desc=虚耗诅咒的武器需要费大量精力来使用，因此会让使用者周期性地陷入虚弱状态。

items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=晶化诅咒的武器和其他的武器几乎一样强大，但是在使用过程中会效能会快速降低。

items.weapon.curses.provocation.name=挑衅%s
items.weapon.curses.provocation.desc=挑衅诅咒不会改变武器本身的属性，只是有可能让攻击目标变得狂暴。
items.weapon.curses.provocation.msg_0=不像个样子！
items.weapon.curses.provocation.msg_1=你就是这样战斗的？
items.weapon.curses.provocation.msg_2=懦夫，别跑！
items.weapon.curses.provocation.msg_3=让你打我一轮怎么样？

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭诅咒会向使用者索求血液作为攻击的回报，你的状态越健康，诅咒索取的也就越多。

items.weapon.curses.wayward.name=妄为%s
items.weapon.curses.wayward.desc=妄为诅咒的武器很难找到它的目标，除非你能够做出一些必中攻击行为，其攻击将很难命中敌人。

###enchantments
items.weapon.enchantment.name=附魔
items.weapon.enchantment.no_effect=%s已失效。
items.weapon.enchantment.desc=只是一个临时的附魔。
items.weapon.enchantment.left_time=剩余能量：_%d_。

items.weapon.enchantments.bashing.name=猛击附魔
items.weapon.enchantments.bashing.desc=猛击附魔大幅提升武器的进攻性，使其能轻易地击垮敌人，造成的伤害和暴击都会变强。

items.weapon.enchantments.blazing.name=烈焰附魔
items.weapon.enchantments.blazing.desc=该武器附魔会使火焰从中喷薄而出，能够点燃敌人及其所在的区域。被附魔武器带有_火_属性。

items.weapon.enchantments.blinding.name=致盲附魔
items.weapon.enchantments.blinding.desc=受该附魔成功影响的敌人会被致盲，降低视野和命中。被附魔武器带有_暗_属性。

items.weapon.enchantments.bloodcoil.name=血缠附魔
items.weapon.enchantments.bloodcoil.desc=血液缠绕的武器总是能造成额外伤害，并且有很高的暴击几率。这是一种强大的附魔，往往也需要足够的代价来获得。

items.weapon.enchantments.chilling.name=寒霜附魔
items.weapon.enchantments.chilling.desc=受该附魔成功影响的敌人会被冻伤，导致移动和攻击速度降低。被附魔武器带有_冰_属性。

items.weapon.enchantments.healing.name=疗伤附魔
items.weapon.enchantments.healing.desc=这是一种奇特的附魔，使用该武器附魔会通常都会治疗敌人，但对付亡灵、恶魔以及腐朽的生物却有奇效。

items.weapon.enchantments.magical.name=魔力附魔
items.weapon.enchantments.magical.desc=这种附魔能将一般武器的伤害提升为_魔法_类型的伤害。

items.weapon.enchantments.rousing.name=振奋附魔
items.weapon.enchantments.rousing.desc=为武器伤害附上_光_属性。

items.weapon.enchantments.shocking.name=电击附魔
items.weapon.enchantments.shocking.desc=电弧在这个武器上不断地闪烁震荡，能够对邻近所有敌人造成额外伤害。被附魔武器带有_电_属性。

items.weapon.enchantments.sophisticated.name=老练附魔
items.weapon.enchantments.sophisticated.desc=被这种附魔影响的武器会令持有者感觉自己的每一击都十分有效，给予额外的暴击几率。

items.weapon.enchantments.tracking.name=追踪附魔
items.weapon.enchantments.tracking.desc=被这种附魔武器击中的单位的位置在一段时间内会暴露给持有者，是一种适合远程武器的附魔。

items.weapon.enchantments.unstable.name=紊乱附魔
items.weapon.enchantments.unstable.desc=紊乱附魔的武器周身散布着混乱的能量，每一击的都会造成另一种附魔的效果。

items.weapon.enchantments.venomous.name=淬毒附魔
items.weapon.enchantments.venomous.desc=淬毒附魔的武器会对敌人注入致命的毒素，每一击都会使毒素更有杀伤性。被附魔武器带有_毒_属性。

###inscription
items.weapon.inscription.inscription=铭文

items.weapon.inscriptions.dazzling.name=炫目%s
items.weapon.inscriptions.dazzling.desc=受该铭文成功影响的敌人会被闪光混乱，导致它们陷入短暂的失明之中。

items.weapon.inscriptions.eldritch.name=恐惧%s
items.weapon.inscriptions.eldritch.desc=恐惧铭文会将畏惧感注入敌人心中，使其尽一切可能逃离攻击者。

items.weapon.inscriptions.grim.name=死神%s
items.weapon.inscriptions.grim.desc=这个强大的铭文拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。

items.weapon.inscriptions.heavy.name=厚重%s
items.weapon.inscriptions.heavy.desc=篆有厚重铭文的武器会获得与其力量需求相关的威力，是一种适合重武器的铭文。

items.weapon.inscriptions.holy.name=圣洁%s
items.weapon.inscriptions.holy.desc=据说这种强大的铭文来源于女神的奖赏，只有虔诚之人才有机会获此殊荣，持有圣洁的武器能更有效地对抗亡灵与恶魔，同时也会拥有一定地几率暴击。被铭刻的武器带有_光_属性。

items.weapon.inscriptions.lucky.name=赌运%s
items.weapon.inscriptions.lucky.desc=带有这种铭文的武器只会造成其两倍或为零的伤害，绝对不会出现更为平滑的伤害输出。

items.weapon.inscriptions.projecting.name=索敌%s
items.weapon.inscriptions.projecting.desc=这个铭文会使肉搏武器获得额外的攻击距离。远程武器的攻击则能够穿透邻近墙壁。

items.weapon.inscriptions.storming.name=强攻%s
items.weapon.inscriptions.storming.desc=Press-the-Attack！拥有强攻铭文的武器在攻击同一个单位时会不断累积额外伤害，因此常被应用在快速武器上，十分强力。

items.weapon.inscriptions.stunning.name=重击%s
items.weapon.inscriptions.stunning.desc=重击铭刻的武器可以击晕敌人，使其无法反抗。

items.weapon.inscriptions.suppress.name=压制%s
items.weapon.inscriptions.suppress.desc=具有压制铭文的武器会根据敌人损失的生命对其造成额外的伤害。

items.weapon.inscriptions.vampiric.name=血饮%s
items.weapon.inscriptions.vampiric.desc=带有血饮铭文的武器可以通过对敌人造成伤害来恢复使用者的生命。被铭刻的武器带有_暗_属性。

items.weapon.inscriptions.vorpal.name=尖锐%s
items.weapon.inscriptions.vorpal.desc=铭刻尖锐的武器异常致命，会使敌人流血。

###melee weapons
items.weapon.melee.assassinsblade.name=暗杀之刃
items.weapon.melee.assassinsblade.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.assassinsblade.desc=黑曜石制的波浪形短刃，虽轻便但不易用，如果能击中要害足以致命。

items.weapon.melee.battleaxe.name=战斧
items.weapon.melee.battleaxe.stats_desc=这是一把比较精准的武器。
items.weapon.melee.battleaxe.desc=这把有着硕大钢制头部的战斧能将庞大的力量倾注在每次挥舞之中。

items.weapon.melee.battlegloves.name=战斗拳套
items.weapon.melee.battlegloves.stats_desc=拳套的速度会随着等级的提高而提高，并能享受_武力之戒_的攻击加成。磨刀石无法作用于战斗拳套。
items.weapon.melee.battlegloves.desc=结实的皮质拳套非常轻便，能让你更有安全感。

items.weapon.melee.boethiahsblade.name=勃耶西亚之锋
items.weapon.melee.boethiahsblade.stats_desc=这把武器能造成暗属性伤害，具有额外的暴击伤害，每次攻击都会削弱敌人的生命上限，并转换为攻击者的护盾。这把武器被诅咒时拥有更强的威力。
items.weapon.melee.boethiahsblade.desc=代表阴谋与欺诈的魔神之礼。少有“幸运”之人能获此殊荣，“嗜血魔剑”会不断侵蚀持有者的生命，并会降低佩戴者大部分的治疗效果。若能承受此遭，即能发挥强大的威力。\n_执剑即是效忠，背叛必遭惩罚。_
items.weapon.melee.boethiahsblade.unequip_first=你需要先卸下勃耶西亚之锋！
items.weapon.melee.boethiahsblade.unequip_warn=你试图卸下%s，这种行为可能会受到惩罚。
items.weapon.melee.boethiahsblade.cannot_pickup=你无力拾起勃耶西亚之锋！

items.weapon.melee.butchersknife.name=解牛刀
items.weapon.melee.butchersknife.stats_desc=这把武器伤害受到使用者等级影响。
items.weapon.melee.butchersknife.desc=屠户的断筋小刀，特点就只是足够锋利而已。“目无完牛”者方能发挥其威力。

items.weapon.melee.ceremonialsword.name=仪式长刀
items.weapon.melee.ceremonialsword.desc=全金属打造的长刃武器，常见于巫术活动的守卫手中。单侧开刃，只能大开大合的挥砍，并不适合灵活的战法。
items.weapon.melee.ceremonialsword.stats_desc=这是一把略微缓慢的武器。\n使用仪式长刀进行献祭能暂时为其赋予_血缠附魔_。
items.weapon.melee.ceremonialsword.ac_use=献祭
items.weapon.melee.ceremonialsword.prick_warn=这种邪恶的献祭仪式会对你造成相当的伤害，以你目前的身体状况，这种行为可以轻易地杀死你。\n\n你确定要继续使用吗？
items.weapon.melee.ceremonialsword.on_prick=你用长刀割开了自己的皮肉。
items.weapon.melee.ceremonialsword.on_death=你用长刀自杀了！

items.weapon.melee.dagger.name=匕首
items.weapon.melee.dagger.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.dagger.desc=木柄被磨损的简易铁质匕首。

items.weapon.melee.daggeraxe.name=戈
items.weapon.melee.daggeraxe.stats_desc=这件武器相当缓慢。\n具有额外的攻击距离，同时有一定几率推开敌人，近身使用时精准度会降低。
items.weapon.melee.daggeraxe.desc=“止戈为武”，古老的东方武器，设计或许已经有点过时了。

items.weapon.melee.dirk.name=长匕首
items.weapon.melee.dirk.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.dirk.desc=一个长一些的刺击型匕首，可以往敌人身体里捅得更深一点。

items.weapon.melee.driedleg.name=干枯羊腿
items.weapon.melee.driedleg.stats_desc=这件武器有一定几率击晕敌人，但相当缓慢，并且无法用来偷袭。
items.weapon.melee.driedleg.desc=一条羊腿，其上所剩不多的肉质早已风干发黑，变得十分坚硬。作为钝器威力倒是十分可观。

items.weapon.melee.flag.name=战旗
items.weapon.melee.flag.desc=“星旗映疏勒，云阵上祁连。战气今如此，从军复几年。”
items.weapon.melee.flag.stats_desc=这把武器具有额外的攻击距离。舞动战旗作为武器能格挡一定伤害，对远程伤害的抵挡更为有效。

items.weapon.melee.flail.name=链枷
items.weapon.melee.flail.stats_desc=这件武器使用起来很慢。\n这件武器不能用来偷袭。
items.weapon.melee.flail.desc=铁链上附着的一个带刺的钢球。笨重难用，能命中的话威力极强。

items.weapon.melee.glaive.name=关刀
items.weapon.melee.glaive.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。
items.weapon.melee.glaive.desc=一支在末端装有剑刃的重型长柄武器。

items.weapon.melee.greataxe.name=巨斧
items.weapon.melee.greataxe.stats_desc=这件武器非常沉重。
items.weapon.melee.greataxe.desc=这个巨型的战斧无坚不摧，重如泰山，举过肩才有空间挥舞。\n巨斧对周围单位造成50%溅射伤害。

items.weapon.melee.greatshield.name=巨型方盾
items.weapon.melee.greatshield.stats_desc=这件武器可以抵挡巨额伤害，通过升级可以使抵挡量增长。
items.weapon.melee.greatshield.desc=与其说它是一面盾，不如说它是一堵能移动的墙。这一大块金属对于防御十分有效，但没有在攻击方面留下多少余地。

items.weapon.melee.halberd.name=斧枪
items.weapon.melee.halberd.desc=兼顾斧刃与枪尖的长杆武器，有着良好的攻击范围，可以进行突刺，近身时可以借助斧刃进行横扫，对目标周围单位造成40%溅射伤害。可惜这种设计并不够均衡，有力之士方能良好发挥其性能。
items.weapon.melee.halberd.stats_desc=这件武器具有额外的攻击距离。\n这是一件不够精准的武器，且攻击十分缓慢。

items.weapon.melee.claymore.name=大剑
items.weapon.melee.claymore.desc=“奇迹不是乞求来的，而是靠我们创造的。”传说“大剑”这个名字曾经是对某一类银瞳战士的称呼。\n\n沉重的双刃大剑每次挥舞都能造成大量伤害。

items.weapon.melee.handaxe.name=手斧
items.weapon.melee.handaxe.stats_desc=这是一把比较精准的武器。
items.weapon.melee.handaxe.desc=一把轻斧头，通常用来砍树。当然，它的宽刃对敌人来说同样有效。

items.weapon.melee.invisibleblade.name=隐形之刃
items.weapon.melee.invisibleblade.stats_desc=这是一把十分精准的武器，并且有一定几率造成纯粹伤害。
items.weapon.melee.invisibleblade.desc=有着半透明刀刃的细剑，在战斗中挥舞起来能让对手难以分辨。

items.weapon.melee.knuckles.name=指虎
items.weapon.melee.knuckles.stats_desc=这是一个非常快的武器。
items.weapon.melee.knuckles.desc=一块专门塑成契合指节形状的铁片。不占用双手空间，揍起人时又比空手要强些。

items.weapon.melee.kusarigama.name=锁镰
items.weapon.melee.kusarigama.stats_desc=这把武器的攻速较为缓慢，拥有惊人的攻击距离。
items.weapon.melee.kusarigama.desc=金属软链两端分别连接起锤镰，使得这把武器兼备近远作战能力。

items.weapon.melee.lance.name=骑士枪
items.weapon.melee.lance.stats_desc=骑士枪造成的伤害受到使用者移动速度的修正。\n这是一把较慢的武器，这把武器不能用来偷袭，具有额外的攻击距离。
items.weapon.melee.lance.desc=普通的骑兵主武器，锋利的枪头露出寒光。可惜没有坐骑的辅助时，只能拿矛尖刺击，威力大大减少。

items.weapon.melee.longspear.name=槊
items.weapon.melee.longspear.desc=与枪的木杆铁尖不同，槊由纯金属一体打造，更重的同时攻坚能力也大大提升。
items.weapon.melee.longspear.stats_desc=这是一把较慢的武器，具有额外的攻击距离，并有一定几率使目标残废。

items.weapon.melee.longsword.name=长剑
items.weapon.melee.longsword.desc=这柄剑的厚长利刃闪烁着令人宽心的寒光，不过这长度也确实让它非常沉重。

items.weapon.melee.mace.name=硬头锤
items.weapon.melee.mace.stats_desc=这是一个比较精准的武器。
items.weapon.melee.mace.desc=这把武器前端的大型铁头能够造成可观的伤害。

items.weapon.melee.magesstaff.name=法师魔杖
items.weapon.melee.magesstaff.ac_imbue=灌注
items.weapon.melee.magesstaff.ac_zap=释放
items.weapon.melee.magesstaff.prompt=选择一根要吸收的法杖
items.weapon.melee.magesstaff.imbue=你将%s注入魔杖。
items.weapon.melee.magesstaff.conflict=相互冲突的魔法抹去了你魔杖上的附魔。
items.weapon.melee.magesstaff.id_first=你需要先鉴定这根法杖。
items.weapon.melee.magesstaff.cursed=你不能注入一根受诅咒的法杖。
items.weapon.melee.magesstaff.warning=你确定要让你的魔杖吸收这根法杖？之前吸收的魔力都会消散。\n\n如果被吸收法杖的等级大于等于魔杖的等级，魔杖会继承法杖的等级再加上自身的一级。\n\n这次吸收后魔杖会变为%d级。
items.weapon.melee.magesstaff.yes=是的，我确定
items.weapon.melee.magesstaff.no=不，我改主意了
items.weapon.melee.magesstaff.desc=这支法杖是件独一无二的魔法武器，由法师亲自雕琢而成。它不天然具备魔力，而是需要将另一支魔杖的魔力灌注其中，藉此来获得新的力量。
items.weapon.melee.magesstaff.no_wand=这支法杖并没有任何魔力， 它必须先被_注入进另一支法杖的魔力_才能用于施放法术。
items.weapon.melee.magesstaff.has_wand=魔杖目前被灌注了_%s_的力量。

items.weapon.melee.magicbow.name=伊薇特的魔法长弓
items.weapon.melee.magicbow.desc=游侠伊薇特最心爱的魔法长弓，能看出主人很注意对她的保养。\n这把弓十分强大，_远程射击会造成魔法伤害_，若射击近身敌人则难以发挥这份威力，同时会带来较大幅度的失衡。好在她本身具有一定的近战性能。
items.weapon.melee.magicbow.ac_shoot=射击
items.weapon.melee.magicbow.need_equipped=魔法长弓尚未装备。
items.weapon.melee.magicbow.prompt=选择射击目标
items.weapon.melee.magicbow.not_yourself=无法以自身作为目标。

items.weapon.melee.magicbow$broken.name=魔法长弓（已损坏）
items.weapon.melee.magicbow$broken.desc=这把弓已经损坏了，看起来也确实有些年头了。

items.weapon.melee.meleeweapon.stats_known=这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.stats_unknown=一般情况下这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.probably_too_heavy=这件武器对你来说或许太重了。
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.parryingdagger.name=格挡匕首
items.weapon.melee.parryingdagger.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.parryingdagger.desc=简易的铁质匕首，不同之处是有着较大的护手，能稍微格挡一些伤害。

items.weapon.melee.pitchfork.name=强化草叉
items.weapon.melee.pitchfork.desc=“斩木为兵，揭竿为旗”。草叉作为农具，本不适合作战，但经过加固和打磨，强化草叉能轻易刺穿护甲。
items.weapon.melee.pitchfork.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。

items.weapon.melee.shortspear.name=花枪
items.weapon.melee.shortspear.stats_desc=这把武器具有额外的攻击距离。
items.weapon.melee.shortspear.desc=与矛类似的长兵器，枪头饰以红缎，枪身则为软质杆，比长矛略短但更为灵活。

items.weapon.melee.shortsticks.name=旋棍
items.weapon.melee.shortsticks.stats_desc=这把武器的攻速很快，能格挡部分伤害并有一定几率_完全格挡_敌人的攻击。
items.weapon.melee.shortsticks.desc=一种无锋无刃的拐类武器。左右双持，拐身向外是进攻，拐身收回即是防御，如此能做到收发自如的人才能成为高手。
items.weapon.melee.shortsticks.block=招架

items.weapon.melee.nunchakus.name=双节棍
items.weapon.melee.nunchakus.stats_desc=这把武器的攻速很快，能根据你的闪避提升暴击几率。
items.weapon.melee.nunchakus.desc=“哼！哼！哈！嘿……啊哒！”。另一种古老的东方武器，但流传至今依然热门。极端灵活的武器对使用者的身法也是一种考验。

items.weapon.melee.shortsword.name=短剑
items.weapon.melee.shortsword.desc=它确实相当短，只比一把匕首长出几厘米。

items.weapon.melee.sickle.name=镰刀
items.weapon.melee.sickle.ac_cut=收割
items.weapon.melee.sickle.desc=普通的农具，但被打磨的异常锋利，作为武器完全没有问题，当然也完全能胜任其本职工作——除草。
items.weapon.melee.sickle.stats_desc=挥舞镰刀能对目标周围敌方单位造成30%溅射伤害。

items.weapon.melee.quarterstaff.name=铁头棍
items.weapon.melee.quarterstaff.stats_desc=这件武器可以抵挡部分伤害。
items.weapon.melee.quarterstaff.desc=这是两端以铁包覆的硬木棍。

items.weapon.melee.redhandledagger.name=红柄短刀
items.weapon.melee.redhandledagger.desc=轻便耐用的单手武器，在小偷或盗贼之中十分流行。
items.weapon.melee.redhandledagger.stats_desc=发动偷袭攻击时，有几率使目标残废。

items.weapon.melee.roundshield.name=圆盾
items.weapon.melee.roundshield.stats_desc=这件武器可以抵挡大量的伤害，通过升级可以使抵挡量增长。
items.weapon.melee.roundshield.desc=这个大盾可以有效格挡攻击，在危机时刻也可以作为不错的武器使用。

items.weapon.melee.runicblade.name=符文之刃
items.weapon.melee.runicblade.stats_desc=这把武器从升级中获得更多伤害。
items.weapon.melee.runicblade.desc=来自失落之地的神秘武器，有着明亮的蓝色刀刃。

items.weapon.melee.sai.name=双钗
items.weapon.melee.sai.stats_desc=这件武器的攻速很快。\n这件武器可以抵挡部分伤害。
items.weapon.melee.sai.desc=一对轻薄的铁刃，刚好一手一把。在格挡和快速斩击方面都十分出色。

items.weapon.melee.scimitar.name=弯刃大刀
items.weapon.melee.scimitar.stats_desc=这是一把比较快的武器。
items.weapon.melee.scimitar.desc=一把厚重的弯刀。它的形状能让它进行更快但不甚强力的攻击。

items.weapon.melee.scythe.name=薙刀镰
items.weapon.melee.scythe.desc=有着巨大利刃的长柄镰刀，得益于关节结构的设计，薙刀镰可变更形态，根据战场灵活选择。
items.weapon.melee.scythe.desc_0=_下段架势：反向折叠刀刃，单手即可灵活使用，具有较快的攻速。_
items.weapon.melee.scythe.desc_1=_中段架势：推直刀刃，薙刀镰便可像长枪、关刀一样舞动。具有额外的攻击距离。_
items.weapon.melee.scythe.desc_2=_上段架势：镰形态的薙刀镰有着恐怖的杀伤力，附带溅射且具有额外的攻击距离，缺点是攻速较慢，并且无法偷袭。_
items.weapon.melee.scythe.ac_trans=切换
items.weapon.melee.scythe.identify=你需要先鉴定。
items.weapon.melee.scythe.cursed=无法操作被诅咒的武器！

items.weapon.melee.shield.block=装备盾牌时为你了_%d_点的基础防御，成功格挡时能格挡_%d_点伤害。\n_顶盾_：降低闪避几率并提高盾牌格挡的成功率。
items.weapon.melee.shield.ac_up=顶盾
items.weapon.melee.shield.ac_down=放下盾牌
items.weapon.melee.shield.need_to_equip=你需要先装备盾牌。
items.weapon.melee.shield.cursed=无法操作诅咒的盾牌！
items.weapon.melee.shield.shields_up=顶盾
items.weapon.melee.shield.shields_up_desc=顶起盾牌专注防守，大幅降低自身闪避几率，提升格挡几率。是一种专注利用反击进行战斗的架势。

items.weapon.melee.spear.name=长矛
items.weapon.melee.spear.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。
items.weapon.melee.spear.desc=这是一根装着锋锐铁刺的细长木杆。

items.weapon.melee.spikeshield.name=尖刺大盾
items.weapon.melee.spikeshield.desc=这个大盾可以有效格挡伤害，表面的尖刺提供了有效的进攻手段，可惜也使其沉重难堪。
items.weapon.melee.spikeshield.stats_desc=这件武器可以抵挡大量的伤害，通过升级可以使抵挡量增长，每次成功的格挡都能将格挡值_反弹_给攻击者。\n这把武器的速度很缓慢。

items.weapon.melee.sword.name=单手剑
items.weapon.melee.sword.desc=平衡性良好的剑。不算太大，但是依然比短剑长上不少。\n\n_单手剑可以通过配对从而同时装备两把。_
items.weapon.melee.sword.ac_dual=配对
items.weapon.melee.sword.select_other=选择要与之成对的单手剑
items.weapon.melee.sword.not_familiar=只能与另一把你所熟悉的单手剑匹配！
items.weapon.melee.sword.paired=你匹配了两把单手剑，现在你可以同时装备他们！

items.weapon.melee.tenguskatana.name=腾古之剑
items.weapon.melee.tenguskatana.desc=天狗的佩刀，看起来十分单薄，刀刃却又十分的锋利。
items.weapon.melee.tenguskatana.stats_desc=这件武器在发动伏击时，有概率会直接杀死敌方单位。

items.weapon.melee.carvedstaff.name=雕花木杖
items.weapon.melee.carvedstaff.desc=看似普通的实木材质，加上一定的雕琢工艺，便是一根不再普通的木杖了。_这件武器在附魔时会有额外的攻击时速度_。
items.weapon.melee.carvedstaff.stats_desc=这件武器附魔后，每次攻击时会额外触发一次附魔。

items.weapon.melee.tulwar.name=弯刀
items.weapon.melee.tulwar.stats_desc=这把武器在暴击时会令敌人出血。
items.weapon.melee.tulwar.desc=一把半月状的短弯刀，通身由金属打造，刀柄则以棉布包裹，。

items.weapon.melee.warhammer.name=战锤
items.weapon.melee.warhammer.stats_desc=这是一把比较精准的武器。
items.weapon.melee.warhammer.desc=很少有生物能抵挡这铅铁巨块的辗压，但也只有最强壮的冒险者才能有效使用它。

items.weapon.melee.whip.name=长鞭
items.weapon.melee.whip.stats_desc=这把武器拥有惊人的攻击距离。
items.weapon.melee.whip.desc=虽然这把武器另一端带倒刺的绳子伤害不高，但它的攻击范围是数一数二的。

items.weapon.melee.crystalsswords.name=水晶剑
items.weapon.melee.crystalsswords.stats_desc=这把武器攻击时有一定几率造成致命伤害。
items.weapon.melee.crystalsswords.desc=稀有水晶锻造的剑身，让你更容易寻找到敌人护甲的脆弱之处。

items.weapon.melee.wornshortsword.name=破损的短剑
items.weapon.melee.wornshortsword.desc=一把十分短的剑，在大量使用后有一定的磨损。它比正常情况的短剑更轻，也更弱。

items.weapon.melee.pairswords.name=对剑
items.weapon.melee.pairswords.desc=双剑合璧发出更强大的威力。\n\n_对剑的可以保有双重附魔，两把较为均衡的剑方能让使用者将这件武器发挥到极致。_
items.weapon.melee.pairswords.ac_split=拆分
items.weapon.melee.pairswords.splited=你卸开了对剑。

###missile weapons
items.weapon.missiles.boomerang.name=回旋镖
items.weapon.missiles.boomerang.desc=被投向敌人后，这具扁平的曲状木制投掷物能够自动回到投掷者手中。
items.weapon.missiles.boomerang.enhanced_desc=强化后的回旋镖具有_1次弹射_的能力。
items.weapon.missiles.boomerang.equipped_desc=装备回旋镖_进行近战攻击时也能为影月充能_，并能格挡少量伤害，近战攻击享受部分远程效果的加成。

items.weapon.missiles.ceremonialdagger.name=仪式匕首
items.weapon.missiles.ceremonialdagger.desc=巴掌大小的锋利匕首由全金属打造，在死灵术士和献祭活动之中较为流行。当然也被一些巫医用作“放血疗法”的一次性工具，不过刃身的放血槽让人感觉使用起来会比想象中的疼。\n_使用仪式匕首进行“治疗”并从中获得安慰，这种行为能为你回复一定压力。_
items.weapon.missiles.ceremonialdagger.prick_warn=每次使用仪式匕首都会消耗更多的生命能量，要是不够小心，这种行为可以轻易地杀死你。\n\n你确定要继续使用吗？
items.weapon.missiles.ceremonialdagger.ac_use=献祭
items.weapon.missiles.ceremonialdagger.used_times=你已经使用过_%d_次仪式匕首了。
items.weapon.missiles.ceremonialdagger.on_prick=你用匕首刺破了自己的手心。
items.weapon.missiles.ceremonialdagger.on_death=你用匕首自杀了！

items.weapon.missiles.curaredart.name=麻痹毒镖
items.weapon.missiles.curaredart.desc=这些沾染邪恶的飞镖伤害不高，却能让目标无助地麻痹一段时间。

items.weapon.missiles.dart.name=飞镖
items.weapon.missiles.dart.desc=手腕轻抖，这些简易金属尖菱就会精准地飞向目标。

items.weapon.missiles.flycutter.name=飞刀
items.weapon.missiles.flycutter.desc=轻便的小刀甚至去掉了刀柄，平衡的配重使其能在飞行后准确地刺穿目标。

items.weapon.missiles.incendiarydart.name=燃烧飞镖
items.weapon.missiles.incendiarydart.desc=飞镖上的刺能让它钉入目标，而在飞镖上的不稳定物质则会在目标身上燃起烈焰。

items.weapon.missiles.javelin.name=标枪
items.weapon.missiles.javelin.desc=对金属长柄的加重与平衡使其能始终以尖端为首破空飞行。

items.weapon.missiles.missileweapon.stats=这件_%d_阶远程武器可以造成_%d~%d点伤害_，每次使用有_%s%%_的几率损坏。
items.weapon.missiles.missileweapon.excess_str=你的额外力量使得你在使用这件武器时至多造成_%d点额外伤害_。
items.weapon.missiles.missileweapon.distance=这种武器被设计用于远程攻击，近战范围使用它精准会大幅降低。\n远程武器的架势与近战不同，近战中进行投掷动作会使你短暂地_失衡_。

items.weapon.missiles.salt.name=盐
items.weapon.missiles.salt.desc=与污秽对立的纯净物质，能有效对抗不洁之物。\n投掷盐会造成_魔法伤害_，这是一种一经投掷_一定_会损坏的武器。

items.weapon.missiles.refinedsalt.name=精炼盐
items.weapon.missiles.refinedsalt.desc=经过提纯的盐，驱邪效果远强过一般的粗盐。\n投掷盐会造成_魔法伤害_，这是一种一经投掷_一定_会损坏的武器。

items.weapon.missiles.seventhdart.name=7号飞镖
items.weapon.missiles.seventhdart.desc=民间又俗称“头镖”，锋利又沉重的刀刃能有效地在敌人身上划开伤口。

items.weapon.missiles.shuriken.name=手里剑
items.weapon.missiles.shuriken.desc=锋锐的星形金属刃片能有效伤害目标。它能够以非常高的速率掷出。

items.weapon.missiles.smokesparks.name=烟幕冲击
items.weapon.missiles.smokesparks.desc=刺激性粉尘配上少量的魔法晶尘带来的爆炸造成不了什么伤害，但能短暂的使对方失明。为人不齿的卑劣把戏，对付远距离的目标却总能奏效。

items.weapon.missiles.swallowdart.name=燕尾镖
items.weapon.missiles.swallowdart.desc=百步之内，飞禽走兽，弹无虚发。\n\n这件武器具有额外的精准度。

items.weapon.missiles.tamahawk.name=飞斧
items.weapon.missiles.tamahawk.desc=这种投掷斧并没有多重，却需要相当的力量才能有效运用它。

items.weapon.weapon.identify=你对手中的武器已经足够熟悉并将其完全鉴定。
items.weapon.weapon.too_heavy=因为你的力量不足，该武器会降低你的攻速和精准，并让你无法偷袭。
items.weapon.weapon.excess_str=你的额外力量让你在使用这件武器时至多能造成_%d点额外伤害_。
items.weapon.weapon.incompatible=不同属性的魔法相冲突，消除了武器上的附魔！
items.weapon.weapon.cursed_worn=由于这件武器被诅咒，你无法将其放下。
items.weapon.weapon.cursed=你能感觉到这件武器里潜伏着一股充满恶意的魔力。
items.weapon.weapon.lighter=它被打磨得_更轻_了。
items.weapon.weapon.heavier=它被打磨得_更重_了。
items.weapon.weapon.inscribed=其上刻有_%s_。
items.weapon.weapon.enchanted=当前被赋予_%s_。
items.weapon.weapon.on_enchanted=%s被赋予了%s。

