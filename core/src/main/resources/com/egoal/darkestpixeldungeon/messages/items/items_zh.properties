items.unclassified.rotcore.name=腐败核心
items.unclassified.rotcore.desc=来自腐败物的残渣，是一种暗红色……太臭了……别忘了你的背包还有口粮？\n\n将腐败物砸向敌人可以消除其护盾，并使其中毒。
items.unclassified.rotcore.shield=护盾破坏

items.unclassified.rune.name=神符
items.unclassified.rune.no-vial=你需要一个露水瓶来盛装这枚神符。
items.unclassified.rune.already-has-rune=露水瓶中已经盛装有神符了。

items.unclassified.spidergland.name=蜘蛛腺体
items.unclassified.spidergland.desc=巨大蜘蛛的某种怪异腺体，看起来可能十分有营养，然而还没有被人们开发为食材。\n滑溜溜的触感十分恶心，砸碎时能困住附近的单位。

items.unclassified.regenerationrune.name=恢复神符
items.unclassified.regenerationrune.desc=恢复神符能永久加强使用者的生命恢复速度。

items.unclassified.mendingrune.name=治愈神符
items.unclassified.mendingrune.desc=治愈神符能在一定时间内极大的加强你的生命恢复速度。
items.unclassified.mendingrune$recovery.name=治愈

items.unclassified.criticalrune.name=暴击神符
items.unclassified.criticalrune.desc=使用暴击神符将极大地强化你的战斗，使你在短时间内刀刀致命。

items.unclassified.brightrune.name=明亮神符
items.unclassified.brightrune.desc=明亮神符能在一定时间内使你处于视野优势之中。

items.unclassified.hasterune.name=极速神符
items.unclassified.hasterune.desc=极速神符能在短时间内大幅度提升你的速度。

items.unclassified.treasurerune.name=财富神符
items.unclassified.treasurerune.desc=财富神符为你提供直接的经济支持。

items.unclassified.bloodrune.name=鲜血神符
items.unclassified.bloodrune.desc=鲜血神符会激发你的生命上限，同时在作用期间击杀一切单位都会永久提升你的生命上限。

items.unclassified.stylus.name=奥术刻笔
items.unclassified.stylus.ac_inscribe=蚀刻
items.unclassified.stylus.prompt=选择一样要雕刻的物品
items.unclassified.stylus.identify=你需要先鉴定此物品。
items.unclassified.stylus.cursed=奥术刻笔的力量无法作用在被诅咒的物品之上。
items.unclassified.stylus.inscribed=你用刻笔雕刻了%s。
items.unclassified.stylus.desc=这支奥术蚀笔由一种暗黑色的坚硬石料制成。你能用它在装备上刻下魔法刻印，不过你无法自主选择，刻笔会替你做出决定。或者，你也可以将其用在法杖上，使其在一段时间内_过载_。

items.unclassified.tomeofmastery.name=精通之书
items.unclassified.tomeofmastery.ac_read=阅读
items.unclassified.tomeofmastery.way=你选择了走上%s的道路！
items.unclassified.tomeofmastery.desc=这本皮封典籍没多厚, 但是你隐约感觉到自己能从中学到不少东西. 不过记住\: 阅读这本典籍需要一些时间。

items.unclassified.torch.name=火把
items.unclassified.torch.ac_light=点燃
items.unclassified.torch.desc=冒险必备物品，每当地牢陷入黑暗之时，火把能让你走上正确的道路，带来的光明也会缓解你的压力增涨，但也会使你很轻易地暴露在敌人面前。

items.unclassified.unholyblood.name=不洁之血
items.unclassified.unholyblood.desc=拥有嫉妒之心的女神受伤时留下的鲜血，并不算圣洁之物。\n\n邪恶又诱人的稀有材料一向是祭祀通灵的上佳之物，这份鲜血似乎与魔力容器有某种共鸣。
items.unclassified.unholyblood.ac_irrigate=灌入
items.unclassified.unholyblood.irrigate=就在你将不洁之血靠近露水瓶口时，鲜血突然被“吸入”瓶中，并产生了一些变化。

items.unclassified.weightstone.name=磨刀石
items.unclassified.weightstone.ac_apply=改造
items.unclassified.weightstone.select=选择一件要磨制的武器
items.unclassified.weightstone.light=你将你的武器打磨得更轻
items.unclassified.weightstone.heavy=你将你的武器打磨得更重
items.unclassified.weightstone.desc=通过磨刀石，你可以增减近战武器的配重，_改变它的力量需求_，以减少另一样的代价增加它的速度或伤害。_也可以用来抵消上一次使用磨刀石的作用_。
