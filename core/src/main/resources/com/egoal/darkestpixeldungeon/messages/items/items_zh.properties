items.artifacts.lloydsbeacon.desc=时空道标是一个赋予使用者控制传送魔法能力的复杂魔法装置。该信标可以用来返回一个预定地点，但其在装备时的充能也可以用来对指定目标发射随机传送魔法。这个魔法可以针对某个目标或使用者自身。
