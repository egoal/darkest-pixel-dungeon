items.artifacts.handleofabyss.desc-real=曾经是名为“深渊”的长剑，其中残留着一位战士的部分意志，不知道是深渊曾经的主人，亦或只是被困住的力量。\n断裂处整齐如新，不知道它最后一次面对着什么样的对手，势必会是载入史册的战斗，或许有朝一日你会了解到它曾经的战绩。
