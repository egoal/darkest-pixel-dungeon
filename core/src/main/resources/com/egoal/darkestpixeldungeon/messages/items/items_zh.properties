items.unclassified.dewvial.desc=你可以将多余的露珠收集到这个小小容器中以备不时之需。一瓶积满的露水就好比治疗药剂般强大。\n\n这种小瓶曾被用来灌注复苏魔法，可惜效力已经衰退。所幸看起来还有一些能量残余，也许充满的水瓶能够用来祝福其他复活道具吧。
items.unclassified.dewvial.desc-rune=_露水瓶中装着一枚%s_。
items.unclassified.dewvial.has-rune=饮用露水之前，你需要先消耗掉露水瓶中的神符。
items.unclassified.dewvial.use-rune=你使用了_%s_。

items.unclassified.firebutterfly.name=火蝶
items.unclassified.firebutterfly.desc=罐装的具有一定可燃性的粉末，曾用来引燃火把，不过将这种东西撒在敌人身上也会让他变得易燃。但，做这种事的人，绝对是个坏东西吧？\n_身染火蝶会降低火属性抗性。_
items.unclassified.poisonpowder.name=萤光粉
items.unclassified.poisonpowder.desc=萤光虫翅膀上刮下来的粉末，已经失去萤光效果和致毒能力，需要配合毒属性来使用。\n_粘上这种粉末会降低毒属性抗性。_

items.unclassified.emptybottle.name=空瓶子
items.unclassified.emptybottle.desc=如今已空空如也。能砸开制造些噪音，吸引敌人的注意力，或者干脆砸向他们的脑袋！

items.unclassified.extractionflask.name=萃取瓶
items.unclassified.extractionflask.ac_refine=炼制
items.unclassified.extractionflask.ac_strengthen=强化
items.unclassified.extractionflask.ac_purify=提纯
items.unclassified.extractionflask.ac_take_water=取出清水
items.unclassified.extractionflask.desc=这款萃取装置长期用于毒液研究，简易但是便携，不过表面上看起来主要组件只是一个分液漏斗。你已经炼制过了_%d_次。
items.unclassified.extractionflask.desc_hint=_这个萃取瓶倾向于产生毒素药剂，同时可能会影响到使用者的搅拌工具。无论如何，炼制药剂都是需要水分的_。
items.unclassified.extractionflask.desc_cursed=被诅咒的萃取瓶紧贴着你的背包。
items.unclassified.extractionflask.enhanced_desc=毫无疑问强化之后的萃取瓶看起来不像是个瓶子了，现在你甚至能利用起地牢中的污水！
items.unclassified.extractionflask.purify_desc=_萃取瓶中正盛装着水，期间你不能使用它的其他功能_。
