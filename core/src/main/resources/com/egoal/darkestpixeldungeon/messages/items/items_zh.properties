items.artifacts.crackedcoin.ac_shell=炮击
items.artifacts.crackedcoin.self_target=不能以自己作为目标！
items.artifacts.crackedcoin$shield.name=带裂纹的银币
items.artifacts.crackedcoin$shield.desc=以金币的代价，护盾为你吸收50%%伤害，同时为银币储能（若其已储满能量则无效）。每点金币吸收%.1f点伤害。

items.artifacts.dragonssquama.name=红龙之鳞
items.artifacts.dragonssquama.desc=这枚鳞片似乎始终能保持自己的温度，拿在手上让你感觉到温暖。\n据说是古代巨龙亚历山大的鳞片，在她晚年与一位人类结下友谊，并以此为信物约定由其见证巨龙的飞升之仪。如今这块鳞片仍流离于世，流传已久的古老故事看来也并没有美好的结局。事实上，伴随着魔法和铸造术的崛起，古代巨兽早已淡出历史，如今很多人已经不愿意相信曾有龙存在的时代了。
items.artifacts.dragonssquama.desc_hint=装备龙鳞能提高你对暴击伤害的减免，并极大的提高你对火焰元素的抗性。储能完毕时，轻叩龙鳞便能释能量，释放超新星，造成大量火焰属性魔法伤害，_打击所有单位_。
items.artifacts.dragonssquama.desc_cursed=被诅咒的龙鳞使得你所有者在暴击伤害面前更为脆弱。
items.artifacts.dragonssquama.ac_tap=轻叩
items.artifacts.dragonssquama.cursed=鳞片已被诅咒，无法使用！
items.artifacts.dragonssquama.no_charge=红龙之鳞尚未具有足够的能量。
items.artifacts.dragonssquama.levelup=红龙之鳞变得更加强大！

items.artifacts.driedrose.name=干枯玫瑰
items.artifacts.driedrose.ac_summon=召唤
