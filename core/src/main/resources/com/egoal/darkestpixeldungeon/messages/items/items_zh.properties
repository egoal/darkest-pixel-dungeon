## unclassified
items.unclassified.amulet.name=Yendor护身符
items.unclassified.amulet.ac_end=结束游戏
items.unclassified.amulet.rankings_desc=获得Yendor护身符
items.unclassified.amulet.desc=Yendor护身符是来自未知领域中最强大的著名神器。据说它能够实现持有者的一切愿望，只要持有者具备足够的力量来"说服"它去做。

items.unclassified.ankh.name=重生十字架
items.unclassified.ankh.ac_bless=祝福
items.unclassified.ankh.bless=你用清水祝福了这个重生十字架。
items.unclassified.ankh.desc=这枚象征不朽的古老饰品能够起死回生。在复苏时所有未装备的道具都会丢失。使用装满的露水瓶能够祝福十字章， 赋予它更强的力量。
items.unclassified.ankh.desc_blessed=这枚象征不朽的古老饰品能够让人起死回生。这枚十字架已被祝福而变得更加强大。它会在危急关头牺牲自己来救你一命。

items.unclassified.armorkit.name=护甲配件包
items.unclassified.armorkit.ac_apply=改造
items.unclassified.armorkit.prompt=选择一件要升级的盔甲
items.unclassified.armorkit.upgraded=你使用护甲配件包对你的%s进行了升级。
items.unclassified.armorkit.desc=使用这配件包里的工具和材料，任何人都能将任意防具打造成 "史诗护甲"，它会继承原护甲的所有属性，并依据职业为穿戴者提供一个特殊能力。完全无需裁缝、制皮或锻造技能。

items.unclassified.bomb.name=炸弹
items.unclassified.bomb.ac_lightthrow=点燃并扔出
items.unclassified.bomb.snuff_fuse=你迅速掐灭了炸弹引线。
items.unclassified.bomb.ondeath=被炸死
items.unclassified.bomb.rankings_desc=被炸死
items.unclassified.bomb.desc=一颗颇庞大的黑火药炸弹。它炸起来周围全得遭殃。\n\n看起来引信在点燃后能烧几回合。
items.unclassified.bomb.desc_burning=一颗颇庞大的黑火药炸弹。它炸起来周围全得遭殃。\n\n引信快烧完了，保持距离或者赶紧掐灭！
items.unclassified.bomb$doublebomb.name=一对炸弹
items.unclassified.bomb$doublebomb.desc=两枚装的黑火药重装炸弹，看起来多出来的那个是免费送你的！

items.unclassified.brokenseal.name=破损纹章
items.unclassified.brokenseal.ac_affix=贴附
items.unclassified.brokenseal.prompt=选择一件护甲。
items.unclassified.brokenseal.unknown_armor=你需要先鉴定那件护甲。
items.unclassified.brokenseal.degraded_armor=这件护甲的状况实在太糟糕了。
items.unclassified.brokenseal.affix=你将纹章佩挂在了护甲上！
items.unclassified.brokenseal.desc=一枚蜡制纹章，被贴在护甲上作为勇气的象征。纹章上的印记已被岁月磨损殆尽，还从中裂成两瓣。\n\n这是一件来自家乡的纪念物，在纹章的支持下战士会变得不屈不挠。佩戴纹章时战士能获得基于护甲品质的额外生命护盾，并提高护盾充能速度。\n\n纹章可以被_贴附在护甲上_并能在护甲间转移。它能够携带一次升级。
items.unclassified.brokenseal.enchant_desc=强化之后的纹章焕然一新，在保有原来能力地基础上更为有效地保护着你。

items.unclassified.demonicskull.name=恶魔头骨
items.unclassified.demonicskull.desc=奇怪的羊型头骨，一股阻挡不了的邪恶气息从中透出。\n\n你隐约能感到它对于鲜血的渴望，仿佛还是活物一般，如果能够找到一点……
items.unclassified.demonicskull.ac_smear=涂抹

items.unclassified.dewdrop.name=露珠
