items.artifacts.etherealchains.desc=这些巨大但轻盈的锁链散发着灵魂能量。它们可以用来把你拉向一些地形，或将敌人拉向你。无实体的天然特质甚至可以允许其穿透墙壁！\n\n对敌人发动时会将其牵扯至你身边，并造成残废。对于无法牵动或重型单位则会使你飞向对方，同时造成一次攻击伤害。
items.artifacts.etherealchains.desc_cursed=被诅咒的锁链将自己锁在了你的身边，不断地在周围晃动，试图绊倒或绑住你。
items.artifacts.etherealchains.desc_equipped=锁链围绕在你的身边，缓慢地收集被你击败者的精神能量。每一发充能都是锁链中的一环，每一个环节都能正好延长一格。
items.artifacts.etherealchains$chainsrecharge.levelup=你的锁链变得更强大了！

items.artifacts.eyeballoftheelder.name=古老者之眼
items.artifacts.eyeballoftheelder.desc=与这位先知的其他部位的腐朽程度不同，眼球仍然保持着体积感。你明确地感受到其中含有的某种诅咒之力。
items.artifacts.eyeballoftheelder.desc_pair=双眼同时存在时，古老者之眼能发挥极致的破坏力，并且完全不被你控制。
items.artifacts.eyeballoftheelder.desc_hint=_这件遗物在被诅咒时，具有更强的威力。_
items.artifacts.eyeballoftheelder.levelup=古老者之眼变得更加强大！
items.artifacts.eyeballoftheelder.cannot_unequip=你无力取下这件道具。
items.artifacts.eyeballoftheelder.instant_kill=就在你眼前%s被眼球的注视秒杀！
items.artifacts.eyeballoftheelder.combined=古老者之眼已经自动组合。

items.artifacts.eyeballoftheelder$left.name=古老者之眼（左）
items.artifacts.eyeballoftheelder$left.desc_left=_这是一颗左眼，具有毁灭之力。_
items.artifacts.eyeballoftheelder$left.on-zap=左眼牵扯你发动了死亡射线！

items.artifacts.eyeballoftheelder$right.name=古老者之眼（右）
items.artifacts.eyeballoftheelder$right.desc_right=_这是一颗右眼，具有虚空之力。_\n被右眼注视到的单位在魔法面前将变得十分脆弱，主动使用时，会短暂地_缴械_敌人。_右眼不会在使用中升级。_
items.artifacts.eyeballoftheelder$right.ac_gaze=凝视
items.artifacts.eyeballoftheelder$right.gaze_prompt=选择直视目标
items.artifacts.eyeballoftheelder$right.no_charge=古老者之眼（右）尚未充能完毕。
items.artifacts.eyeballoftheelder$right.on-zap=在受到右眼注视的瞬间，%s失去了行动力！

items.artifacts.handoftheelder.name=古老者之手
items.artifacts.handoftheelder.desc=腐朽的骨手看起来年代久远，但其中依然隐藏着这位先知的能力，并且仍然足够强大。
items.artifacts.handoftheelder.desc_equipped=_被骨手所指到的单位将无法逃脱。这件遗物在被诅咒时，具有更强的威力。_\n\n骨手在你的背包中，缓慢的续集着能量。
items.artifacts.handoftheelder.desc_rings=已经佩戴的戒指：
items.artifacts.handoftheelder.ac_wear=穿戴
items.artifacts.handoftheelder.ac_point=一指
items.artifacts.handoftheelder.cannot_wear=被诅咒的骨手紧紧地拽在一起，你无法为其穿戴戒指。
items.artifacts.handoftheelder.wear_prompt=选择要穿戴的戒指。
items.artifacts.handoftheelder.levelup=你将%s戴在了骨手上，戒指立刻失去了光泽并与腐朽的骨指融合在了一起。古老者之手变得更加强大！
items.artifacts.handoftheelder.cursed_levelup=你将%s戴在了骨手上，戒指立刻失去了光泽并与腐朽的骨指融合在了一起，其上所附带的诅咒同样使骨手获得了诅咒！
items.artifacts.handoftheelder.duplicate_ring=骨手上已经佩戴了这类戒指。
items.artifacts.handoftheelder.unknown_ring=你必须先鉴定这枚戒指。
