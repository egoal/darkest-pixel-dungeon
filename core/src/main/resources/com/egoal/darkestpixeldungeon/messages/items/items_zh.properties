items.artifacts.handoftheelder.point_prompt=选择目标单位。

items.artifacts.heartofsatan.name=撒旦之心
items.artifacts.heartofsatan.ac_prick=血祭
items.artifacts.heartofsatan.prick_warn=每次血祭都会消耗更多的生命能量，要是不够小心，这种行为可以轻易地杀死你。\n\n你确定要给它更多的生命能量吗？
items.artifacts.heartofsatan.onprick=你刺破了自己的手指，将鲜血浇滴在心脏上。
items.artifacts.heartofsatan.ondeath=心脏将你的生命精华吸噬殆尽了…
items.artifacts.heartofsatan.desc=脱离了组织的硕大心脏仍然在微微颤动着，如同鲜活一般，令人头皮发麻。不知最初由何人冠名为“撒旦”，毕竟，没人愿意相信恶魔会有心脏。
items.artifacts.heartofsatan.desc_cursed=被诅咒的心脏紧紧地贴在你身上，抑制了你回复生命的能力，甚至在微微吮吸！
items.artifacts.heartofsatan.desc_hint=心脏似乎在逐渐恢复活力，你可以隐约感受到它在为你送来生命能量，你还想继续割伤自己，即便你知道那很疼。
items.artifacts.heartofsatan.desc_lvlmax=心脏已经恢复了鲜活，你能明显感受到它的每次颤动。

items.artifacts.homurasshield.name=时间旅行者的盾牌
items.artifacts.homurasshield.desc=所有能操控时间的法器都是强大到令人畏惧的，这面盾牌也不例外——时之盾牌有着_倒转时间_的威力。有人认为这是时空术士曾经存在的又一正面论据，当然反对者们不以为然，认为自古以来只有神才有拨动时间轮盘的资格与可能。\n在已知最早的记载中，据说这个强大的法器曾由某位心存执念之人所获得——为了再次见到自己心爱之人。人们愿意相信她确实回到了过去，但没有人知道她最终的结局，或是达成了半生的心愿，还是就此迷失在时间裂缝之中。
items.artifacts.homurasshield.desc_hint=使用时之盾牌能让你重新回到时间线的某一点，但从没有人能真正驾驭这份遗物，_这份撕裂时空的力量也可能会对当前的世界造成影响_。
items.artifacts.homurasshield.cursed=无法使用被诅咒的盾牌。
items.artifacts.homurasshield.no_charge=时之盾牌尚未具有足够能量。
items.artifacts.homurasshield.ac_reflux=时间回溯
items.artifacts.homurasshield.return_warn=时之盾牌将要将你送回之前的时间点，这意味着你将失去它，是否继续操作？
items.artifacts.homurasshield.yes=是的，我知道自己在干什么。
items.artifacts.homurasshield.no=不，我放弃了

