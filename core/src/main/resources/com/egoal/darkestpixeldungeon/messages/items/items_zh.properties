items.unclassified.fishbone.name=鱼骨
items.unclassified.fishbone.desc=取自食人鱼的一小节肋骨，稍作打磨便可以十分尖锐，作为骨针，可以用来缝合伤口，解除流血状态。也可以作为一种烹饪材料。
items.unclassified.fishbone.ac_use=使用
items.unclassified.fishbone.not_bleed=你并未流血。

