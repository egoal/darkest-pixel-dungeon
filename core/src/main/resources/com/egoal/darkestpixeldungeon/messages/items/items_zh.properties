items.artifacts.talismanofforesight$foresight.full_charge=你的护符充能满了！
items.artifacts.talismanofforesight$foresight.uneasy=你感到很不安。
items.artifacts.talismanofforesight$foresight.desc=你感到非常焦虑，仿佛周遭有未被发现的危险。

items.artifacts.timekeepershourglass.name=时光沙漏
items.artifacts.timekeepershourglass.ac_activate=时间静止
items.artifacts.timekeepershourglass.deactivate=你取消了时间冻结。
items.artifacts.timekeepershourglass.no_charge=你的沙漏充能还不足以用来激活。
items.artifacts.timekeepershourglass.cursed=你不能使用受诅咒的沙漏。
items.artifacts.timekeepershourglass.onfreeze=你周围的一切突然都彻底静止下来。
items.artifacts.timekeepershourglass.desc=这只大型的华贵沙漏看起来却并不怎么起眼，但你仍觉得它精雕细刻的框架内蕴含着某种强大的力量。在翻转沙漏、在看着沙子流下的同时，你能感受到一种魔法正在拉扯着你，“_咋哇路多！_”，意念中闪入这样的咒语，使用这种魔法肯定能给你一些控制时间的方法。\n\n“真遗憾，你甚至连自己已经死亡这个事实都意识不到。”
items.artifacts.timekeepershourglass.desc_hint=在静止的时间中你总能有效地攻击毫无防备的敌人。沙漏似乎失去了一些沙子，如果你能再找到一些……
items.artifacts.timekeepershourglass.desc_cursed=被诅咒的沙漏把它自己锁在了你的身边，你可以感觉它试图操纵你的时间流动。
items.artifacts.timekeepershourglass.not-ready=你的沙漏尚未准备好。
items.artifacts.timekeepershourglass$companion$sandbag.name=一包魔力流沙
items.artifacts.timekeepershourglass$companion$sandbag.levelup=你将沙子填入到你的沙漏中。
items.artifacts.timekeepershourglass$companion$sandbag.maxlevel=你的沙漏填满了魔法沙子！
items.artifacts.timekeepershourglass$companion$sandbag.no_hourglass=你没有沙漏来存放这些沙子。
items.artifacts.timekeepershourglass$companion$sandbag.desc=这一小袋细砂应该能够在你的沙漏上完美使用。\n\n每次当你需要这种东西时，店主都会摆出来一些，看起来很奇怪……

