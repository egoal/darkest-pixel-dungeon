items.specials.blessed_grant.name=授予
items.specials.blessed_grant.desc=苦练促成积累，积累带来顿悟。你对奇术的运用更上一层楼，提升祈唤术的强度。
items.specials.foresight.name=先见
items.specials.foresight.desc=你早已预知对方的招式，同时也见到了对方的死状。获得100%的闪避
items.specials.purgation.name=涤罪
items.specials.purgation.desc=净化目标身上的一切不洁之物。依据敌方损失的生命给予纯粹伤害。
items.specials.life_link.name=系命
items.specials.life_link.desc=暂时篡改命运。将受到的伤害全数转移到敌方身上。
items.specials.extremely_lucky.name=强运
items.specials.extremely_lucky.desc=运道。回复少许生命，抵挡星盘的下一次负面效果。
items.specials.extremely_lucky.block=强运抵挡
items.specials.pardon.name=赦免
items.specials.pardon.desc=罪与罚。回复敌方生命但给予脆弱。
items.specials.faith.name=信仰
items.specials.faith.desc=忠诚的奖励。回复少许压力。
items.specials.overload.name=过载
items.specials.overload.desc=透支能量释放强大的法术。造成大量魔法伤害，消耗少量生命值。
items.specials.guide.name=引导
items.specials.guide.desc=大魔导师拉比克的绝技之一，将敌人短暂抬到空中，然后猛投向地面。击退并造成眩晕。
items.specials.prophesy.name=预言
items.specials.prophesy.desc=你能感知到附近的能量流动，并先导使之汇聚。眩晕周围的敌人。
items.specials.sun_strike.name=炎阳冲击
items.specials.sun_strike.desc=祈求者卡尔的绝招之一，召唤灾难性的灼热能量从天而降。对一定区域内的敌人造成一定总额的伤害，_施法需要3回合吟唱时间，同时触发具有2回合延迟_。

items.specials.punish.name=天罚
items.specials.vain.name=虚妄
items.specials.feedback.name=反馈
items.specials.imprison.name=禁锢

items.specials.knightcore.name=骑士内在
items.specials.knightcore.desc=骑士并不在与华丽的盔甲。每当骑士击杀一名敌人，都将累积一点荣耀，至多10点。每点荣耀都会提高骑士的护盾上限与暴击几率，部分骑士技能需要花费荣耀点。
items.specials.knightcore.ironed=消褪
items.specials.knightcore$iron.name=铁块
items.specials.knightcore$iron.info=海军部“最强”接招技能，但绝不可过于依赖。立刻获得20点护盾，下次移动时_所有_护盾都会褪去。
items.specials.knightcore$shield.name=盾牌猛击
items.specials.knightcore$shield.info=造成等同于当前护盾的攻击伤害，并溅射附近敌方单位。
items.specials.knightcore$rouse.name=振奋
items.specials.knightcore$rouse.info=提振士气，消耗荣耀点为武器附魔。发动振奋时，有一定几率恐惧视野内的敌方单位。
items.specials.knightcore$duel.name=决斗
items.specials.knightcore$duel.info=消耗所有荣耀点发动一场单挑，交换拳脚直至一方倒下。决斗成功会_永久提升_骑士的护盾上限（若击杀的单位过于弱小此增益不会生效）。
items.specials.knightcore$duel.cry_0=懦夫，别跑！
items.specials.knightcore$duel.cry_1=直面我！
items.specials.knightcore$duel.cry_2=决斗！
items.specials.knightcore$duel.win_0=嘿呀！
items.specials.knightcore$duel.win_1=打得不错，但我更胜一筹。
items.specials.knightcore$duel.weak_0=无聊至极。
items.specials.knightcore$duel.weak_1=这算不上一场真正的战斗。


items.specials.berserk.name=血缠打击
items.specials.berserk.desc=以一定血量的代价发动一次强力的攻击，伤人先伤己的凶狠招式。
items.specials.berserk.warn=当心，这种招数对自身有一定伤害。
items.specials.berserk.prompt=选择攻击范围内的目标
items.specials.berserk.invalid_target=这不是一个有效的目标。

items.specials.combo.name=连击
items.specials.combo.desc=角斗士的每次有效攻击都会累积肾上腺素，被动地提升其攻击速度，同时积累的肾上腺素也可以用于发动武技。肾上腺素会逐渐消退。
items.specials.combo.combo=%d连击！
items.specials.combo$endurance.name=忍耐
items.specials.combo$endurance.info=肾上腺素的分泌，得以承受皮肉之痛。消耗%d点能量获得护盾。具有%d回合冷却。
items.specials.combo$kick.name=斯巴达踢击
items.specials.combo$kick.info=this-is-sparta!消耗%d点能量，击退一个敌人并使其短暂晕眩。冷却时间：%d。
items.specials.combo$dash.name=野蛮冲撞
items.specials.combo$dash.info=用你的身体撞击敌人，无人能挡的快速突进。消耗%d点能量，冲垮一条线上的所有敌人。需要%d回合冷却。
items.specials.combo$dash.not_yourself=不能以自己作为目标！
items.specials.combo$crush.name=粉碎
items.specials.combo$crush.info=大声喊出欧拉吧！消耗%d点能量，对单个敌人进行连续快速的攻击。需要%d回合冷却时间。

items.specials.penetration.name=贯穿
items.specials.penetration.desc=挺起长枪，_短暂瞄准_之后，跨步近身突刺，并将敌人击飞。需要数次攻击积累攻势方能发动。
items.specials.penetration.stats_desc=突刺造成精准伤害，若近距离发动，还会使敌人陷入短暂_失衡_。
items.specials.penetration.prompt=选择目标
items.specials.penetration.bad_target=无效目标。
items.specials.penetration.bad_route=无法冲刺到目标点。
items.specials.penetration.prepare=起势
items.specials.penetration.active=“贯穿”已就绪。

items.specials.shadowmoon.name=影月
items.specials.shadowmoon.desc=习得“影月”是成为真正暗夜战士的标准，在夜间被动地提升10%的闪避几率，同时在原地等待数个回合时会自动隐形。\n\n提供主动技能“月光”，对单一目标造成等同于普通攻击的魔法伤害，并具有额外的暴击几率，若在夜间使用，则还能造成短暂眩晕，通过数次_远程攻击_进行充能。
items.specials.shadowmoon.prompt=选择月光目标
items.specials.shadowmoon.bad_target=这不是一个有效的目标
items.specials.shadowmoon.ready=“月光”已就绪。
items.specials.shadowmoon$sha.name=影月
items.specials.shadowmoon$sha.desc=星月骑士在黑暗中静止即可隐匿身形，移动和攻击都将失去这种效果。

items.specials.strengthoffering.name=力量献祭
items.specials.strengthoffering.desc=掌握魔法奥秘的人知道如何进一步利用自身这个“法术介质”。_永久_献祭自己1点力量与5点最大生命，提升%d%%法杖伤害。
items.specials.strengthoffering.no_str=你无法这么做。

items.specials.urnofshadow.name=影之灵龛
items.specials.urnofshadow.desc=囚禁灵魂的邪恶容器，对于专业的术士们来说却是与恶魔进行沟通的钥匙。
items.specials.urnofshadow.desc_hint=_装备时，每当附近有单位死亡时，影之灵龛将自动抽取它们的灵魂。_
items.specials.urnofshadow.ac_use=施法
items.specials.urnofshadow.collected=影之灵龛吸纳并禁锢了%s的亡魂。
items.specials.urnofshadow.full=你的灵龛之中已经囚禁了足够多的灵魂。
items.specials.urnofshadow.ac_consume=使用
items.specials.urnofshadow.levelup=影之灵龛变得更加强大了！
items.specials.urnofshadow.soul_siphon=灵魂虹吸
items.specials.urnofshadow.soul_siphon_desc=吸取灵魂，将敌人的灵魂能量剥离从而大幅度削弱其战斗力，对被摄魂的单位时将输送自身能量用于治疗。
items.specials.urnofshadow.soul_burn=灵魂灼烧
items.specials.urnofshadow.soul_burn_desc=直击灵魂的邪恶法术，这种火焰无法从外部清除，“your-soul-shall-suffer!”
items.specials.urnofshadow.soul_mark=灵魂标记
items.specials.urnofshadow.soul_mark_desc=释放对应等级的灵魂标记法术，标记敌人的灵魂以示供奉，使得任何单位在攻击该敌人时都会回复生命，而术士作为媒介人则总是会在该敌人受到攻击时回复生命与饥饿。
items.specials.urnofshadow.spirit_siphon=灵魂虹吸
items.specials.urnofshadow.dementage=摄魂术
items.specials.urnofshadow.dementage_desc=恐怕这是世间最为恶毒的法术，术士将直接掌控目标生物的灵魂！作为代价，这将献祭灵龛中的所有灵魂点。高等级的灵龛在释放时将强化你的奴仆。
items.specials.urnofshadow.cost=（消耗%d点能量）
items.specials.urnofshadow.prompt=选择施法目标
items.specials.urnofshadow.not_select_target=这并不是一个有效的目标。
items.specials.urnofshadow.already_dementage=这个生物的灵魂已经被你控制。
items.specials.urnofshadow.no_soul=你无法感觉到这个生物的灵魂。
items.specials.urnofshadow.boss=这个生物过于强大！
items.specials.urnofshadow.sucess_dementage=你彻底控制了这个%s的灵魂，现在它成为了你的奴仆。
