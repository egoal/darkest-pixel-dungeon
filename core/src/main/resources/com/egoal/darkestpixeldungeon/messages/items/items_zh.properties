items.specials.astrolabe.name=星盘
items.specials.astrolabe.desc=古老而神秘的罗盘，占星师的施法必备神器，使得其在任何地方都能测算天象。\n\n_使用星盘将对你产生一种随机效果，通常情况下倾向于产生增益效果，但是被诅咒的星盘更容易产生负面效果。_
items.specials.astrolabe.select_invoker=选择施法动作：
items.specials.astrolabe.no_invoker=待祈唤
items.specials.astrolabe.ac_invoke=祈唤
