items.unclassified.goldenclaw.convert_all=全部转换以获得%d金币
items.unclassified.goldenclaw.cancel=算了
items.unclassified.goldenclaw$evil.name=邪恶贪婪
items.unclassified.goldenclaw$evil.desc_hint=这只点金手已沾染邪恶之力，带来诅咒的同时也提供了强大力量：能对普通单位使用，秒杀虚弱的敌人并为转化为你的金币。\n_使用点金手击杀怪物总是会为你提供额外的经验_。
