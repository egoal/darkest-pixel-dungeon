actors.mobs.npcs.statuary.name_monster=statue of monster
actors.mobs.npcs.statuary.desc_monster=This statue does not look like the ordinary goddess or demons, creating a strange atmosphere. This non-human and non-demon image seems to have a unique charm.
actors.mobs.npcs.statuary.agree_monster=OFFER
actors.mobs.npcs.statuary.disagree_monster=DESPISE
actors.mobs.npcs.statuary.supply=You carefully offers %d gold.
actors.mobs.npcs.statuary.greedy="Mortal, don't afraid for greed is your nature." Suddenly you find yourself feeling so strange to the surroundings.
