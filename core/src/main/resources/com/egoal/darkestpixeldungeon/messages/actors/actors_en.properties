actors.blobs.confusiongas.desc=A cloud of confusion gas is swirling here.

actors.blobs.fire.desc=A fire is raging here.

actors.blobs.sacrificialfire.desc=A sacrifical fire is burning here. Every creature that touches the flame is marked as the offerer, every creature offerer killed will be the sacrifice to the spirit of dungeon.
actors.blobs.sacrificialfire.worthy=This sacrifice is worthy.
actors.blobs.sacrificialfire.unworthy=This sacrifice is worthless.
actors.blobs.sacrificialfire.reward=Your sacrifice is worthy, and so do you.

actors.blobs.sacrificialfire$marked.name=Marked As Offerer
actors.blobs.sacrificialfire$marked.desc=Every creature you killed will be a sacrifice to the spirit of dungeon.\n\nTurns of mark remaining: %s.

actors.blobs.foliage.desc=Shafts of light pierce the gloom of the underground garden.

actors.blobs.goowarn.desc=Specks of dark energy are swarming here!

actors.blobs.magicwellwater.name=Magic Well
actors.blobs.magicwellwater.desc=A small well with well water shining magic energy. The water has a wide variety of uses but will be used up soon.
actors.blobs.magicwellwater.ac_transform=TRANSFORM
actors.blobs.magicwellwater.ac_fill=FILL
actors.blobs.magicwellwater.ac_drink=DRINK
actors.blobs.magicwellwater.ac_wash=WASH
actors.blobs.magicwellwater.ac_soak=SOAK

actors.blobs.paralyticgas.desc=A cloud of paralytic gas is swirling here.

actors.blobs.stenchgas.desc=A cloud of fetid stench is swirling here.

actors.blobs.toxicgas.desc=A greenish cloud of toxic gas is swirling here.
actors.blobs.toxicgas.rankings_desc=Suffocated
actors.blobs.toxicgas.ondeath=You died from the toxic gas...

actors.blobs.venomgas.desc=A cloud of foul acidic venom is swirling here.

actors.blobs.waterofawareness.procced=As you take a sip, you feel the knowledge pours into your mind. Now you know everything about your equipped items. Also you sense all items on the level and know all its secrets.
actors.blobs.waterofawareness.desc=Power of knowledge radiates from the water of this well. Take a sip from it to reveal all secrets of equipped items.

actors.blobs.waterofhealth.procced=As you take a sip, you feel your wounds heal completely.
actors.blobs.waterofhealth.desc=Power of health radiates from the water of this well. Take a sip from it to heal your wounds and satisfy hunger.

actors.blobs.wateroftransmutation.desc=Power of change radiates from the water of this well. Throw an item into the well to turn it into something else.

actors.blobs.web.desc=Everything is covered with a thick web here.

actors.blobs.smokeofblindness.desc=A cloud of irritating smog is swirling here.

actors.blobs.whitefog.desc=A cloud of deadly white fog is swirling here. The longer corroded by the white fog, the more server damage it deals.
actors.blobs.whitefog$white.name=corrosion
actors.blobs.whitefog$white.rankings_desc=dissoved by white fog
actors.blobs.whitefog$white.ondeath=You melt in white fog...

###buffs
actors.buffs.amok.name=Amok
actors.buffs.amok.desc=Amok causes a state of great rage and confusion in its target.\n\nWhen a creature is amoked, they will attack whatever is near them, whether they be friend or foe.\n\nTurns of amok remaining: %s.

actors.buffs.barkskin.name=Barkskin
actors.buffs.barkskin.desc=Your skin is hardened, it feels rough and solid like bark.\n\nThe hardened skin increases your effective armor, allowing you to better defend against physical attack. The armor bonus will decrease by 1 point each turn until it expires.\n\nYour armor is currently increased by: %d.

actors.buffs.berserk.angered=Angered
actors.buffs.berserk.berserk=Berserking
actors.buffs.berserk.exhausted=Exhausted
actors.buffs.berserk.recovering=Recovering
actors.buffs.berserk.angered_desc=The severity of the berserker's injuries strengthen his blows. The lower the berserker's health is, the more bonus damage he will deal. This bonus is significantly stronger when the berserker is close to death.\n\nWhen the berserker is brought to 0 hp and is wearing his seal, he will go berserk and _refuse to die_ for a short time.\n\nCurrent level of berserk:%d, current damage: %.2f%%.
actors.buffs.berserk.berserk_desc=At the brink of death, fear and uncertainty bleed away, leaving only anger. In this state of near-death the berserker is incredibly powerful, _dealing double damage, gaining bonus shielding, and refusing to die._\n\nThis bonus shielding is stronger the better the berserker's armor, and will slowly deplete over time. When this shielding is reduced to 0, the berserker will give in and die.\n\nAny form of healing will return the berserker to stability, but he will be exhausted. While exhausted, the berserker will suffer a large reduction in damage for a short time, and then will need to gain experience before being able to berserk again.
actors.buffs.berserk.exhausted_desc=Inner strength has its limits. The berserker is exhausted, weakening him and making him unable to rage.\n\nIn this state The berserker deals significantly reduced damage, and will immediately die at 0 health.\n\nTurns of exhaustion remaining: %d\nCurrent damage: %.2f%%.
actors.buffs.berserk.recovering_desc=Inner strength has its limits. The berserker must rest before using his rage again.\n\nWhile recovering the berserker still deals bonus damage, but will immediately die at 0 health.\n\nLevels until recovered: %.2f\nCurrent damage: %.2f%%.
actors.buffs.berserk.rankings_desc=Berserked to Death

actors.buffs.bleeding.name=Bleeding
actors.buffs.bleeding.ondeath=You bled to death...
actors.buffs.bleeding.heromsg=You are bleeding!
actors.buffs.bleeding.rankings_desc=Bled to Death
actors.buffs.bleeding.desc=That wound is leaking a worrisome amount of blood.\n\nBleeding causes damage every turn. Each turn the damage decreases by a random amount, until the bleeding eventually stops.\n\nCurrent bleed damage: %d.

actors.buffs.bless.name=Blessed
actors.buffs.bless.desc=A great burst of focus, some say it is inspired by the gods.\n\nBlessing significantly increases accuracy and evasion, making the blessed much more effective in combat.\n\nTurns of bless remaining: %s.

actors.buffs.blindness.name=Blinded
actors.buffs.blindness.heromsg=You are blinded!
actors.buffs.blindness.desc=Blinding turns the surrounding world into a dark haze.\n\nWhile blinded, a character can't see more than one tile infront of themselves, rendering ranged attacks useless and making it very easy to lose track of distant enemies. Additionally, a blinded hero is unable to read scrolls or books.\n\nTurns of blindness remaining: %s.

actors.buffs.bloodsuck.name=bloodsuck
actors.buffs.bloodsuck.desc=You can't satisfy your desire by just killing. Every time you slain an opponent, you will suck its life essence and increase your max health.\n\nTurns remaining: %s.
actors.buffs.bloodsuck.nibble=Nibble

actors.buffs.burning.name=Burning
actors.buffs.burning.heromsg=You catch fire!
actors.buffs.burning.burnsup=%s burns up!
actors.buffs.burning.ondeath=You burned to death...
actors.buffs.burning.rankings_desc=Burned to Ash
actors.buffs.burning.desc=Few things are more distressing than being engulfed in flames.\n\nFire will deal damage every turn until it is put out by water or it expires. Fire can be extinquished by stepping into water, or from the splash of a shattering potion.\n\nAdditionally, the fire may ignite flammable terrain or items that it comes into contact with.\n\nTurns of burning remaining: %s.

actors.buffs.charm.name=Charmed
actors.buffs.charm.heromsg=You are charmed!
actors.buffs.charm.desc=A charm is manipulative magic that can make enemies temporarily adore eachother.\n\nCharacters affected by charm are unable to directly attack the enemy they are charmed by. Attacking other targets is still possible however.\n\nTurns of charm remaining: %s.

actors.buffs.chill.name=Chilled
actors.buffs.chill.freezes=%s freezes!
actors.buffs.chill.desc=Not quite frozen, but still much too cold.\n\nChilled targets perform all actions more slowly, depending on how many turns are left in the effect. At it's worst, this is equivalent to being slowed.\n\nTurns of chill remaining: %1$s.\nSpeed is reduced by: %2$s%%

actors.buffs.combo.name=Combo
actors.buffs.combo.combo=%d hit combo!
actors.buffs.combo.bad_target=You must target an enemy in attack range.
actors.buffs.combo.clobber_prompt=Select a target to Clobber\nDazes and knocks back
actors.buffs.combo.clobber_desc=_Clobber_ is currently available. This attack _knocks an enemy back and dazes them,_ but deals reduced damage. It's excellent for buying a little time during a fight.
actors.buffs.combo.cleave_prompt=Select a target to Cleave\nIf it kills, preserves combo
actors.buffs.combo.cleave_desc=_Cleave_ is currently available. This attack deals increased damage, and _if it kills an enemy, it will preserve combo instead of resetting it._ It's great for building combo when fighting multiple enemies.
actors.buffs.combo.slam_prompt=Select a target to Slam\nShields you based on damage
actors.buffs.combo.slam_desc=_Slam_ is currently available. This attack deals increased damage, and _grants you shielding_ proportional to the damage you deal. It's great for finishing a fight, letting you carry over endurance to the next one.
actors.buffs.combo.crush_prompt=Select a target to Crush\nDeals lots of damage
actors.buffs.combo.crush_desc=_Crush_ is currently available. This devastating attack _deals massive damage very consistently._ It's great for taking down a powerful opponent from high health!
actors.buffs.combo.fury_prompt=Unload fury on which enemy?\nAttacks many times rapidly
actors.buffs.combo.fury_desc=_Fury_ is currently available. This devastating attack _hits as many times as your current combo count,_ albeit at reduced damage. Fury is great if you have a weapon enchant, as the enchant will activate on each hit!
actors.buffs.combo.desc=The gladiator can attack faster and faster when hitting one target continuously, but this will disappear if changing the target. Gladiator builds momentum as they land successful blows, but taking too long to attack, missing more than once, or using items will reset the combo counter to 0.\n\nBuilding combo unlocks special finisher abilities: powerful attacks that cannot miss! A different finisher is available at 5 and 10 combo count.

actors.buffs.corruption.name=Corrupted
actors.buffs.corruption.desc=Corruption seeps into the essence of a being, twisting them against their former nature.\n\nCorrupted creatures will attack and aggravate their allies, and ignore their former enemies. Corruption is damaging as well, and will slowly cause its target to succumb.\n\nCorruption is permanent, its effects only end in death.

actors.buffs.dementage.name=Dementage
actors.buffs.dementage.desc=This creature had suffered severe bewilderment. Its soul had been controlled by the caster, completely losing self-awearness and descending to a killing machine of the caster.\n\nUnlike corruption, dementage does not devastate victim's body, and the affected creature becomes a loyal follower of the caster.

actors.buffs.cripple.name=Crippled
actors.buffs.cripple.heromsg=You are crippled!
actors.buffs.cripple.desc=You're pretty sure legs aren't meant to bend that way.\n\nCrippled halves movement speed, making moving a tile usually take two turns instead of one.\n\nTurns of cripple remaining: %s.

actors.buffs.decayed.name=Decayed
actors.buffs.decayed.heromsg=You feel your health is decayed!
actors.buffs.decayed.desc=Decayed is a vicious buff that _corrupt most kind of healing to damage_.\n\nTurns of decayed remaining: %s.

actors.buffs.disarm.name=disarmed
actors.buffs.disarm.desc=You lose the ability to fight and can't attack anyone in a short time.\n\nTurns of disarm remaining: %s.

actors.buffs.doom.name=Doomed
actors.buffs.doom.desc=It's hard to keep going when it seems like the universe wants you dead.\n\nDoomed characters will receive double damage from all sources.\n\nDoom is permanent, its effects only end in death.

actors.buffs.drowsy.name=Drowsy
actors.buffs.drowsy.desc=A magical force is making it difficult to stay awake.\n\nThe hero can resist drowsiness by taking damage or by being at full health.\n\nAfter a few turns, the target will fall into a deep magical sleep.

actors.buffs.earthimbue.name=Imbued with Earth
actors.buffs.earthimbue.desc=You are imbued with the power of earth!\n\nAll physical attacks will command roots to lock the enemy in place while the effect lasts.\n\nTurns of earth imbue remaining: %s.

actors.buffs.elementbroken.name=elemental break
actors.buffs.elementbroken.desc=This creature is suffering partial element break. (%s)\n\nTurns of elemental break remaining: %s. 

actors.buffs.fastrecovery.name=Regeneration burst
actors.buffs.fastrecovery.desc=The target is restoring health very fast until target recovers to a certain degree.\n\nExtra regeneration: %d\nMaximum available health: %d%%

actors.buffs.fireimbue.name=Imbued with Fire
actors.buffs.fireimbue.desc=You are imbued with the power of fire!\n\nAll physical attacks will have a chance to light enemies ablaze. Additionally, you are completely immune to the effects of fire.\n\nTurns of fire imbue remaining: %s.

actors.buffs.fogimbue.name=imbued with magic fog
actors.buffs.fogimbue.desc=You are imbued with energy of magic fog!\n\nMagic fog will spread around you to damage enemies and you are immune to magic fog until this effect expires.\n\nTurns remaining: %s.

actors.buffs.frost.name=Frozen
actors.buffs.frost.freezes=%s freezes!
actors.buffs.frost.desc=Not to be confused with freezing solid, this more benign freezing simply encases the target in ice.\n\nFreezing acts similarly to paralysis, making it impossible for the target to act. Unlike paralysis, freezing is immediately cancelled if the target takes damage, as the ice will shatter.\n\nTurns of freeze remaining: %s.

actors.buffs.fury.name=Furious
actors.buffs.fury.heromsg=You become furious!
actors.buffs.fury.desc=You are angry, enemies won't like you when you're angry.\n\nA great rage burns within you, increasing the damage you deal with physical attacks by 50%%.\n\nThis rage will last as long as you are injured below 50%% health.

actors.buffs.gasesimmunity.name=Immune to gases
actors.buffs.gasesimmunity.desc=Some strange force is filtering out the air around you, it's not causing you any harm, but it blocks out everything but air so effectively you can't even smell anything!\n\nYou are immune to the effects of all gasses while this buff lasts.\n\nTurns of gas immunity remaining: %s.

actors.buffs.hunger.hungry=Hungry
actors.buffs.hunger.starving=Starving
actors.buffs.hunger.onhungry=You are hungry.
actors.buffs.hunger.onstarving=You are starving!
actors.buffs.hunger.ondeath=You starved to death...
actors.buffs.hunger.cursedhorn=The cursed horn steals some of the food energy as you eat.
actors.buffs.hunger.rankings_desc=Starved to Death
actors.buffs.hunger.desc_intro_hungry=You can feel your stomach calling out for food, but it's not too urgent yet.
actors.buffs.hunger.desc_intro_starving=You're so hungry it hurts.
actors.buffs.hunger.desc=\n\nHunger slowly increases as you spend time in the dungeon, eventually you will begin to starve. While starving you will slowly lose health instead of regenerating it.\n\nRationing is important! If you have health to spare starving isn't a bad idea if it means there will be more food later. Effective rationing can make food last a lot longer!
actors.buffs.hunger.dieting=Your tolerance to hunger has increased under long-term hunger.

actors.buffs.invisibility.name=Invisible
actors.buffs.invisibility.desc=You are completely blended into the surrounding terrain, making you impossible to see.\n\nWhile you are invisible enemies are unable to attack or follow you. Physical attacks and magical effects (such as scrolls and wands) will immediately cancel invisibility.\n\nTurns of invisibility remaining: %s.

actors.buffs.levitation.name=Levitating
actors.buffs.levitation.desc=A magical force is levitating you over the ground, making you feel weightless.\n\nWhile levitating you ignore all ground-based effects. Traps won't trigger, water won't put out fire, plants won't be trampled, roots will miss you, and you will hover right over pits. Be careful, as all these things can come into effect the second the levitation ends!\n\nTurns of levitation remaining: %s.

actors.buffs.light.name=Illuminated
actors.buffs.light.desc=Even in the Darkest Dungeon, a steady light at your side is always comforting.\n\nLight helps keep darkness at bay, allowing you to see a reasonable distance despite the environment.\n\nTurns of illumination remaining: %s.

actors.buffs.lockedfloor.name=Floor is Locked
actors.buffs.lockedfloor.desc=The current floor is locked, and you are unable to leave it!\n\nWhile a floor is locked, you will not gain hunger or take damage from starving. In addition, if you do not work towards defeating this floor's boss, passive regeneration effects will also stop.\n\nAdditionally, if you are revived by an unblessed ankh while the floor is locked, then it will reset.\n\nKill this floor's boss to break the lock.

actors.buffs.magicalsleep.name=Magical Sleep
actors.buffs.magicalsleep.toohealthy=You are too healthy, and resist the urge to sleep.
actors.buffs.magicalsleep.fallasleep=You fall into a deep magical sleep.
actors.buffs.magicalsleep.wakeup=You wake up feeling refreshed and healthy.
actors.buffs.magicalsleep.desc=This character has fallen into a deep magical sleep which they will not wake from naturally.\n\nMagical sleep is similar to regular sleep, except that only damage will cause the target to wake up.\n\nFor the hero, magical sleep has some restorative properties, allowing them to rapidly heal while resting.
actors.buffs.magicalsleep$deep.name=Hypnosis

actors.buffs.mindvision.name=Mind vision
actors.buffs.mindvision.desc=Somehow you are able to see all creatures on this floor through your mind. It's a weird feeling.\n\nAll characters on this floor are visible to you as long as you have mind vision. Seeing a creature through mind vision counts as it being seen or nearby for the purposes of many magical effects.\n\nTurns of mind vision remaining: %s.

actors.buffs.moonnight.name=moonnight
actors.buffs.moonnight.desc=Freeze surrounding at night.

actors.buffs.ooze.name=Caustic ooze
actors.buffs.ooze.heromsg=Caustic ooze eats your flesh. Wash it away!
actors.buffs.ooze.ondeath=You melt away...
actors.buffs.ooze.rankings_desc=Dissolved
actors.buffs.ooze.desc=This sticky acid clings to flesh, slowly melting it away.\n\nOoze will deal consistent damage until it is washed off in water.\n\nOoze does not expire on its own and must be removed with water.

actors.buffs.paralysis.name=Paralysed
actors.buffs.paralysis.heromsg=You are paralysed!
actors.buffs.paralysis.desc=Oftentimes the worst thing to do is nothing at all.\n\nParalysis completely halts all actions, forcing the target to wait until the effect wears off. The pain from taking damage can also cause characters to snap out of paralysis.\n\nTurns of paralysis remaining: %s.

actors.buffs.penetration.name=Penetration
actors.buffs.penetration.prompt=Choose a target
actors.buffs.penetration.bad_target=Invalid target.
actors.buffs.penetration.bad_route=Can't reach the target.
actors.buffs.penetration.prepare=Penetration preparation

actors.buffs.poison.name=Poisoned
actors.buffs.poison.heromsg=You are poisoned!
actors.buffs.poison.ondeath=You died from poison...
actors.buffs.poison.rankings_desc=Succumbed to Poison
actors.buffs.poison.desc=Poison works its way through the body, slowly impairing its internal functioning.\n\nPoison deals damage each turn proportional to how long until it expires.\n\nTurns of poison remaining: %s.

actors.buffs.preheated.name=Preheated
actors.buffs.preheated.desc=You are well prepared that the next wand shot must be critical.\n\nTurns of supercharge left: %s

actors.buffs.rage.name=Enraged
actors.buffs.rage.heromsg=You are simmered with anger!
actors.buffs.rage.desc=Enraged creatures can attack much faster.\n\nTurns remaining: %s

actors.buffs.recharging.name=Recharging
actors.buffs.recharging.desc=Energy is coursing through you, improving the rate that your wands and staffs charge.\n\nEach turn this buff will increase current charge by one quarter, in addition to regular recharge.\n\nTurns of recharging remaining: %s.

actors.buffs.relieve.name=relieve
actors.buffs.relieve.desc=You feel relieved in the endless darkness, at least at this moment. Relieve pressure each turn.\n\nTurns remaining: %d.

actors.buffs.roots.name=Rooted
actors.buffs.roots.heromsg=You can't move!
actors.buffs.roots.desc=Roots (magical or natural) grab at the feet, forcing them down to the ground.\n\nRoots lock a target in place, making it impossible for them to move, but other actions are not affected.\n\nTurns of root remaining: %s.

actors.buffs.seethrough.name=See Through
actors.buffs.seethrough.desc=Your successful dodge leaves your enemy unprepared for your next blow.

actors.buffs.senile.name=senile
actors.buffs.senile.desc=This pitiful creature loses part of max health (%d%%) for it has suffered mental collapse.\n\nTurns of senile remaining: %s.

actors.buffs.shadows.name=Shadowmelded
actors.buffs.shadows.desc=You are blended into the shadows around you, granting you invisibility and slowing your metabolism.\n\nWhile you are invisible enemies are unable to attack or follow you. Most physical attacks and magical effects (such as scrolls and wands) will immediately cancel invisibility. Additionally, while shadowmelded, your rate of hunger is slowed.\n\nYou will remain shadowmelded until you leave the shadows or an enemy comes into contact with you.

actors.buffs.slow.name=Slowed
actors.buffs.slow.desc=Slowing magic affects the target's rate of time, to them everything is moving super-fast.\n\nA slowed character performs all actions in twice the amount of time they would normally take.\n\nTurns of slow remaining: %s.

actors.buffs.snipersmark.name=Sniper's mark
actors.buffs.snipersmark.desc=The sniper is honed in on a nearby target, gaining increased attack speed and armor penetration while attacking it.\n\nThe sniper will remain honed in until she switches targets, stops attacking, or the target dies.

actors.buffs.soulmark.name=Soul Marked
actors.buffs.soulmark.desc=The warlock has tapped into the soul of this creature. He will heal and satisfy his hunger as it takes physical damage from him.\n\nLevel of soul mark: %d. Turns of soul mark remaining: %s.

actors.buffs.staminaoverload.name=Stamina overload
actors.buffs.staminaoverload.desc=Stamina overload increases your max HP, btu this effect fades by time.\n\nCurrent health boost: %s

actors.buffs.tenacity.name=Tenacity
actors.buffs.tenacity.desc=Tenacity can defend the next lethal damage and perserve 1 HP.\n\nTurns of tenacity left: %s

actors.buffs.terror.name=Terrified
actors.buffs.terror.desc=Terror is manipulative magic which forces its target into an uncontrollable panic.\n\nTerrified characters are forced to run away from their opponent, trying to put as many doors and walls between them as possible. The shock of pain is enough to break this effect, however.\n\nTurns of terror remaining: %s.

actors.buffs.timedilation.name=Time Dilation
actors.buffs.timedilation.desc=Time around you is ticking slower, whatever you do costs less time.\n\nTurns of time dilation remaining: %s.

actors.buffs.tipsy.name=Tipsy
actors.buffs.tipsy.desc=You feel tipsy after drinking, but you can still keep clear and control your balance. You will probably get drunk if drink more.\n\nTurns of tipsy left: %s

actors.buffs.toxicimbue.name=Imbued with Toxicity
actors.buffs.toxicimbue.desc=You are imbued with poisonous energy!\n\nAs you move around toxic gas will constantly billow forth from you, damaging your enemies. You are immune to toxic gas and poison for the duration of the effect.\n\nTurns of toxic imbue remaining: %s.

actors.buffs.unbalance.name=Unbalance
actors.buffs.unbalance.desc=Disordered move in fight is even more deadly than irregular breath. You lose the ability to dodge in the next %s turns.

actors.buffs.vampiricbite.name=Feast
actors.buffs.vampiricbite.desc=Killing enemies restore your health and would increase your maximum health during accumulation.

actors.buffs.venom.name=Venomed
actors.buffs.venom.desc=Venom is a extremely caustic and dangerous poison.\n\nUnlike poison, whose damage lowers over time, venom does increasing damage the longer it stays on a target.\n\nTurns of venom remaining: %1$s.\nCurrent venom damage: %2$d.

actors.buffs.vertigo.name=Vertigo
actors.buffs.vertigo.desc=Walking in a straight line can be difficult when the whole world is spinning.\n\nWhile under the effects of vertigo, characters who attempt to move will go in a random direction, instead of the one they intended to go in.\n\nTurns of vertigo remaining: %s.

actors.buffs.weakness.name=Weakened
actors.buffs.weakness.heromsg=You feel weakened!
actors.buffs.weakness.desc=Your gear suddenly feels a lot heavier.\n\nWeakening magic is affecting you, reducing your effective strength by 2 points.\n\nTurns of weakness remaining: %s.

