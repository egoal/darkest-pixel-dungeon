actors.hero.hero.line_not_now=Not now.
actors.hero.hero.line_grim_0=I thought I had got used to it...
actors.hero.hero.line_grim_1=Miserable, and more miserable.
actors.hero.hero.line_grim_2=Hah, how worthless my life is.

actors.hero.heroclass.warrior=warrior
actors.hero.heroclass.warrior_desc=Warrior is such an ordinary class that most adventurer regard warrior as an unwritten name for themselves.\nHowever, warrior is more than a class for you. Back in the days when you trained, hunted and fought along with comrades in Tiehuo Warband. Countless missions, contracts and combats bind everyone together and you thought the warband everything.  However, gone these golden days in the last mission that a deadly failure took everyone around you away...\nResponsibility makes people tough but paranoid. Still you can't forgive yourself though it was not because of you.\nYou have been seeking redemption and even start to believe gods and miracles in the years...\n\n(Recommended for new dungeoneers).
actors.hero.heroclass.warrior_perk1=Warrior starts with a bottle of grog and a _briken seal_.
actors.hero.heroclass.warrior_perk2=Warrior has more life and higher health scaling due to his strong constitution.
actors.hero.heroclass.warrior_perk3=Potions of strength are identified initinally.

actors.hero.heroclass.mage=mage
actors.hero.heroclass.mage_desc=You were once a worker who weaved straw sandals day by day until the exiled mage Pan discovered your potential for magic in the declining years.\n You kept practicing and challenging the extreme to fulfill the last wish of your tutor and finally you managed to join the Mage Academy. However, the inside and truth of the academy put out your eager for a mage and you saw through fame and wealth in the end.\nYou believe you are the only one that understand Pan best and bore the last wish in mind. You seek everywhere for the miracles left by geniuses in the golden age of magic, for at least one view of the ultimate power and knowledge.
actors.hero.heroclass.mage_perk1=The Mage starts with a unique _Staff_, which can be imbued with the properties of a wand.
actors.hero.heroclass.mage_perk2=Eating anything will provide one point of charge for all wands in backpack.
actors.hero.heroclass.mage_perk3=Scrolls of upgrade are identified initially.

actors.hero.heroclass.rogue=rogue
actors.hero.heroclass.rogue_desc=Rogue lives in shadows the moment he was born. Born as a member of Grey Crow family, you live for shadow and stealth.\nAnd you are a talented rogue, a born master of shadows, a sharp and deadly knife behind enemies...\nTalent also has two sides however. You became arrogant to peers because of your excellent ability, and even ignored the bottom line of rogue families in secret missions. Finally the Shadow Union was enraged, but you had been hiding in the shadow under shadow since long ago...\nNow you are carrying the cloak of your family and it's time for the ultimate test.
actors.hero.heroclass.rogue_perk1=Rogue starts with a unique _Cloak of Shadows_.
actors.hero.heroclass.rogue_perk2=The Rogue identifies a type of a ring on equipping it.
actors.hero.heroclass.rogue_perk3=Rogue has additonal chance and chance scaling for critical attacks.
actors.hero.heroclass.rogue_perk4=Scrolls of magic mapping are identified initinally.

actors.hero.heroclass.huntress=huntress
actors.hero.heroclass.huntress_desc=You were born in an ordinary jungle village. Under the guidance of your father, you learned martial arts since childhood. You passed the hunting exam with shooting skills early, and equiped your war eagle. After years of practice, you are strong and dexterous, and also the best female warrior in the tribe.\nFor hundreds of years your tribe admires earth and forest. However even paradise has two sides: people living here enjoy peace and quiet, but the tribe is falling behind the time...\nAs the darkness radiated and leaked from the depth getting stronger and stronger, you are clear that standing aside is just waiting for doom.\nTime to turn back the power of darkness. Nothing can stop your determination though only Sigma is willing to go along with you...
actors.hero.heroclass.huntress_perk1=Huntress starts with a unique upgradeable _boomerang_.
actors.hero.heroclass.huntress_perk2=Huntress gets bonus damage when using thrown weapons.
actors.hero.heroclass.huntress_perk3=Huntress can avoid being totally unbalanced when using thrown weapon at melee range.
actors.hero.heroclass.huntress_perk4=Potions of mind vision are identified initially.

actors.hero.heroclass.sorceress=sorceress
actors.hero.heroclass.sorceress_desc=You just wanted to help her at the very beginning, but the impressive progress you had made pushed you the way to a professional sorceress.\nHowever sorceress seems to be rejected by the mainstream in the past few decades. She didn't want you to be a repeat of her past : "I have saved you and I will never ruin you again". In the end she left you away.\nYou never thought you would travel alone eight years later, but you are clear that the research of nature and pharmacology by sorceresses is nothing different from the persuit of magic power by mages.\nYou plan to revive a subject by your talent and power just like predecessors. For sorceress everything starts from collecting rare materials, and rare stands for adventure and risk...
actors.hero.heroclass.sorceress_perk1=Sorceress has an _extraction flask_ for alchemy. Successful brews can enchant her weapon when her strength is enough for the weapon.
actors.hero.heroclass.sorceress_perk2=Sorceress is not good at dodging attacks and has lower health scaling.
actors.hero.heroclass.sorceress_perk3=Sorceress has a faster regeneration at the beginning, extra regeneration when leveling up, and higher element resistance _especially poison_.
actors.hero.heroclass.sorceress_perk4=Sorceress starts with an identified potion of toxic gas.

actors.hero.heroclass.exile=Exile
actors.hero.heroclass.exile_desc=The tattoo on your face reminds everyone around that you were once an escaped criminal, which makes your difficult life worse. Luckily your mastery of polearms helps you find secret errands to make a living in turbulent ages.\nYears of wandering is ruining your body and will. You find yourself no longer persue your great and romantic ideals. Instead, you are suspicious of what you believed and drink day by day.\n"Does insisting on justice pay?", the powerlessness of life is corrupting you, but you are unwilling to fall at least now. You decide to take a chance...
actors.hero.heroclass.exile_perk1=Exile builds puressure faster. Exile starts with a _gourd_ to contain wine.
actors.hero.heroclass.exile_perk2=Exile hits even harder on critical sttacks, but is more vulernable to magic damage.
actors.hero.heroclass.exile_perk3=Scrolls of rage are identified initially.

actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_desc=_Gladiator_ masters _Battle Trance_ which allows _Gladiator_ to start a combo after a successful melee hit. Buliding combo allows him to use unique finisher moves.
actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_desc=The _Berserker_ deals bonus damage scaling with the severity of his wounds. When reduced to 0 health, he will _refuse to die_ for a short time, at the cost of exhaustion. _This ability becomes even stronger each time when Berserker survives from death_.
actors.hero.herosubclass.warlock=warlock
# actors.hero.herosubclass.warlock_desc=每当用法杖击中敌人，_术士_都有几率标记敌人的灵魂。被标记的敌人受近战攻击时都会治愈他的伤口并回复饥饿。
actors.hero.herosubclass.warlock_desc=Every time an enemy is killed, _Warlock_ will imprison the its soul, these poor souls will be sacrificed for his casting.
actors.hero.herosubclass.battlemage=battlemage
actors.hero.herosubclass.battlemage_desc=When fighting with his staff, the _Battlemage_ conjures bonus effects depending on the wand his staff is imbued with. His staff will also gain charge through combat.
actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_desc=When performing a surprise attack, the _Assassin_ inflicts additional damage to his target.
actors.hero.herosubclass.freerunner=freerunner
actors.hero.herosubclass.freerunner_desc=The _Freerunner_ moves faster when he unencumbered and not starving, if he is invisible, this speed boost is increased.
actors.hero.herosubclass.sniper=sniper
actors.hero.herosubclass.sniper_desc=The _Sniper_  benefits more from excess strength when using missile weapon. She is also able to detect weak points in an enemy's armor, effectively ignoring it when using a missile weapon.
actors.hero.herosubclass.warden=warden
actors.hero.herosubclass.warden_desc=Having a strong connection with forces of nature allows the _Warden_ to gain additional health from dew, armor from trampling grass, and seeds and dew from plants.
actors.hero.herosubclass.stargazer=stargazer
actors.hero.herosubclass.stargazer_desc=_Stargazer_ use mysticism to strengthen her battle with the help of supernatural forces. Remember, every coin has two sides. _Stargazer_'s stress tolerance is further enhanced.
actors.hero.herosubclass.witch=witch
actors.hero.herosubclass.witch_desc=_Witch_ has mastered the essence of drug production through research, which can help her _reinforce_ some potions with a seed.
actors.hero.herosubclass.lancer=Lancer
actors.hero.herosubclass.lancer_desc=Lancer even masters more at polearm weapons. He can use "penetrate” skill after attacks when holding most long weapons. However lancer is less lucky for some reasons.
actors.hero.herosubclass.winebibber=Winebibber
actors.hero.herosubclass.winebibber_desc=When the inner will is defeated by the cruelty of fate, it is inevitable to become addicted to alcohol. Winebibber recovers much more sanity on drinking, and keep drunk for a long time. However, he will not be dizzy after drinking. When Winebibber is drunk, he has a chance to play _Drunken Brawler_. However, Winebibber is more fragile to mental damage when he isn't drunk.

### perks
actors.hero.perks.perk$companion$luckfromauthor.desc=Happy dungeoneering! -_Egoal_

# attack
actors.hero.perks.assassin.desc=Deal additional damage when performing a surprise attack.
actors.hero.perks.baredangry.desc=You are addicted to be naked. You will gain significant bonus on attack speed and damage without armor.
actors.hero.perks.baredswiftness.desc=You will gain significant bonus on moving speed and evasion without armor.
actors.hero.perks.explodebrokenshot.desc=Missile weapon explodes when broken and deal considerable AOE damage.
actors.hero.perks.extracritprobability.desc=Additional chance for critical hits.
actors.hero.perks.extrastrengthpower.desc=Additional excess strength damage bonus on melee weapon.
actors.hero.perks.finishingshot.desc=Your next few motions take less time after you kill an enemy with missile weapon.
actors.hero.perks.hardcrit.desc=Higher damage bonus for critical hits.
actors.hero.perks.maniac.desc=The more enemies in your FOV the faster you attack.
actors.hero.perks.polearmmaster.desc=When holding polearm weapon, your attack is more accurate and has chance to cripple target. Close attack has chance to knockback the target.
actors.hero.perks.pressureispower.desc="Pressure is power", you can give additional damage based on your pressure.
actors.hero.perks.purecrit.desc=Your critical hits deal pure damage.
actors.hero.perks.rangedshot.desc=Missile weapon damage increases with distance.
actors.hero.perks.vampiriccrit.desc=Your critical hits are vampiric.

# defend
actors.hero.perks.blur.desc=Defend lethal damage once for sometime after three dodges in a short period.
actors.hero.perks.counterstrike.desc=Every time you dodge melee attack of enemy you see through your enemy's motion, your next attack toward it will deal ACCURATE & PURE damage.
actors.hero.perks.evasiontenacity.desc=Every success evasion accumulates shield for you.
actors.hero.perks.extradexterous.desc=You gain additional dexterity.
actors.hero.perks.extradexterousgrowth.desc=You gain more dexterity on leveling up.
actors.hero.perks.extraevasion.desc=You gain additional %d%% chance to dodge attacks.
actors.hero.perks.extramagicalresistance.desc=Gain additional %02d%% magical resistance.
actors.hero.perks.fastregeneration.desc=Faster health regeneration.
actors.hero.perks.fearless.desc=You are fearless of wound on low HP.
actors.hero.perks.lowhealthdexterous.desc=You become more evasive below 30% HP.
actors.hero.perks.lowhealthregeneration.desc=Gain much _extra_ regeneration when taking damage at low health until health reaches a certain degree. The higher perk level, the higher health rate is required to trigger and the higher recovery limit.
actors.hero.perks.lowweightdexterous.desc=You evade attacks easier with excess strength to equip current armor.
actors.hero.perks.optimistic.desc="The so-called darkness is nothing to fear", you have a chance to avoid mental damage.
actors.hero.perks.pressurerelieve.desc=You feel less pain when concentrated and gain additioanl defense for normal damage.
actors.hero.perks.strongconstitution.desc=You gain more max health on leveling up.

# function
actors.hero.perks.brewenhancedpotion.desc=You may get reinforced ones when brewing potions.
actors.hero.perks.dieting.desc=You are now more able to withstand hunger.
actors.hero.perks.discount.desc=Always get a discout at shop for whatever reason. A below zero level perk will work the opposite.
actors.hero.perks.drunkard.desc=Wine gets more efficient when it comes to reduce stress. Additionally, it won't get you drunk.
actors.hero.perks.ease.desc=Have a 50% chance to only reveal the trap instead of triggering it when stepping on a hidden trap.
actors.hero.perks.efficientpotionofhealing.desc=Increases overall healing amount and healing speed of healing potions.
actors.hero.perks.efficientsearch.desc=You can detect 1 tile more when searching.
actors.hero.perks.extraperkchoice.desc=You have 5 choices when selecting a new perk.
actors.hero.perks.extraruneregularly.desc=Summon a random rune every half day.
actors.hero.perks.extraruneregularly.generated=A %s has appeared in your dew vial.
actors.hero.perks.extrastrength.desc=Permanently increase %d strength.
actors.hero.perks.goodappetite.desc=You are flowing with happiness to feel satisfied from food and feel more comfortable after eating.
actors.hero.perks.greedymidas.desc=Greed of Midas. 33% chance to get 3.33x more gold and 0.1% chance to get 10x gold when using Hand of Midas.
actors.hero.perks.intendedtransportation.desc=You are able to select the destination when reading a scroll of teleportation.
actors.hero.perks.keen.desc=You gain keen perception that can help you detect hidden doors and traps.
actors.hero.perks.knowledgeable.desc=Chance to identify properties of an equipment when picking it up.
actors.hero.perks.knowledgeable.identity=You identified all properties of this equipment.
actors.hero.perks.knowledgeable.know-curse=You identified part of properties of this equipment.
actors.hero.perks.levelperception.desc=You are always aware of hidden rooms when you descend to a new floor.
actors.hero.perks.nightvision.desc=Your view distance is increased by 1 tile during the night.
actors.hero.perks.quicklearner.desc=Gain additional %02d%% experience.
actors.hero.perks.telepath.desc=Able to detect enemies nearby even if they are behind walls. Leveling up this perk will increase detect range.

# magic
actors.hero.perks.arcanecrit.desc=Damage wand has critical chance equal to physical critical chance and deal 1.75x damage on critical hits. Upgrading this perk can offer additional critical chance.
actors.hero.perks.closezap.desc=Close zap mastery. Damage of wand is affected by distance. The damage increases if the distance is within 4. A zero-distance zap can even boost the chance of critical hits.
actors.hero.perks.manadrine.desc=Recover a small amount of charge for ALL wands everytime you kill an enemy with wand zap.
actors.hero.perks.preheatedzap.desc=The next zap must be critical after a miscast.
actors.hero.perks.quickzap.desc=You can cast spells much faster.
actors.hero.perks.stealthcaster.desc=No longer expose yourself when using wand under invisibility.
actors.hero.perks.wandarcane.desc=Your wand deals more damage.
actors.hero.perks.wandcharger.desc=Your wand recharges faster.
actors.hero.perks.wandperception.desc_1=You can primarily identify a wand on zapping.
actors.hero.perks.wandperception.desc_2=You can know all secrets of a wand on zapping.
actors.hero.perks.wandpiercing.desc=Missile spells reduces magical resistance of target by %d%% on hit.

# negative
actors.hero.perks.ravenousappetite.desc=Having a ravenous appetite isn't always good as this can cause starvation quicker.


###npcs
actors.mobs.npcs.archdemon.name=Arch Demon
actors.mobs.npcs.archdemon.desc=Few people have seen the Arch Demons. Generally speaking, Arch Demons \nbelong to the category of peaceful disposition, they do not participate in the boring fights.\nIt is said that people recognized by the demons can obtain supreme power, but it is also said that these demons just like to play with the so-called inferior creatures in the palm of their hands, and the trade of power is just one of the means.
actors.mobs.npcs.archdemon.greetings=Mortals, (its eyes narrowed into a slit, you don't even know if it has seen you) tell me your appeal.
actors.mobs.npcs.archdemon.skillmodify=Say that you are dissatisfied with some of your talents and are looking for ways to get rid of them.
actors.mobs.npcs.archdemon.skillup=Tell it that you are looking for further breakthroughs and want to improve your existing capabilities.
actors.mobs.npcs.archdemon.unqualified=You, are not qualified, mortals.
actors.mobs.npcs.archdemon.select_perk=Select a perk
actors.mobs.npcs.archdemon.price=Yes, I may be able to help you, depends on your price.
actors.mobs.npcs.archdemon.price_blood=You think if the devil can really help you, it's acceptable to sacrifice your constitution.
actors.mobs.npcs.archdemon.regeneration=Arch Demon took your health regeneration!
actors.mobs.npcs.archdemon.resistance=Arch demon stripped part of your resistance!
actors.mobs.npcs.archdemon.price_perk=You will sacrifice a perk for it. (random)
actors.mobs.npcs.archdemon.other_deal=Ho ho ~ as you wish. (In a trance, you feel something had been forgotten)\nI can also give you another chance to... give you a new perk if your offer is reasonable
actors.mobs.npcs.archdemon.price_ht=You are willing to sacrifice %d%% of your max health.
actors.mobs.npcs.archdemon.price_none=You think you're strong enough, no need, at least not now.
actors.mobs.npcs.archdemon.deal=Deal!
actors.mobs.npcs.archdemon.deal_failed=How pathetic... when its greed does not match its luck.

actors.mobs.npcs.barterman.name=barterman
actors.mobs.npcs.barterman.desc=A kind of grocery merchant that sells everything but never trades with gold.
actors.mobs.npcs.barterman.ac_trade=Offer a deal.
actors.mobs.npcs.barterman.greeting=Hmm, what do you want? You will not regret for these genuine goods!\nBut remember, you should exchange with items instead of paying with gold.
actors.mobs.npcs.barterman.nothing_more=Haha, what a great deal. No return remember.
actors.mobs.npcs.barterman.thief=What the hell are you doing?!
actors.mobs.npcs.barterman.prompt_select=Choose an item to exchange

actors.mobs.npcs.blacksmith.name=troll blacksmith
actors.mobs.npcs.blacksmith.gold_1=Hey human! Wanna be useful, eh? Take dis pickaxe and mine me some _dark gold ore, 12 pieces_ should be enough. What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
actors.mobs.npcs.blacksmith.blood_1=Hey human! Wanna be useful, eh? Take dis pickaxe and _kill a bat_ wit' it, I need its blood on the head. What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
actors.mobs.npcs.blacksmith.lost_pick=Are you kiddin' me? Where is my pickaxe?!
actors.mobs.npcs.blacksmith.gold_2=Dark gold ore. 12 pieces. Seriously, is it dat hard?
actors.mobs.npcs.blacksmith.blood_2=I said I need bat blood on the pickaxe. Chop chop!
actors.mobs.npcs.blacksmith.completed=Oh, you have returned... Better late dan never.
actors.mobs.npcs.blacksmith.get_lost=I'm busy. Get lost!
actors.mobs.npcs.blacksmith.same_item=Select 2 different items, not the same item twice!
actors.mobs.npcs.blacksmith.diff_type=Select 2 items of the same type!
actors.mobs.npcs.blacksmith.un_ided=I need to know what I'm working with, identify them first!
actors.mobs.npcs.blacksmith.cursed=I don't work with cursed items!
actors.mobs.npcs.blacksmith.degraded=It's junk, the quality is too poor!
actors.mobs.npcs.blacksmith.cant_reforge=I can't reforge these items!
actors.mobs.npcs.blacksmith.desc=This troll blacksmith looks like all trolls look: he is tall and lean, and his skin resembles stone in both color and texture. The troll blacksmith is tinkering with unproportionally small tools.

actors.mobs.npcs.catrawberry.name=Dark Rawberry
actors.mobs.npcs.catrawberry.desc=Another black... cat? It looks strange, the red scarf it wears makes you feel like it can talk, but you don't think it's easy to approach.
actors.mobs.npcs.catrawberry.keke=Cough cough!
actors.mobs.npcs.catrawberry.blinked=The black cat suddenly disappeared right in front of you when you tried to touch it with your hand.
actors.mobs.npcs.catrawberry.give-meat=You fed the %s to the black cat.
actors.mobs.npcs.catrawberry.get-mystery-meat=So you, human, trying to please me?
actors.mobs.npcs.catrawberry.get-chargrilled-meat=Looks like you are those who have been to dungeons. As the connecter of dungeons all over the world, I can give you a little respect for now.
actors.mobs.npcs.catrawberry.get-stewed-meat=Not bad. I have collected your offering, man.
actors.mobs.npcs.catrawberry.get-frozen-carpaccio=Even with such an attitude, you humans will continue to bring food to me. Humph, have you ever praised the one who helped you from the very beginning? Come on, I don't care about him, not at all.

actors.mobs.npcs.ghost.name=sad ghost
actors.mobs.npcs.ghost.rat_1=Hello %s... Once I was like you - strong and confident... But I was slain by a foul beast... I can't leave this place... Not until I have my revenge... Slay the _fetid rat,_ that has taken my life...\n\nIt stalks this floor... Spreading filth everywhere... _Beware its cloud of stink and corrosive bite, the acid dissolves in water..._
actors.mobs.npcs.ghost.rat_2=Please... Help me... Slay the abomination...\n\n_Fight it near water... Avoid the stench..._
actors.mobs.npcs.ghost.gnoll_1=Hello %s... Once I was like you - strong and confident... But I was slain by a devious foe... I can't leave this place... Not until I have my revenge... Slay the _gnoll trickster,_ that has taken my life...\n\nIt is not like the other gnolls... It hides and uses thrown weapons... _Beware its poisonous and incendiary darts, don't attack from a distance..._
actors.mobs.npcs.ghost.gnoll_2=Please... Help me... Slay the trickster...\n\n_Don't let it hit you... Get near to it..._
actors.mobs.npcs.ghost.crab_1=Hello %s... Once I was like you - strong and confident... But I was slain by an ancient creature... I can't leave this place... Not until I have my revenge... Slay the _great crab,_ that has taken my life...\n\nIt is unnaturally old... With a massive single claw and a thick shell... _Beware its claw, you must surprise the crab or it will block with it..._
actors.mobs.npcs.ghost.crab_2=Please... Help me... Slay the Crustacean...\n\n_It will always block... When it sees you coming..._
actors.mobs.npcs.ghost.def_verb=evaded
actors.mobs.npcs.ghost.find_me=Thank you... come find me...
actors.mobs.npcs.ghost.desc=The ghost is barely visible. It looks like a shapeless spot of faint light with a sorrowful face.

actors.mobs.npcs.ghost.rat=Thank you, that horrid rat is slain and I can finally rest... I wonder what twisted magic created such a foul creature...
actors.mobs.npcs.ghost.gnoll=Thank you, that scheming gnoll is slain and I can finally rest... I wonder what twisted magic made it so smart...
actors.mobs.npcs.ghost.crab=Thank you, that giant crab is slain and I can finally rest... I wonder what twisted magic allowed it to live so long...
actors.mobs.npcs.ghost.give_item=\n\nPlease take one of these items, they are useless to me now... Maybe they will help you in your journey...\n\nAlso... There is an item lost in this dungeon that is very dear to me... If you ever... find my... rose......
actors.mobs.npcs.ghost.weapon=Tell the ghost you just need a proper weapon and you will appreciate it if ghost could give _%s_ to you.
actors.mobs.npcs.ghost.armor=You feel there is a need of _%s_ and tell the ghost that you will go on with ghost's protection and blessing.
actors.mobs.npcs.ghost.farewell=Farewell, adventurer!

actors.mobs.npcs.ghosthero.name=sad ghost
actors.mobs.npcs.ghosthero.def_verb=evaded
actors.mobs.npcs.ghosthero.hello=Hello again, %s.
actors.mobs.npcs.ghosthero.introduce=My spirit is bound to this rose, it was very precious to me, a gift from my love whom I left on the surface.\n\nI cannot return to him, but thanks to you I have a second chance to complete my journey. When I am able I will respond to your call and fight with you.\n\n Hopefully you may succeed where I failed...
actors.mobs.npcs.ghosthero.desc=A frail looking ethereal figure with a humanoid shape. Its power seems tied to the rose you have.\n\nThis ghost may not be much, but it seems to be your only true friend down here.
# ghoest's voice
actors.mobs.npcs.ghosthero.voice_ambient_0_0=These sewers were once safe, some even lived here in the winter...
actors.mobs.npcs.ghosthero.voice_ambient_0_1=I wonder what happened to the guard patrols, did they give up?...
actors.mobs.npcs.ghosthero.voice_ambient_0_2=I had family on the surface, I hope they are safe...
actors.mobs.npcs.ghosthero.voice_ambient_1_0=I've heard stories about this place, nothing good...
actors.mobs.npcs.ghosthero.voice_ambient_1_1=This place was always more of a dungeon than a prison...
actors.mobs.npcs.ghosthero.voice_ambient_1_2=I can't imagine what went on when this place was abandoned...
actors.mobs.npcs.ghosthero.voice_ambient_2_0=No human or dwarf has been here for a very long time...
actors.mobs.npcs.ghosthero.voice_ambient_2_1=Something must have gone very wrong, for the dwarves to abandon a gold mine...
actors.mobs.npcs.ghosthero.voice_ambient_2_2=I feel great evil lurking below...
actors.mobs.npcs.ghosthero.voice_ambient_3_0=The dwarves were industrious, but greedy...
actors.mobs.npcs.ghosthero.voice_ambient_3_1=I hope the surface never ends up like this place...
actors.mobs.npcs.ghosthero.voice_ambient_3_2=So the dwarvern metropolis really has fallen...
actors.mobs.npcs.ghosthero.voice_ambient_4_0=What is this place?...
actors.mobs.npcs.ghosthero.voice_ambient_4_1=So the stories are true, we have to fight a demon god...
actors.mobs.npcs.ghosthero.voice_ambient_4_2=I feel a great evil in this place...
actors.mobs.npcs.ghosthero.voice_ambient_5_0=... I don't like this place... We should leave as soon as possible...

actors.mobs.npcs.ghosthero.voice_enemies_0_0=Let's make the sewers safe again...
actors.mobs.npcs.ghosthero.voice_enemies_0_1=If the guards couldn't defeat them, perhaps we can...
actors.mobs.npcs.ghosthero.voice_enemies_0_2=These crabs are extremely annoying...
actors.mobs.npcs.ghosthero.voice_bosses_0_0=Beware Goo!...
actors.mobs.npcs.ghosthero.voice_bosses_0_1=Many of my friends died to this thing, time for vengeance...
actors.mobs.npcs.ghosthero.voice_bosses_0_2=Such an abomination cannot be allowed to live...
actors.mobs.npcs.ghosthero.voice_enemies_1_0=What dark magic happened here?...
actors.mobs.npcs.ghosthero.voice_enemies_1_1=To think the captives of this place are now its guardians...
actors.mobs.npcs.ghosthero.voice_enemies_1_2=They were criminals before, now they are monsters...
actors.mobs.npcs.ghosthero.voice_bosses_1_0=If only he would see reason, he doesn't seem insane...
actors.mobs.npcs.ghosthero.voice_bosses_1_1=He assumes we are hostile, if only he would stop to talk...
actors.mobs.npcs.ghosthero.voice_bosses_1_2=The one prisoner left sane is a deadly assassin. Of course...
actors.mobs.npcs.ghosthero.voice_enemies_2_0=The creatures here are twisted, just like the sewers...
actors.mobs.npcs.ghosthero.voice_enemies_2_1=more gnolls, I hate gnolls...
actors.mobs.npcs.ghosthero.voice_enemies_2_2=Even the bats are bloodthirsty here...
actors.mobs.npcs.ghosthero.voice_bosses_2_0=Only dwarves would build a mining machine that kills looters...
actors.mobs.npcs.ghosthero.voice_bosses_2_1=That thing is huge...
actors.mobs.npcs.ghosthero.voice_bosses_2_2=How has it survived here for so long?...
actors.mobs.npcs.ghosthero.voice_enemies_3_0=Dwarves aren't supposed to look that pale...
actors.mobs.npcs.ghosthero.voice_enemies_3_1=I don't know what's worse, the dwarves, or their creations...
actors.mobs.npcs.ghosthero.voice_enemies_3_2=They all obey their master without question, even now...
actors.mobs.npcs.ghosthero.voice_bosses_3_0=When people say power corrupts, this is what they mean...
actors.mobs.npcs.ghosthero.voice_bosses_3_1=He's more a Lich than a King now...
actors.mobs.npcs.ghosthero.voice_bosses_3_2=Looks like he's more demon than dwarf now...
actors.mobs.npcs.ghosthero.voice_enemies_4_0=What the heck is that thing?...
actors.mobs.npcs.ghosthero.voice_enemies_4_1=This place is terrifying...
actors.mobs.npcs.ghosthero.voice_enemies_4_2=What were the dwarves thinking, toying with power like this?...
actors.mobs.npcs.ghosthero.voice_bosses_4_0=Oh.... this doesn't look good...
actors.mobs.npcs.ghosthero.voice_bosses_4_1=So that's what a god looks like?...
actors.mobs.npcs.ghosthero.voice_bosses_4_2=This is going to hurt...
actors.mobs.npcs.ghosthero.voice_enemies_5_0=I don't like this place... we should leave as soon as we can...
actors.mobs.npcs.ghosthero.voice_bosses_5_0=Hello source viewer, I'm writing this here as this line should never trigger. Have a nice day!

actors.mobs.npcs.ghosthero.voice_bossbeaten_0_0=Yes!
actors.mobs.npcs.ghosthero.voice_bossbeaten_0_1=Victory!
actors.mobs.npcs.ghosthero.voice_bossbeaten_1_0=It's over... we won...
actors.mobs.npcs.ghosthero.voice_bossbeaten_1_1=I can't believe it... We just killed a god...

actors.mobs.npcs.ghosthero.voice_defeated_0_0=Good luck...
actors.mobs.npcs.ghosthero.voice_defeated_0_1=I will return...
