actors.mobs.npcs.ghosthero.voice_defeated_1_1=I'm sorry.. good luck..
actors.mobs.npcs.ghosthero.voice_defeated_1_2=Finish it off... without me...

actors.mobs.npcs.ghosthero.voice_herokilled_0=nooo...
