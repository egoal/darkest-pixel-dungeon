actors.mobs.npcs.categoal.name=Egoal the cat
actors.mobs.npcs.categoal.desc=How could there be a cat in such a place?
actors.mobs.npcs.categoal.greetings=Meow. Hello, adventurer. Welcome to this world. _The dungeon is in the North._\nYou must have heard of me if you had read the "ABOUT" page. Meow, here comes the question:\n_Egoal_ is a good guy, is he?
actors.mobs.npcs.categoal.agree=Response decisively: "Without doubt!"
actors.mobs.npcs.categoal.disagree=Response "don't think so" for you know nothing about this name.
actors.mobs.npcs.categoal.ans_happy=Your answer makes Meow so happy, meow~ Take this, good luck, %s!
actors.mobs.npcs.categoal.ans_normal=Meow, so you are honest? Anyway, this is for you, and it will help you soon.
actors.mobs.npcs.categoal.happy=Meow, nice to meet you again!
actors.mobs.npcs.categoal.normal=Meow, good luck, honest%s.
actors.mobs.npcs.categoal.from_egoal=Come from E****
actors.mobs.npcs.categoal.you-moved=You... you had just moved?
actors.mobs.npcs.categoal.didi=Meow? What? Meow...\n\nI don't know what happened, but E**** will help you.
actors.mobs.npcs.categoal$wandering.status=This cat is... wandering?

actors.mobs.npcs.categoal$companion$gift.ac_open=open
actors.mobs.npcs.categoal$companion$gift.name=cat's gift
actors.mobs.npcs.categoal$companion$gift.desc=A gift from a talking cat. _It's brighter this time_, looks great.
actors.mobs.npcs.categoal$companion$gift.opened=You opened the box and took all the things.

# villagers
actors.mobs.npcs.alchemist.name=elder alchemist
actors.mobs.npcs.alchemist.desc=Although he has a relatively high age, he still seems to be extremely enthusiastic about alchemy.
actors.mobs.npcs.alchemist.hello=Cough cough, are you another adventurer going to the dungeon, young man? I really envy, cough cough, your ability to go to the dungeon. There are many, many rare alchemy materials in the dungeon! Cough cough, how time flies...\n\nPlease take this, and help me to get some _ dews _, I need to refine medicine to cure my cough. Anyway, I hope you will help me.
actors.mobs.npcs.alchemist.farewell=Come on adventurer, good luck! I'm looking forward to what you find!
actors.mobs.npcs.alchemist.drink=Alchemist consumed all the ingredients.
actors.mobs.npcs.alchemist.reward_given=Thank you for your kindness and these for you. Hope these supplies can help you in your adventure.
actors.mobs.npcs.alchemist.back=Cough cough, you come back so soon. What about ingredients you collect?
actors.mobs.npcs.alchemist.no=Say you are not prepared yet.
actors.mobs.npcs.alchemist.wait=Ok, I hope you don’t just take my bottle, young man.
actors.mobs.npcs.alchemist.yes=Return bottle to him
actors.mobs.npcs.alchemist.bottle_miss=You, you, cough cough, cough... Where is my bottle! What're YOU doing!
actors.mobs.npcs.alchemist.empty=Why do you come back with an empty bottle young man? You don't have to help me if you don't want to, cough cough.
actors.mobs.npcs.alchemist.little=Ok cough cough, perhaps it can work though it is a bit less.
actors.mobs.npcs.alchemist.enough=Ok, this is definitely enough, thank you.
actors.mobs.npcs.alchemist.full=Wow, perfect! You are doing so well!

actors.mobs.npcs.scholar.name=Mystery Scholar
actors.mobs.npcs.scholar.desc=We can't see the face under the cloak. Maybe he is a priest or a monk... We tentatively regard him as a scholar.
actors.mobs.npcs.scholar.hello=...
# 嘘……我在等一个人。

actors.mobs.npcs.jessica.name=Jessica
actors.mobs.npcs.jessica.desc=You can clearly perceive her inner anxiety and restlessness from her expression.
actors.mobs.npcs.jessica.desc_2=She is pitiful for she appears to be at a loss and deject.
actors.mobs.npcs.jessica.please=Oh, adventurer... Adventurer? Are you going into the dungeon? I beg you, if you happen to meet _Cally _, please remember to tell him, please, please let him come back safely... I'm wrong anyway, I only hope that he will come back safely...\n\nThank you, thank...
actors.mobs.npcs.jessica.ok=Tell her you can do it and don't worry.
actors.mobs.npcs.jessica.sorry=Tell her you fell sorry to refuse because you are not confident about if you can handle this unnecessary entrustment in the dark dangerous dungeon.
actors.mobs.npcs.jessica.good-luck=Thank you SO much! Thank you... Please, take care of yourself..
actors.mobs.npcs.jessica.how-is-it-going=Oh, it's you. Hello. Err, did you meet _Cally_?\nSorry, I didn't mean to urge you, I just, I am... so worried.
actors.mobs.npcs.jessica.no-found=Tell her you are sorry, but you didn't meet _Cally_.
actors.mobs.npcs.jessica.found=Tell her you're sorry. (return diary)
actors.mobs.npcs.jessica.found-lie=You decide to not tell the truth. Say that there's no one else in the dungeon, _Cally_ may never enter the dungeon at all. it's worthless to wait here. Try to persuade her to go back and have a rest.
actors.mobs.npcs.jessica.pity-no-found=Oh... H, how... could, B, Boohoo.. (the woman can't help crying any more, in front of strangers.)
actors.mobs.npcs.jessica.return_book=You returned Cally's diary.
actors.mobs.npcs.jessica.thank_you=Oh...... That is, is so. Noooo... All that is my fault......\n\nOh, thank, thank you, maybe I've foreseen this ending...... Anyway, thank you ,brave adventurer.
actors.mobs.npcs.jessica.thank_you_lie=Oh, that's it.\nEither way, I...\n\nOh, thank you. Thank you such a kind person. But I, suddenly... Please, just leave me alone.\n\nThank you very much, brave adventurer.
actors.mobs.npcs.jessica.farewell=Farewell, and just do not worry about me. Wish God bless you.

actors.mobs.npcs.kingstatuary.name=Statue of Dwarf King
actors.mobs.npcs.kingstatuary.desc=This statue is different from statues you have seen all the way. The dwarf  looks down with a huge hammer in his hand, with formidable majesty and tremendous momentum. It must be a giant,
actors.mobs.npcs.kingstatuary.desc_unwear=but the head incidates there should be one crown correspondding with the statue.
actors.mobs.npcs.kingstatuary.desc_wear=and the crown is the symbol of noblity.
actors.mobs.npcs.kingstatuary.wear=Wear crown for it
actors.mobs.npcs.kingstatuary.unworthy=It's not worth it
actors.mobs.npcs.kingstatuary.no_crown=It seems that you don't have a corresponding crown.
actors.mobs.npcs.kingstatuary.on_wear=You wore the crown for the statue, and after some shaking, one antique appeared next to your feet.

actors.mobs.npcs.disheartenedbuddy.name=Sodan
actors.mobs.npcs.disheartenedbuddy.desc=His face is full of frustration, and he curls up in thick armor, who knows what blow he has suffered?
actors.mobs.npcs.disheartenedbuddy.discourage0=I'm Sodan, just as you... I come here for wealth and fame. Are you attracted by rumors of Amulet of Yendor deep in this dungeon? That's just deceiptive.\nI've lost everything... You would be like this if you insisted on your idea...
actors.mobs.npcs.disheartenedbuddy.discourage1=There is endless curse underground... Darkness and despair will tear your body and crack your mind......\nThe only way to escape from your miserable ending is just giving up like me, hahahaha...
actors.mobs.npcs.disheartenedbuddy.discourage2=No, no, impossible. NO ONE can obtain Amulet of Yendor, no one can do it. You'd better take my advice...\nAlas, another adventurer... another ghost...
actors.mobs.npcs.disheartenedbuddy.discourage3=Ah you are still alive... But what is the difference? Your equipment cannot last long, cannot.\nNo, no, that's impossible... Hope is just an illusion...
actors.mobs.npcs.disheartenedbuddy.amazed=W...what?! This... this CANNOT be true! It must not be Amlunt of Yendor!\n\nAlso, since no one has ever obtained the amulet, I will NEVER believe you! All these are just illusion...

actors.mobs.npcs.minstrel.name=Minstrel Teller
actors.mobs.npcs.minstrel.desc=He seems to be a minstrel who wanders around the world, passing on heroic epics and country legends by playing poems, but the minstrel has an unusual complexion and looks a little nervous.
actors.mobs.npcs.minstrel.hello=Ha! An adventurer? Call me teller, "T-E-L-L-E-R", not "T-Y-L-O-R". You know, others are always confused, but it doesn't matter. Name is just the code, isn't it?
actors.mobs.npcs.minstrel.ac_sing=May I order a tune?
actors.mobs.npcs.minstrel.select_poetry=It's my pleasure. Which one, my friend?
actors.mobs.npcs.minstrel.poetry_away=Blood rushes through your chest, I know you're mightier than thousand;\nHope whispers around your ear, I understand your lofty ambition;\nLet's go, let's go,  with full of excitement, don't let your ideals wither here;\nAh, let's go, hold the sword, climb up the highest mountain there;\nI see them waving to you in the distance;\nLet's go. Let's go. It's time to start. May your future be as bright as my goddess;\nAh,let's go, take your sceptre and sail to the endless sea of knowledge;\nI will sing your heroic deeds everywhere.
actors.mobs.npcs.minstrel.ac_yourself=Tell me about yourself
actors.mobs.npcs.minstrel.introduction=Oh? Because of my strange skin colour? It doesn't matter, haha! I came from the north, wandering outside, what I saw and heard during my journey, and all my experiences made me feel free, which was indeed the most important thing in my life.\nOnly one thing, I often miss the canned beef in my hometown. Yes, that's right. It's canned beef.
actors.mobs.npcs.minstrel.ac_leave=Farewell
actors.mobs.npcs.minstrel.farewell=Good luck, friend!

actors.mobs.npcs.spdbattlemage.name=Frost Battlemage
actors.mobs.npcs.spdbattlemage.desc=The battlemage wears a fragmented but unframed amulet around his waist, and the staff in his hand was encrusted with brilliant blue ice crystals. There is an unusually strong magic aura around him, chilling to the bone.
actors.mobs.npcs.spdbattlemage.greetings=Hello, traveler, I was once an adventurer, until my...\nAh, nothing. I'm not sure if you have ever seen a green treasure chest with golden ribs. I was once the most powerful battlemage in those days when our expedition went to explore together...
actors.mobs.npcs.spdbattlemage.ac_yourself=Tell him to introduce himself again.
actors.mobs.npcs.spdbattlemage.ac_suggest=It seems that he was once an adventurer who had went deep into dungeon and ask for some advice.
actors.mobs.npcs.spdbattlemage.introduction=A long time ago I went into the dungeon to chase the treasure, but afterwards it dawn on me that treasure is nothing. Treasures are valuable, but love is priceless. \nAfter I obtained the amulet, I made a wish to gain power to protect my lover. But the amlunt shattered into pieces and I finally understood that it's the experience in the dungeon that had made me powerful enough to guard my lover. This is the real meaning. \nGo for what you really need, good luck!
actors.mobs.npcs.spdbattlemage.suggestion_no=Ha, your accomplishment is so amazing that you nolonger need my advice!
actors.mobs.npcs.spdbattlemage.suggestion_0=Oh, there are such and such relics in the dungeon which were called artifacts at that time. This kind of equipment will gradually become stronger as you use it, sometimes it will be greatly helpful during your adventure. Pay attention to artifacts, but do not always rely on them at the same time.
actors.mobs.npcs.spdbattlemage.suggestion_1=In this dungeon there are various... rooms? Huh, what I want to express is you should keep calm and the whole things comes to obvoius after you've explored the whole floor. Sometimes there are looked rooms which requires corresponding keys, sometimes there are special rooms that needs specific props. And there is also a rare case: a room connects with a well, and you can enter from the upper floor.
actors.mobs.npcs.spdbattlemage.suggestion_2=I've heard of that this dungeon is different to where I explored in many ways and you could only depend on yourself by then. Anyhow I wish my exprience is helpful to you.
actors.mobs.npcs.spdbattlemage.suggestion_3=This adventure lasts long and supplies we carry is limited. So we must manage to get supplies. Sometimes even monster meat is a valuable supply of food, but remember that we'd better cook it first. Afterall, nobody want this interrupt the following adventure, huh?

# other npcs
actors.mobs.npcs.statuary.name_angel=statue of goddess
actors.mobs.npcs.statuary.desc_angel=The female image portrayed in this sculpture gives you a sacred feeling. Looking at this statue, a sense of respect arises spontaneously.
actors.mobs.npcs.statuary.agree_angel=PRAY
actors.mobs.npcs.statuary.disagree_angel=BLASPHEME
actors.mobs.npcs.statuary.unholy=Just as you focus on prayer, suddenly a strange energy rushes through your brain, makes you feel a headache. It seems that not all statues are holy.
actors.mobs.npcs.statuary.holy=You feel much better, but you are not sure whether it is because of concentration or because of some kind of energy contained in the statue.
actors.mobs.npcs.statuary.infuse=You felt some whispers vaguely, and when you came to yourself, you noticed there had been some changes on your weapon.
actors.mobs.npcs.statuary.radiance=Another trance, you found an artifact between your hands.
